uests');\n            const response = await requestType('get', `${nconf.get('url')}/topic/${topicData.slug}`);\n            assert.strictEqual(response.statusCode, 200);\n            assert(response.body);\n        });\n\n        it('should be amongst topics of the category for guests if privilege is given', async () => {\n            const response = await requestType('get', `${nconf.get('url')}/api/category/${categoryObj.slug}`, { json: true });\n            const topic = response.body.topics.filter(topic => topic.tid === topicData.tid)[0];\n            assert.strictEqual(topic && topic.tid, topicData.tid);\n        });\n\n        it('should not allow deletion of a scheduled topic', async () => {\n            const response = await requestType('delete', `${nconf.get('url')}/api/v3/topics/${topicData.tid}/state`, adminApiOpts);\n            assert.strictEqual(response.res.statusCode, 400);\n        });\n\n        it('should not allow to unpin a scheduled topic', async () => {\n            const response = await requestType('delete', `${nconf.get('url')}/api/v3/topics/${topicData.tid}/pin`, adminApiOpts);\n            assert.strictEqual(response.res.statusCode, 400);\n        });\n\n        it('should not allow to restore a scheduled topic', async () => {\n            const response = await requestType('put', `${nconf.get('url')}/api/v3/topics/${topicData.tid}/state`, adminApiOpts);\n            assert.strictEqual(response.res.statusCode, 400);\n        });\n\n        it('should not allow unprivileged to reply', async () => {\n            await privileges.categories.rescind(['groups:topics:schedule'], categoryObj.cid, 'guests');\n            await privileges.categories.give(['groups:topics:reply'], categoryObj.cid, 'guests');\n            const response = await requestType('post', `${nconf.get('url')}/api/v3/topics/${topicData.tid}`, replyData);\n            assert.strictEqual(response.res.statusCode, 403);\n        });\n\n        it('should allow guests to reply if privilege is given', async () => {\n            await privileges.categories.give(['groups:topics:schedule'], categoryObj.cid, 'guests');\n            const response = await helpers.request('post', `/api/v3/topics/${topicData.tid}`, {\n                ...replyData,\n                jar: request.jar(),\n            });\n            assert.strictEqual(response.body.response.content, 'a reply by guest');\n            assert.strictEqual(response.body.response.user.username, '[[global:guest]]');\n        });\n\n        it('should have replies with greater timestamp than the scheduled topics itself', async () => {\n            const response = await requestType('get', `${nconf.get('url')}/api/topic/${topicData.slug}`, { json: true });\n            postData = response.body.posts[1];\n            assert(postData.timestamp > response.body.posts[0].timestamp);\n        });\n\n        it('should have post edits with greater timestamp than the original', async () => {\n            const editData = { ...adminApiOpts, form: { content: 'an edit by the admin' } };\n            const result = await requestType('put', `${nconf.get('url')}/api/v3/posts/${postData.pid}`, editData);\n            assert(result.body.response.edited > postData.timestamp);\n\n            const diffsResult = await requestType('get', `${nconf.get('url')}/api/v3/posts/${postData.pid}/diffs`, adminApiOpts);\n            const { revisions } = diffsResult.body.response;\n            // diffs are LIFO\n            assert(revisions[0].timestamp > revisions[1].timestamp);\n        });\n\n        it('should able to reschedule', async () => {\n            const newDate = new Date(Date.now() + (5 * 86400000)).getTime();\n            const editData = { ...adminApiOpts, form: { ...topic, pid: topicData.mainPid, timestamp: newDate } };\n            const response = await requestType('put', `${nconf.get('url')}/api/v3/posts/${topicData.mainPid}`, editData);\n\n            const editedTopic = await topics.getTopicFields(topicData.tid, ['lastposttime', 'timestamp']);\n            const editedPost = await posts.getPostFields(postData.pid, ['timestamp']);\n            assert(editedTopic.timestamp === newDate);\n            assert(editedPost.timestamp > editedTopic.timestamp);\n\n            const scores = await db.sortedSetsScore([\n                'topics:scheduled',\n                `uid:${adminUid}:topics`,\n                'topics:tid',\n                `cid:${topicData.cid}:uid:${adminUid}:tids`,\n            ], topicData.tid);\n            assert(scores.every(publishTime => publishTime === editedTopic.timestamp));\n        });\n\n        it('should able to publish a scheduled topic', async () => {\n            const topicTimestamp = await topics.getTopicField(topicData.tid, 'timestamp');\n\n            mockdate.set(topicTimestamp);\n            await topics.scheduled.handleExpired();\n\n            topicData = await topics.getTopicData(topicData.tid);\n            assert(!topicData.pinned);\n            assert(!topicData.deleted);\n            // Should remove from topics:scheduled upon publishing\n            const score = await db.sortedSetScore('topics:scheduled', topicData.tid);\n            assert(!score);\n        });\n\n        it('should update poster\\'s lastposttime after a ST published', async () => {\n            const data = await User.getUsersFields([adminUid], ['lastposttime']);\n            assert.strictEqual(adminUid, topicData.uid);\n            assert.strictEqual(data[0].lastposttime, topicData.lastposttime);\n        });\n\n        it('should not be able to schedule a \"published\" topic', async () => {\n            const newDate = new Date(Date.now() + 86400000).getTime();\n            const editData = { ...adminApiOpts, form: { ...topic, pid: topicData.mainPid, timestamp: newDate } };\n            const response = await requestType('put', `${nconf.get('url')}/api/v3/posts/${topicData.mainPid}`, editData);\n            assert.strictEqual(response.body.response.timestamp, Date.now());\n\n            mockdate.reset();\n        });\n\n        it('should allow to purge a scheduled topic', async () => {\n            topicData = (await topics.post(topic)).topicData;\n            const response = await requestType('delete', `${nconf.get('url')}/api/v3/topics/${topicData.tid}`, adminApiOpts);\n            assert.strictEqual(response.res.statusCode, 200);\n        });\n\n        it('should remove from topics:scheduled on purge', async () => {\n            const score = await db.sortedSetScore('topics:scheduled', topicData.tid);\n            assert(!score);\n        });\n    });\n});\n\ndescribe('Topics\\'', async () => {\n    let files;\n\n    before(async () => {\n        files = await file.walk(path.resolve(__dirname, './topics'));\n    });\n\n    it('subfolder tests', () => {\n        files.forEach((filePath) => {\n            require(filePath);\n        });\n    });\n});\n"},"test/translator.js":{"tests":[{"id":"2095","name":"Translator shim .translate() should translate correctly"},{"id":"2096","name":"Translator shim .translate() should accept a language parameter and adjust accordingly"},{"id":"2097","name":"Translator shim .translate() should translate empty string properly"},{"id":"2098","name":"Translator shim .translate() should not allow path traversal"},{"id":"2099","name":"new Translator(language) should throw if not passed a language"},{"id":"2100","name":"new Translator(language) .translate() should handle basic translations"},{"id":"2101","name":"new Translator(language) .translate() should handle language keys in regular text"},{"id":"2102","name":"new Translator(language) .translate() should handle language keys in regular text with another language specified"},{"id":"2103","name":"new Translator(language) .translate() should handle language keys with parameters"},{"id":"2104","name":"new Translator(language) .translate() should handle language keys inside language keys"},{"id":"2105","name":"new Translator(language) .translate() should handle language keys inside language keys with multiple parameters"},{"id":"2106","name":"new Translator(language) .translate() should handle language keys inside language keys with all parameters as language keys"},{"id":"2107","name":"new Translator(language) .translate() should properly handle parameters that contain square brackets"},{"id":"2108","name":"new Translator(language) .translate() should properly handle parameters that contain parentheses"},{"id":"2109","name":"new Translator(language) .translate() should escape language key parameters with HTML in them"},{"id":"2110","name":"new Translator(language) .translate() should not unescape html in parameters"},{"id":"2111","name":"new Translator(language) .translate() should translate escaped translation arguments properly"},{"id":"2112","name":"new Translator(language) .translate() should properly escape and ignore % and \\, in arguments"},{"id":"2113","name":"new Translator(language) .translate() should not escape regular %"},{"id":"2114","name":"new Translator(language) .translate() should not translate [[derp] some text"},{"id":"2115","name":"new Translator(language) .translate() should not translate [[derp]] some text"},{"id":"2116","name":"new Translator(language) .translate() should not translate [[derp:xyz] some text"},{"id":"2117","name":"new Translator(language) .translate() should translate keys with slashes properly"},{"id":"2118","name":"new Translator(language) .translate() should use key for unknown keys without arguments"},{"id":"2119","name":"new Translator(language) .translate() should use backup for unknown keys with arguments"},{"id":"2120","name":"new Translator(language) .translate() should ignore unclosed tokens"},{"id":"2121","name":"Translator.create() should return an instance of Translator"},{"id":"2122","name":"Translator.create() should return the same object for the same language"},{"id":"2123","name":"Translator.create() should default to defaultLang"},{"id":"2124","name":"Translator modules should work before registered"},{"id":"2125","name":"Translator modules should work after registered"},{"id":"2126","name":"Translator modules registerModule be passed the language"},{"id":"2127","name":"Translator static methods .removePatterns should remove translator patterns from text"},{"id":"2128","name":"Translator static methods .escape should escape translation patterns within text"},{"id":"2129","name":"Translator static methods .unescape should unescape escaped translation patterns within text"},{"id":"2130","name":"Translator static methods .compile should create a translator pattern from a key and list of arguments"},{"id":"2131","name":"Translator static methods .compile should escape `%` and `,` in arguments"},{"id":"2132","name":"Translator static methods add translation should add custom translations"},{"id":"2133","name":"Translator static methods translate nested keys should handle nested translations"},{"id":"2134","name":"Translator static methods translate nested keys should try the defaults if it didn't reach a string in a nested translation"}],"source":"'use strict';\n\n// For tests relating to Transifex configuration, check i18n.js\n\nconst assert = require('assert');\nconst shim = require('../src/translator');\n\nconst { Translator } = shim;\nconst db = require('./mocks/databasemock');\n\ndescribe('Translator shim', () => {\n    describe('.translate()', () => {\n        it('should translate correctly', (done) => {\n            shim.translate('[[global:pagination.out_of, (foobar), [[global:home]]]]', (translated) => {\n                assert.strictEqual(translated, '(foobar) out of Home');\n                done();\n            });\n        });\n\n        it('should accept a language parameter and adjust accordingly', (done) => {\n            shim.translate('[[global:home]]', 'de', (translated) => {\n                assert.strictEqual(translated, 'bersicht');\n                done();\n            });\n        });\n\n        it('should translate empty string properly', (done) => {\n            shim.translate('', 'en-GB', (translated) => {\n                assert.strictEqual(translated, '');\n                done();\n            });\n        });\n\n        it('should translate empty string properly', async () => {\n            const translated = await shim.translate('', 'en-GB');\n            assert.strictEqual(translated, '');\n        });\n\n        it('should not allow path traversal', async () => {\n            const t = await shim.translate('[[../../../../config:secret]]');\n            assert.strictEqual(t, 'secret');\n        });\n    });\n});\n\ndescribe('new Translator(language)', () => {\n    it('should throw if not passed a language', (done) => {\n        assert.throws(() => {\n            new Translator();\n        }, /language string/);\n        done();\n    });\n\n    describe('.translate()', () => {\n        it('should handle basic translations', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[global:home]]').then((translated) => {\n                assert.strictEqual(translated, 'Home');\n            });\n        });\n\n        it('should handle language keys in regular text', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('Let\\'s go [[global:home]]').then((translated) => {\n                assert.strictEqual(translated, 'Let\\'s go Home');\n            });\n        });\n\n        it('should handle language keys in regular text with another language specified', () => {\n            const translator = Translator.create('de');\n\n            return translator.translate('[[global:home]] test').then((translated) => {\n                assert.strictEqual(translated, 'bersicht test');\n            });\n        });\n\n        it('should handle language keys with parameters', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[global:pagination.out_of, 1, 5]]').then((translated) => {\n                assert.strictEqual(translated, '1 out of 5');\n            });\n        });\n\n        it('should handle language keys inside language keys', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[notifications:outgoing_link_message, [[global:guest]]]]').then((translated) => {\n                assert.strictEqual(translated, 'You are now leaving Guest');\n            });\n        });\n\n        it('should handle language keys inside language keys with multiple parameters', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[notifications:user_posted_to, [[global:guest]], My Topic]]').then((translated) => {\n                assert.strictEqual(translated, '<"+"strong>Guest<"+"/strong> has posted a reply to: <"+"strong>My Topic<"+"/strong>');\n            });\n        });\n\n        it('should handle language keys inside language keys with all parameters as language keys', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[notifications:user_posted_to, [[global:guest]], [[global:guest]]]]').then((translated) => {\n                assert.strictEqual(translated, '<"+"strong>Guest<"+"/strong> has posted a reply to: <"+"strong>Guest<"+"/strong>');\n            });\n        });\n\n        it('should properly handle parameters that contain square brackets', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[global:pagination.out_of, [guest], [[global:home]]]]').then((translated) => {\n                assert.strictEqual(translated, '[guest] out of Home');\n            });\n        });\n\n        it('should properly handle parameters that contain parentheses', () => {\n            const translator = Translator.create('en-GB');\n\n            return translator.translate('[[global:pagination.out_of, (foobar), [[global:home]]]]').then((translated) => {\n                assert.strictEqual(translated, '(foobar) out of Home');\n            });\n        });\n\n        it('should escape language key parameters with HTML in them', () => {\n            const translator = Translator.create('en-GB');\n\n            const key = '[[global:403.login, <"+"strong>test<"+"/strong>]]';\n            return translator.translate(key).then((translated) => {\n                assert.strictEqual(translated, 'Perhaps you should <"+"a href=\\'&lt;strong&gt;test&lt;/strong&gt;/login\\'>try logging in<"+"/a>?');\n            });\n        });\n\n        it('should not unescape html in parameters', () => {\n            const translator = Translator.create('en-GB');\n\n            const key = '[[pages:tag, some&amp;tag]]';\n            return translator.translate(key).then((translated) => {\n                assert.strictEqual(translated, 'Topics tagged under &quot;some&amp;tag&quot;');\n            });\n        });\n\n        it('should translate escaped translation arguments properly', () => {\n            // https://github.com/NodeBB/NodeBB/issues/9206\n            const translator = Translator.create('en-GB');\n\n            const key = '[[notifications:upvoted_your_post_in, test1, error: Error: &lsqb;&lsqb;error:group-name-too-long&rsqb;&rsqb; on NodeBB Upgrade]]';\n            return translator.translate(key).then((translated) => {\n                assert.strictEqual(translated, '<"+"strong>test1<"+"/strong> has upvoted your post in <"+"strong>error: Error: &lsqb;&lsqb;error:group-name-too-long&rsqb;&rsqb; on NodeBB Upgrade<"+"/strong>.');\n            });\n        });\n\n        it('should properly escape and ignore % and \\\\, in arguments', () => {\n            const translator = Translator.create('en-GB');\n\n            const title = 'Test 1\\\\, 2\\\\, 3 %2 salmon';\n            const key = `[[topic:composer.replying_to, ${title}]]`;\n            return translator.translate(key).then((translated) => {\n                assert.strictEqual(translated, 'Replying to Test 1&#44; 2&#44; 3 &#37;2 salmon');\n            });\n        });\n\n        it('should not escape regular %', () => {\n            const translator = Translator.create('en-GB');\n\n            const title = '3 % salmon';\n            const key = `[[topic:composer.replying_to, ${title}]]`;\n            return translator.translate(key).then((translated) => {\n                assert.strictEqual(translated, 'Replying to 3 % salmon');\n            });\n        });\n\n        it('should not translate [[derp] some text', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[derp] some text').then((translated) => {\n                assert.strictEqual('[[derp] some text', translated);\n            });\n        });\n\n        it('should not translate [[derp]] some text', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[derp]] some text').then((translated) => {\n                assert.strictEqual('[[derp]] some text', translated);\n            });\n        });\n\n        it('should not translate [[derp:xyz] some text', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[derp:xyz] some text').then((translated) => {\n                assert.strictEqual('[[derp:xyz] some text', translated);\n            });\n        });\n\n        it('should translate keys with slashes properly', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[pages:users/latest]]').then((translated) => {\n                assert.strictEqual(translated, 'Latest Users');\n            });\n        });\n\n        it('should use key for unknown keys without arguments', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[unknown:key.without.args]]').then((translated) => {\n                assert.strictEqual(translated, 'key.without.args');\n            });\n        });\n\n        it('should use backup for unknown keys with arguments', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('[[unknown:key.with.args, arguments are here, derpity, derp]]').then((translated) => {\n                assert.strictEqual(translated, 'unknown:key.with.args, arguments are here, derpity, derp');\n            });\n        });\n\n        it('should ignore unclosed tokens', () => {\n            const translator = Translator.create('en-GB');\n            return translator.translate('here is some stuff and other things [[abc:xyz, other random stuff should be fine here [[global:home]] and more things [[pages:users/latest]]').then((translated) => {\n                assert.strictEqual(translated, 'here is some stuff and other things abc:xyz, other random stuff should be fine here Home and more things Latest Users');\n            });\n        });\n    });\n});\n\ndescribe('Translator.create()', () => {\n    it('should return an instance of Translator', (done) => {\n        const translator = Translator.create('en-GB');\n\n        assert(translator instanceof Translator);\n        done();\n    });\n    it('should return the same object for the same language', (done) => {\n        const one = Translator.create('de');\n        const two = Translator.create('de');\n\n        assert.strictEqual(one, two);\n        done();\n    });\n    it('should default to defaultLang', (done) => {\n        const translator = Translator.create();\n\n        assert.strictEqual(translator.lang, 'en-GB');\n        done();\n    });\n});\n\ndescribe('Translator modules', () => {\n    it('should work before registered', () => {\n        const translator = Translator.create();\n\n        Translator.registerModule('test-custom-integer-format', lang => function (key, args) {\n            const num = parseInt(args[0], 10) || 0;\n            if (key === 'binary') {\n                return num.toString(2);\n            }\n            if (key === 'hex') {\n                return num.toString(16);\n            }\n            if (key === 'octal') {\n                return num.toString(8);\n            }\n            return num.toString();\n        });\n\n        return translator.translate('[[test-custom-integer-format:octal, 24]]').then((translation) => {\n            assert.strictEqual(translation, '30');\n        });\n    });\n\n    it('should work after registered', () => {\n        const translator = Translator.create('de');\n\n        return translator.translate('[[test-custom-integer-format:octal, 23]]').then((translation) => {\n            assert.strictEqual(translation, '27');\n        });\n    });\n\n    it('registerModule be passed the language', (done) => {\n        Translator.registerModule('something', (lang) => {\n            assert.ok(lang);\n        });\n\n        const translator = Translator.create('fr_FR');\n        done();\n    });\n});\n\ndescribe('Translator static methods', () => {\n    describe('.removePatterns', () => {\n        it('should remove translator patterns from text', (done) => {\n            assert.strictEqual(\n                Translator.removePatterns('Lorem ipsum dolor [[sit:amet]], consectetur adipiscing elit. [[sed:vitae, [[semper:dolor]]]] lorem'),\n                'Lorem ipsum dolor , consectetur adipiscing elit.  lorem'\n            );\n            done();\n        });\n    });\n    describe('.escape', () => {\n        it('should escape translation patterns within text', (done) => {\n            assert.strictEqual(\n                Translator.escape('some nice text [[global:home]] here'),\n                'some nice text &lsqb;&lsqb;global:home&rsqb;&rsqb; here'\n            );\n            done();\n        });\n    });\n\n    describe('.unescape', () => {\n        it('should unescape escaped translation patterns within text', (done) => {\n            assert.strictEqual(\n                Translator.unescape('some nice text \\\\[\\\\[global:home\\\\]\\\\] here'),\n                'some nice text [[global:home]] here'\n            );\n            assert.strictEqual(\n                Translator.unescape('some nice text &lsqb;&lsqb;global:home&rsqb;&rsqb; here'),\n                'some nice text [[global:home]] here'\n            );\n            done();\n        });\n    });\n\n    describe('.compile', () => {\n        it('should create a translator pattern from a key and list of arguments', (done) => {\n            assert.strictEqual(\n                Translator.compile('amazing:cool', 'awesome', 'great'),\n                '[[amazing:cool, awesome, great]]'\n            );\n            done();\n        });\n\n        it('should escape `%` and `,` in arguments', (done) => {\n            assert.strictEqual(\n                Translator.compile('amazing:cool', '100% awesome!', 'one, two, and three'),\n                '[[amazing:cool, 100&#37; awesome!, one&#44; two&#44; and three]]'\n            );\n            done();\n        });\n    });\n\n    describe('add translation', () => {\n        it('should add custom translations', async () => {\n            shim.addTranslation('en-GB', 'my-namespace', { foo: 'a custom translation' });\n            const t = await shim.translate('this is best [[my-namespace:foo]]');\n            assert.strictEqual(t, 'this is best a custom translation');\n        });\n    });\n\n    describe('translate nested keys', () => {\n        it('should handle nested translations', async () => {\n            shim.addTranslation('en-GB', 'my-namespace', {\n                key: {\n                    key1: 'key1 translated',\n                    key2: {\n                        key3: 'key3 translated',\n                    },\n                },\n            });\n            const t1 = await shim.translate('this is best [[my-namespace:key.key1]]');\n            const t2 = await shim.translate('this is best [[my-namespace:key.key2.key3]]');\n            assert.strictEqual(t1, 'this is best key1 translated');\n            assert.strictEqual(t2, 'this is best key3 translated');\n        });\n        it(\"should try the defaults if it didn't reach a string in a nested translation\", async () => {\n            shim.addTranslation('en-GB', 'my-namespace', {\n                default1: {\n                    default1: 'default1 translated',\n                    '': 'incorrect priority',\n                },\n                default2: {\n                    '': 'default2 translated',\n                },\n            });\n            const d1 = await shim.translate('this is best [[my-namespace:default1]]');\n            const d2 = await shim.translate('this is best [[my-namespace:default2]]');\n            assert.strictEqual(d1, 'this is best default1 translated');\n            assert.strictEqual(d2, 'this is best default2 translated');\n        });\n    });\n});\n"},"test/uploads.js":{"tests":[{"id":"2135","name":"Upload Controllers regular user uploads rate limits should fail if the user exceeds the upload rate limit threshold"},{"id":"2136","name":"Upload Controllers regular user uploads should upload an image to a post"},{"id":"2137","name":"Upload Controllers regular user uploads should upload an image to a post and then delete the upload"},{"id":"2138","name":"Upload Controllers regular user uploads should not allow deleting if path is not correct"},{"id":"2139","name":"Upload Controllers regular user uploads should resize and upload an image to a post"},{"id":"2140","name":"Upload Controllers regular user uploads should upload a file to a post"},{"id":"2141","name":"Upload Controllers regular user uploads should fail to upload image to post if image dimensions are too big"},{"id":"2142","name":"Upload Controllers regular user uploads should fail to upload image to post if image is broken"},{"id":"2143","name":"Upload Controllers regular user uploads should fail if file is not an image"},{"id":"2144","name":"Upload Controllers regular user uploads should fail if file is missing"},{"id":"2145","name":"Upload Controllers regular user uploads should not allow non image uploads"},{"id":"2146","name":"Upload Controllers regular user uploads should not allow svg uploads"},{"id":"2147","name":"Upload Controllers regular user uploads should delete users uploads if account is deleted"},{"id":"2148","name":"Upload Controllers admin uploads should upload site logo"},{"id":"2149","name":"Upload Controllers admin uploads should fail to upload invalid file type"},{"id":"2150","name":"Upload Controllers admin uploads should fail to upload category image with invalid json params"},{"id":"2151","name":"Upload Controllers admin uploads should upload category image"},{"id":"2152","name":"Upload Controllers admin uploads should upload default avatar"},{"id":"2153","name":"Upload Controllers admin uploads should upload og image"},{"id":"2154","name":"Upload Controllers admin uploads should upload favicon"},{"id":"2155","name":"Upload Controllers admin uploads should upload touch icon"},{"id":"2156","name":"Upload Controllers admin uploads should upload regular file"},{"id":"2157","name":"Upload Controllers admin uploads should fail to upload regular file in wrong directory"},{"id":"2158","name":"Upload Controllers admin uploads ACP uploads screen should create a folder"},{"id":"2159","name":"Upload Controllers admin uploads ACP uploads screen should fail to create a folder if it already exists"},{"id":"2160","name":"Upload Controllers admin uploads ACP uploads screen should fail to create a folder as a non-admin"},{"id":"2161","name":"Upload Controllers admin uploads ACP uploads screen should fail to create a folder in wrong directory"},{"id":"2162","name":"Upload Controllers admin uploads ACP uploads screen should use basename of given folderName to create new folder"},{"id":"2163","name":"Upload Controllers admin uploads ACP uploads screen should fail to delete a file as a non-admin"},{"id":"2164","name":"Upload Controllers library methods .getOrphans() should return files with no post associated with them"},{"id":"2165","name":"Upload Controllers library methods .cleanOrphans() should not touch orphans if not configured to do so"},{"id":"2166","name":"Upload Controllers library methods .cleanOrphans() should not touch orphans if they are newer than the configured expiry"},{"id":"2167","name":"Upload Controllers library methods .cleanOrphans() should delete orphans older than the configured number of days"}],"source":"'use strict';\n\nconst async = require('async');\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst path = require('path');\nconst fs = require('fs').promises;\nconst request = require('request');\nconst requestAsync = require('request-promise-native');\nconst util = require('util');\n\nconst db = require('./mocks/databasemock');\nconst categories = require('../src/categories');\nconst topics = require('../src/topics');\nconst posts = require('../src/posts');\nconst user = require('../src/user');\nconst groups = require('../src/groups');\nconst privileges = require('../src/privileges');\nconst meta = require('../src/meta');\nconst socketUser = require('../src/socket.io/user');\nconst helpers = require('./helpers');\nconst file = require('../src/file');\nconst image = require('../src/image');\n\nconst emptyUploadsFolder = async () => {\n    const files = await fs.readdir(`${nconf.get('upload_path')}/files`);\n    await Promise.all(files.map(async (filename) => {\n        await file.delete(`${nconf.get('upload_path')}/files/${filename}`);\n    }));\n};\n\ndescribe('Upload Controllers', () => {\n    let tid;\n    let cid;\n    let pid;\n    let adminUid;\n    let regularUid;\n    let maliciousUid;\n\n    before((done) => {\n        async.series({\n            category: function (next) {\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n            adminUid: function (next) {\n                user.create({ username: 'admin', password: 'barbar' }, next);\n            },\n            regularUid: function (next) {\n                user.create({ username: 'regular', password: 'zugzug' }, next);\n            },\n            maliciousUid: function (next) {\n                user.create({ username: 'malicioususer', password: 'herpderp' }, next);\n            },\n        }, (err, results) => {\n            if (err) {\n                return done(err);\n            }\n            adminUid = results.adminUid;\n            regularUid = results.regularUid;\n            maliciousUid = results.maliciousUid;\n            cid = results.category.cid;\n\n            topics.post({ uid: adminUid, title: 'test topic title', content: 'test topic content', cid: results.category.cid }, (err, result) => {\n                if (err) {\n                    return done(err);\n                }\n                tid = result.topicData.tid;\n                pid = result.postData.pid;\n                groups.join('administrators', adminUid, done);\n            });\n        });\n    });\n\n    describe('regular user uploads rate limits', () => {\n        let jar;\n        let csrf_token;\n\n        before(async () => {\n            ({ jar, csrf_token } = await helpers.loginUser('malicioususer', 'herpderp'));\n            await privileges.global.give(['groups:upload:post:file'], 'registered-users');\n        });\n\n        it('should fail if the user exceeds the upload rate limit threshold', (done) => {\n            const oldValue = meta.config.allowedFileExtensions;\n            meta.config.allowedFileExtensions = 'png,jpg,bmp,html';\n            require('../src/middleware/uploads').clearCache();\n\n            // why / 2? see: helpers.uploadFile for a weird quirk where we actually\n            // upload 2 files per upload in our tests.\n            const times = (meta.config.uploadRateLimitThreshold / 2) + 1;\n            async.timesSeries(times, (i, next) => {\n                helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/503.html'), {}, jar, csrf_token, (err, res, body) => {\n                    if (i + 1 >= times) {\n                        assert.strictEqual(res.statusCode, 500);\n                        assert.strictEqual(body.error, '[[error:upload-ratelimit-reached]]');\n                    } else {\n                        assert.ifError(err);\n                        assert.strictEqual(res.statusCode, 200);\n                        assert(body && body.status && body.response && body.response.images);\n                        assert(Array.isArray(body.response.images));\n                        assert(body.response.images[0].url);\n                    }\n\n                    next(err);\n                });\n            }, (err) => {\n                meta.config.allowedFileExtensions = oldValue;\n                assert.ifError(err);\n                done();\n            });\n        });\n    });\n\n    describe('regular user uploads', () => {\n        let jar;\n        let csrf_token;\n\n        before(async () => {\n            meta.config.uploadRateLimitThreshold = 1000;\n            ({ jar, csrf_token } = await helpers.loginUser('regular', 'zugzug'));\n            await privileges.global.give(['groups:upload:post:file'], 'registered-users');\n        });\n\n        it('should upload an image to a post', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body && body.status && body.response && body.response.images);\n                assert(Array.isArray(body.response.images));\n                assert(body.response.images[0].url);\n                done();\n            });\n        });\n\n        it('should upload an image to a post and then delete the upload', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.strictEqual(res.statusCode, 200);\n                assert(body && body.status && body.response && body.response.images);\n                assert(Array.isArray(body.response.images));\n                assert(body.response.images[0].url);\n                const name = body.response.images[0].url.replace(`${nconf.get('relative_path') + nconf.get('upload_url')}/`, '');\n                socketUser.deleteUpload({ uid: regularUid }, { uid: regularUid, name: name }, (err) => {\n                    assert.ifError(err);\n                    db.getSortedSetRange(`uid:${regularUid}:uploads`, 0, -1, (err, uploads) => {\n                        assert.ifError(err);\n                        assert.equal(uploads.includes(name), false);\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should not allow deleting if path is not correct', (done) => {\n            socketUser.deleteUpload({ uid: adminUid }, { uid: regularUid, name: '../../bkconfig.json' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-path]]');\n                done();\n            });\n        });\n\n        it('should not allow deleting if path is not correct', (done) => {\n            socketUser.deleteUpload({ uid: adminUid }, { uid: regularUid, name: '/files/../../bkconfig.json' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-path]]');\n                done();\n            });\n        });\n\n        it('should resize and upload an image to a post', (done) => {\n            const oldValue = meta.config.resizeImageWidth;\n            meta.config.resizeImageWidth = 10;\n            meta.config.resizeImageWidthThreshold = 10;\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body && body.status && body.response && body.response.images);\n                assert(Array.isArray(body.response.images));\n                assert(body.response.images[0].url);\n                assert(body.response.images[0].url.match(/\\/assets\\/uploads\\/files\\/\\d+-test-resized\\.png/));\n                meta.config.resizeImageWidth = oldValue;\n                meta.config.resizeImageWidthThreshold = 1520;\n                done();\n            });\n        });\n\n        it('should upload a file to a post', (done) => {\n            const oldValue = meta.config.allowedFileExtensions;\n            meta.config.allowedFileExtensions = 'png,jpg,bmp,html';\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/503.html'), {}, jar, csrf_token, (err, res, body) => {\n                meta.config.allowedFileExtensions = oldValue;\n                assert.ifError(err);\n                assert.strictEqual(res.statusCode, 200);\n                assert(body && body.status && body.response && body.response.images);\n                assert(Array.isArray(body.response.images));\n                assert(body.response.images[0].url);\n                done();\n            });\n        });\n\n        it('should fail to upload image to post if image dimensions are too big', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/toobig.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.strictEqual(res.statusCode, 500);\n                assert(body && body.status && body.status.message);\n                assert.strictEqual(body.status.message, 'Image dimensions are too big');\n                done();\n            });\n        });\n\n        it('should fail to upload image to post if image is broken', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/brokenimage.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.strictEqual(res.statusCode, 500);\n                assert(body && body.status && body.status.message);\n                assert.strictEqual(body.status.message, 'Input file contains unsupported image format');\n                done();\n            });\n        });\n\n        it('should fail if file is not an image', (done) => {\n            image.isFileTypeAllowed(path.join(__dirname, '../test/files/notanimage.png'), (err) => {\n                assert.strictEqual(err.message, 'Input file contains unsupported image format');\n                done();\n            });\n        });\n\n        it('should fail if file is not an image', (done) => {\n            image.isFileTypeAllowed(path.join(__dirname, '../test/files/notanimage.png'), (err) => {\n                assert.strictEqual(err.message, 'Input file contains unsupported image format');\n                done();\n            });\n        });\n\n        it('should fail if file is not an image', (done) => {\n            image.size(path.join(__dirname, '../test/files/notanimage.png'), (err) => {\n                assert.strictEqual(err.message, 'Input file contains unsupported image format');\n                done();\n            });\n        });\n\n        it('should fail if file is missing', (done) => {\n            image.size(path.join(__dirname, '../test/files/doesnotexist.png'), (err) => {\n                assert(err.message.startsWith('Input file is missing'));\n                done();\n            });\n        });\n\n        it('should not allow non image uploads', (done) => {\n            socketUser.updateCover({ uid: 1 }, { uid: 1, file: { path: '../../text.txt' } }, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should not allow non image uploads', (done) => {\n            socketUser.updateCover({ uid: 1 }, { uid: 1, imageData: 'data:text/html;base64,PHN2Zy9vbmxvYWQ9YWxlcnQoMik+' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-image]]');\n                done();\n            });\n        });\n\n        it('should not allow svg uploads', (done) => {\n            socketUser.updateCover({ uid: 1 }, { uid: 1, imageData: 'data:image/svg;base64,PHN2Zy9vbmxvYWQ9YWxlcnQoMik+' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-image]]');\n                done();\n            });\n        });\n\n        it('should not allow non image uploads', (done) => {\n            socketUser.uploadCroppedPicture({ uid: 1 }, { uid: 1, file: { path: '../../text.txt' } }, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should not allow non image uploads', (done) => {\n            socketUser.uploadCroppedPicture({ uid: 1 }, { uid: 1, imageData: 'data:text/html;base64,PHN2Zy9vbmxvYWQ9YWxlcnQoMik+' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-image]]');\n                done();\n            });\n        });\n\n        it('should not allow svg uploads', (done) => {\n            socketUser.uploadCroppedPicture({ uid: 1 }, { uid: 1, imageData: 'data:image/svg;base64,PHN2Zy9vbmxvYWQ9YWxlcnQoMik+' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-image]]');\n                done();\n            });\n        });\n\n        it('should delete users uploads if account is deleted', (done) => {\n            let uid;\n            let url;\n            const file = require('../src/file');\n\n            async.waterfall([\n                function (next) {\n                    user.create({ username: 'uploader', password: 'barbar' }, next);\n                },\n                function (_uid, next) {\n                    uid = _uid;\n                    helpers.loginUser('uploader', 'barbar', next);\n                },\n                function (data, next) {\n                    helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, data.jar, data.csrf_token, next);\n                },\n                function (res, body, next) {\n                    assert(body && body.status && body.response && body.response.images);\n                    assert(Array.isArray(body.response.images));\n                    assert(body.response.images[0].url);\n                    url = body.response.images[0].url;\n\n                    user.delete(1, uid, next);\n                },\n                function (userData, next) {\n                    const filePath = path.join(nconf.get('upload_path'), url.replace('/assets/uploads', ''));\n                    file.exists(filePath, next);\n                },\n                function (exists, next) {\n                    assert(!exists);\n                    done();\n                },\n            ], done);\n        });\n\n        after(emptyUploadsFolder);\n    });\n\n    describe('admin uploads', () => {\n        let jar;\n        let csrf_token;\n        let regularJar;\n        let regular_csrf_token;\n\n        before(async () => {\n            ({ jar, csrf_token } = await helpers.loginUser('admin', 'barbar'));\n            const regularLogin = await helpers.loginUser('regular', 'zugzug');\n            regularJar = regularLogin.jar;\n            regular_csrf_token = regularLogin.csrf_token;\n        });\n\n        it('should upload site logo', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/uploadlogo`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(Array.isArray(body));\n                assert.equal(body[0].url, `${nconf.get('relative_path')}/assets/uploads/system/site-logo.png`);\n                done();\n            });\n        });\n\n        it('should fail to upload invalid file type', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/category/uploadpicture`, path.join(__dirname, '../test/files/503.html'), { params: JSON.stringify({ cid: cid }) }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(body.error, '[[error:invalid-image-type, image/png&#44; image/jpeg&#44; image/pjpeg&#44; image/jpg&#44; image/gif&#44; image/svg+xml]]');\n                done();\n            });\n        });\n\n        it('should fail to upload category image with invalid json params', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/category/uploadpicture`, path.join(__dirname, '../test/files/test.png'), { params: 'invalid json' }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(body.error, '[[error:invalid-json]]');\n                done();\n            });\n        });\n\n        it('should upload category image', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/category/uploadpicture`, path.join(__dirname, '../test/files/test.png'), { params: JSON.stringify({ cid: cid }) }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(Array.isArray(body));\n                assert.equal(body[0].url, `${nconf.get('relative_path')}/assets/uploads/category/category-1.png`);\n                done();\n            });\n        });\n\n        it('should upload default avatar', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/uploadDefaultAvatar`, path.join(__dirname, '../test/files/test.png'), { }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert.equal(body[0].url, `${nconf.get('relative_path')}/assets/uploads/system/avatar-default.png`);\n                done();\n            });\n        });\n\n        it('should upload og image', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/uploadOgImage`, path.join(__dirname, '../test/files/test.png'), { }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert.equal(body[0].url, `${nconf.get('relative_path')}/assets/uploads/system/og-image.png`);\n                done();\n            });\n        });\n\n        it('should upload favicon', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/uploadfavicon`, path.join(__dirname, '../test/files/favicon.ico'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(Array.isArray(body));\n                assert.equal(body[0].url, '/assets/uploads/system/favicon.ico');\n                done();\n            });\n        });\n\n        it('should upload touch icon', (done) => {\n            const touchiconAssetPath = '/assets/uploads/system/touchicon-orig.png';\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/uploadTouchIcon`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(Array.isArray(body));\n                assert.equal(body[0].url, touchiconAssetPath);\n                meta.config['brand:touchIcon'] = touchiconAssetPath;\n                request(`${nconf.get('url')}/apple-touch-icon`, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(res.statusCode, 200);\n                    assert(body);\n                    done();\n                });\n            });\n        });\n\n        it('should upload regular file', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/upload/file`, path.join(__dirname, '../test/files/test.png'), {\n                params: JSON.stringify({\n                    folder: 'system',\n                }),\n            }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(Array.isArray(body));\n                assert.equal(body[0].url, '/assets/uploads/system/test.png');\n                assert(file.existsSync(path.join(nconf.get('upload_path'), 'system', 'test.png')));\n                done();\n            });\n        });\n\n        it('should fail to upload regular file in wrong directory', (done) => {\n            helpers.uploadFile(`${nconf.get('url')}/api/admin/upload/file`, path.join(__dirname, '../test/files/test.png'), {\n                params: JSON.stringify({\n                    folder: '../../system',\n                }),\n            }, jar, csrf_token, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 500);\n                assert.strictEqual(body.error, '[[error:invalid-path]]');\n                done();\n            });\n        });\n\n        describe('ACP uploads screen', () => {\n            it('should create a folder', async () => {\n                const res = await helpers.createFolder('', 'myfolder', jar, csrf_token);\n                assert.strictEqual(res.statusCode, 200);\n                assert(file.existsSync(path.join(nconf.get('upload_path'), 'myfolder')));\n            });\n\n            it('should fail to create a folder if it already exists', async () => {\n                const res = await helpers.createFolder('', 'myfolder', jar, csrf_token);\n                assert.strictEqual(res.statusCode, 403);\n                assert.deepStrictEqual(res.body.status, {\n                    code: 'forbidden',\n                    message: 'Folder exists',\n                });\n            });\n\n            it('should fail to create a folder as a non-admin', async () => {\n                const res = await helpers.createFolder('', 'hisfolder', regularJar, regular_csrf_token);\n                assert.strictEqual(res.statusCode, 403);\n                assert.deepStrictEqual(res.body.status, {\n                    code: 'forbidden',\n                    message: 'You are not authorised to make this call',\n                });\n            });\n\n            it('should fail to create a folder in wrong directory', async () => {\n                const res = await helpers.createFolder('../traversing', 'unexpectedfolder', jar, csrf_token);\n                assert.strictEqual(res.statusCode, 403);\n                assert.deepStrictEqual(res.body.status, {\n                    code: 'forbidden',\n                    message: 'Invalid path',\n                });\n            });\n\n            it('should use basename of given folderName to create new folder', async () => {\n                const res = await helpers.createFolder('/myfolder', '../another folder', jar, csrf_token);\n                assert.strictEqual(res.statusCode, 200);\n                const slugifiedName = 'another-folder';\n                assert(file.existsSync(path.join(nconf.get('upload_path'), 'myfolder', slugifiedName)));\n            });\n\n            it('should fail to delete a file as a non-admin', async () => {\n                const res = await requestAsync.delete(`${nconf.get('url')}/api/v3/files`, {\n                    body: {\n                        path: '/system/test.png',\n                    },\n                    jar: regularJar,\n                    json: true,\n                    headers: {\n                        'x-csrf-token': regular_csrf_token,\n                    },\n                    simple: false,\n                    resolveWithFullResponse: true,\n                });\n                assert.strictEqual(res.statusCode, 403);\n                assert.deepStrictEqual(res.body.status, {\n                    code: 'forbidden',\n                    message: 'You are not authorised to make this call',\n                });\n            });\n        });\n\n        after(emptyUploadsFolder);\n    });\n\n    describe('library methods', () => {\n        describe('.getOrphans()', () => {\n            before(async () => {\n                const { jar, csrf_token } = await helpers.loginUser('regular', 'zugzug');\n                await helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token);\n            });\n\n            it('should return files with no post associated with them', async () => {\n                const orphans = await posts.uploads.getOrphans();\n\n                assert.strictEqual(orphans.length, 2);\n                orphans.forEach((relPath) => {\n                    assert(relPath.startsWith('files/'));\n                    assert(relPath.endsWith('test.png'));\n                });\n            });\n\n            after(emptyUploadsFolder);\n        });\n\n        describe('.cleanOrphans()', () => {\n            let _orphanExpiryDays;\n\n            before(async () => {\n                const { jar, csrf_token } = await helpers.loginUser('regular', 'zugzug');\n                await helpers.uploadFile(`${nconf.get('url')}/api/post/upload`, path.join(__dirname, '../test/files/test.png'), {}, jar, csrf_token);\n\n                // modify all files in uploads folder to be 30 days old\n                const files = await fs.readdir(`${nconf.get('upload_path')}/files`);\n                const p30d = (Date.now() - (1000 * 60 * 60 * 24 * 30)) / 1000;\n                await Promise.all(files.map(async (filename) => {\n                    await fs.utimes(`${nconf.get('upload_path')}/files/${filename}`, p30d, p30d);\n                }));\n\n                _orphanExpiryDays = meta.config.orphanExpiryDays;\n            });\n\n            it('should not touch orphans if not configured to do so', async () => {\n                await posts.uploads.cleanOrphans();\n                const orphans = await posts.uploads.getOrphans();\n\n                assert.strictEqual(orphans.length, 2);\n            });\n\n            it('should not touch orphans if they are newer than the configured expiry', async () => {\n                meta.config.orphanExpiryDays = 60;\n                await posts.uploads.cleanOrphans();\n                const orphans = await posts.uploads.getOrphans();\n\n                assert.strictEqual(orphans.length, 2);\n            });\n\n            it('should delete orphans older than the configured number of days', async () => {\n                meta.config.orphanExpiryDays = 7;\n                await posts.uploads.cleanOrphans();\n                const orphans = await posts.uploads.getOrphans();\n\n                assert.strictEqual(orphans.length, 0);\n            });\n\n            after(async () => {\n                await emptyUploadsFolder();\n                meta.config.orphanExpiryDays = _orphanExpiryDays;\n            });\n        });\n    });\n});\n"},"test/user.js":{"tests":[{"id":"2168","name":"User should get admins and mods"},{"id":"2169","name":"User should allow user to login even if password is weak"},{"id":"2170","name":"User .create(), when created should be created prope T08zPz/PzMzM6c8//9xr+uE9QViWZer1OhsbGxiG8fns7OzPc7ncx729vXR3d1OpVNi2bRuhUAhZljEMA9/3sW0bVVVZWlri4sWLjI+P8/rrr/P111/z5JNPXrIs69cn76ZeGoaBpmm0tbX9Q6FQeHhubu7fC4UCkUiE1dVVstks8Xgc0zSRZZlGo9ESAdM02djYoNFo8MYbb2BZ1mYoFOKuZPjr/xZBEHCHred83x/b3Nz8l/X19aRlWWxsbNDZ2cnw8DDhcBjf96lWq/T09HD06FGeeuopXnrpJc6ePUs6nb4hhPi/C959ZFn+TtO0lG3bJ0ql0p85jsPW1haFQoG2tjYkSWpF/Uwmw9raGu+//z7A977vX2+GrP93wSZiTdNOGIbxy3K5/DPHcfYXCoVe27Yzpmm2m6bppVKp/Orqqnv69OmoZVn/mEwm/9TzvP9x138NAMpJ4VFTBr6SAAAAAElFTkSuQmCC';\n\n    describe('.create(), when created', () => {\n        it('should be created properly', async () => {\n            testUid = await User.create({ username: userData.username, password: userData.password });\n            assert.ok(testUid);\n\n            await User.setUserField(testUid, 'email', userData.email);\n            await User.email.confirmByUid(testUid);\n        });\n\n        it('should be created properly', async () => {\n            const email = '<"+"h1>test<"+"/h1>@gmail.com';\n            const uid = await User.create({ username: 'weirdemail', email: email });\n            const data = await User.getUserData(uid);\n\n            const validationPending = await User.email.isValidationPending(uid, email);\n            assert.strictEqual(validationPending, true);\n\n            assert.equal(data.email, '&lt;h1&gt;test&lt;&#x2F;h1&gt;@gmail.com');\n            assert.strictEqual(data.profileviews, 0);\n            assert.strictEqual(data.reputation, 0);\n            assert.strictEqual(data.postcount, 0);\n            assert.strictEqual(data.topiccount, 0);\n            assert.strictEqual(data.lastposttime, 0);\n            assert.strictEqual(data.banned, false);\n        });\n\n        it('should have a valid email, if using an email', (done) => {\n            User.create({ username: userData.username, password: userData.password, email: 'fakeMail' }, (err) => {\n                assert(err);\n                assert.equal(err.message, '[[error:invalid-email]]');\n                done();\n            });\n        });\n\n        it('should error with invalid password', (done) => {\n            User.create({ username: 'test', password: '1' }, (err) => {\n                assert.equal(err.message, '[[reset_password:password_too_short]]');\n                done();\n            });\n        });\n\n        it('should error with invalid password', (done) => {\n            User.create({ username: 'test', password: {} }, (err) => {\n                assert.equal(err.message, '[[error:invalid-password]]');\n                done();\n            });\n        });\n\n        it('should error with a too long password', (done) => {\n            let toolong = '';\n            for (let i = 0; i <"+" 5000; i++) {\n                toolong += 'a';\n            }\n            User.create({ username: 'test', password: toolong }, (err) => {\n                assert.equal(err.message, '[[error:password-too-long]]');\n                done();\n            });\n        });\n\n        it('should error if username is already taken or rename user', async () => {\n            let err;\n            async function tryCreate(data) {\n                try {\n                    return await User.create(data);\n                } catch (_err) {\n                    err = _err;\n                }\n            }\n\n            const [uid1, uid2] = await Promise.all([\n                tryCreate({ username: 'dupe1' }),\n                tryCreate({ username: 'dupe1' }),\n            ]);\n            if (err) {\n                assert.strictEqual(err.message, '[[error:username-taken]]');\n            } else {\n                const userData = await User.getUsersFields([uid1, uid2], ['username']);\n                const userNames = userData.map(u => u.username);\n                // make sure only 1 dupe1 is created\n                assert.equal(userNames.filter(username => username === 'dupe1').length, 1);\n                assert.equal(userNames.filter(username => username === 'dupe1 0').length, 1);\n            }\n        });\n\n        it('should error if email is already taken', async () => {\n            let err;\n            async function tryCreate(data) {\n                try {\n                    return await User.create(data);\n                } catch (_err) {\n                    err = _err;\n                }\n            }\n\n            await Promise.all([\n                tryCreate({ username: 'notdupe1', email: 'dupe@dupe.com' }),\n                tryCreate({ username: 'notdupe2', email: 'dupe@dupe.com' }),\n            ]);\n            assert.strictEqual(err.message, '[[error:email-taken]]');\n        });\n    });\n\n    describe('.uniqueUsername()', () => {\n        it('should deal with collisions', (done) => {\n            const users = [];\n            for (let i = 0; i <"+" 10; i += 1) {\n                users.push({\n                    username: 'Jane Doe',\n                    email: `jane.doe${i}@example.com`,\n                });\n            }\n\n            async.series([\n                function (next) {\n                    async.eachSeries(users, (user, next) => {\n                        User.create(user, next);\n                    }, next);\n                },\n                function (next) {\n                    User.uniqueUsername({\n                        username: 'Jane Doe',\n                        userslug: 'jane-doe',\n                    }, (err, username) => {\n                        assert.ifError(err);\n\n                        assert.strictEqual(username, 'Jane Doe 9');\n                        next();\n                    });\n                },\n            ], done);\n        });\n    });\n\n    describe('.isModerator()', () => {\n        it('should return false', (done) => {\n            User.isModerator(testUid, testCid, (err, isModerator) => {\n                assert.equal(err, null);\n                assert.equal(isModerator, false);\n                done();\n            });\n        });\n\n        it('should return two false results', (done) => {\n            User.isModerator([testUid, testUid], testCid, (err, isModerator) => {\n                assert.equal(err, null);\n                assert.equal(isModerator[0], false);\n                assert.equal(isModerator[1], false);\n                done();\n            });\n        });\n\n        it('should return two false results', (done) => {\n            User.isModerator(testUid, [testCid, testCid], (err, isModerator) => {\n                assert.equal(err, null);\n                assert.equal(isModerator[0], false);\n                assert.equal(isModerator[1], false);\n                done();\n            });\n        });\n    });\n\n    describe('.getModeratorUids()', () => {\n        before((done) => {\n            groups.join('cid:1:privileges:moderate', 1, done);\n        });\n\n        it('should retrieve all users with moderator bit in category privilege', (done) => {\n            User.getModeratorUids((err, uids) => {\n                assert.ifError(err);\n                assert.strictEqual(1, uids.length);\n                assert.strictEqual(1, parseInt(uids[0], 10));\n                done();\n            });\n        });\n\n        after((done) => {\n            groups.leave('cid:1:privileges:moderate', 1, done);\n        });\n    });\n\n    describe('.getModeratorUids()', () => {\n        before((done) => {\n            async.series([\n                async.apply(groups.create, { name: 'testGroup' }),\n                async.apply(groups.join, 'cid:1:privileges:groups:moderate', 'testGroup'),\n                async.apply(groups.join, 'testGroup', 1),\n            ], done);\n        });\n\n        it('should retrieve all users with moderator bit in category privilege', (done) => {\n            User.getModeratorUids((err, uids) => {\n                assert.ifError(err);\n                assert.strictEqual(1, uids.length);\n                assert.strictEqual(1, parseInt(uids[0], 10));\n                done();\n            });\n        });\n\n        after((done) => {\n            async.series([\n                async.apply(groups.leave, 'cid:1:privileges:groups:moderate', 'testGroup'),\n                async.apply(groups.destroy, 'testGroup'),\n            ], done);\n        });\n    });\n\n    describe('.isReadyToPost()', () => {\n        it('should error when a user makes two posts in quick succession', (done) => {\n            meta.config = meta.config || {};\n            meta.config.postDelay = '10';\n\n            async.series([\n                async.apply(Topics.post, {\n                    uid: testUid,\n                    title: 'Topic 1',\n                    content: 'lorem ipsum',\n                    cid: testCid,\n                }),\n                async.apply(Topics.post, {\n                    uid: testUid,\n                    title: 'Topic 2',\n                    content: 'lorem ipsum',\n                    cid: testCid,\n                }),\n            ], (err) => {\n                assert(err);\n                done();\n            });\n        });\n\n        it('should allow a post if the last post time is > 10 seconds', (done) => {\n            User.setUserField(testUid, 'lastposttime', +new Date() - (11 * 1000), () => {\n                Topics.post({\n                    uid: testUid,\n                    title: 'Topic 3',\n                    content: 'lorem ipsum',\n                    cid: testCid,\n                }, (err) => {\n                    assert.ifError(err);\n                    done();\n                });\n            });\n        });\n\n        it('should error when a new user posts if the last post time is 10 <"+" 30 seconds', (done) => {\n            meta.config.newbiePostDelay = 30;\n            meta.config.newbiePostDelayThreshold = 3;\n\n            User.setUserField(testUid, 'lastposttime', +new Date() - (20 * 1000), () => {\n                Topics.post({\n                    uid: testUid,\n   assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:no-privileges]]');\n            }\n        });\n\n        it('should error for unprivileged user', async () => {\n            try {\n                await apiUser.search({ uid: testUid }, { filters: ['flagged'], query: '123' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:no-privileges]]');\n            }\n        });\n\n        it('should search users by ip', async () => {\n            const uid = await User.create({ username: 'ipsearch' });\n            await db.sortedSetAdd('ip:1.1.1.1:uid', [1, 1], [testUid, uid]);\n            const data = await apiUser.search({ uid: adminUid }, { query: '1.1.1.1', searchBy: 'ip' });\n            assert(Array.isArray(data.users));\n            assert.equal(data.users.length, 2);\n        });\n\n        it('should search users by uid', async () => {\n            const data = await apiUser.search({ uid: testUid }, { query: uid, searchBy: 'uid' });\n            assert(Array.isArray(data.users));\n            assert.equal(data.users[0].uid, uid);\n        });\n\n        it('should search users by fullname', async () => {\n            const uid = await User.create({ username: 'fullnamesearch1', fullname: 'Mr. Fullname' });\n            const data = await apiUser.search({ uid: adminUid }, { query: 'mr', searchBy: 'fullname' });\n            assert(Array.isArray(data.users));\n            assert.equal(data.users.length, 1);\n            assert.equal(uid, data.users[0].uid);\n        });\n\n        it('should search users by fullname', async () => {\n            const uid = await User.create({ username: 'fullnamesearch2', fullname: 'Baris:Usakli' });\n            const data = await apiUser.search({ uid: adminUid }, { query: 'baris:', searchBy: 'fullname' });\n            assert(Array.isArray(data.users));\n            assert.equal(data.users.length, 1);\n            assert.equal(uid, data.users[0].uid);\n        });\n\n        it('should return empty array if query is empty', async () => {\n            const data = await apiUser.search({ uid: testUid }, { query: '' });\n            assert.equal(data.users.length, 0);\n        });\n\n        it('should filter users', async () => {\n            const uid = await User.create({ username: 'ipsearch_filter' });\n            await User.bans.ban(uid, 0, '');\n            await User.setUserFields(uid, { flags: 10 });\n            const data = await apiUser.search({ uid: adminUid }, {\n                query: 'ipsearch',\n                filters: ['online', 'banned', 'flagged'],\n            });\n            assert.equal(data.users[0].username, 'ipsearch_filter');\n        });\n\n        it('should sort results by username', (done) => {\n            async.waterfall([\n                function (next) {\n                    User.create({ username: 'brian' }, next);\n                },\n                function (uid, next) {\n                    User.create({ username: 'baris' }, next);\n                },\n                function (uid, next) {\n                    User.create({ username: 'bzari' }, next);\n                },\n                function (uid, next) {\n                    User.search({\n                        uid: testUid,\n                        query: 'b',\n                        sortBy: 'username',\n                        paginate: false,\n                    }, next);\n                },\n            ], (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.users[0].username, 'baris');\n                assert.equal(data.users[1].username, 'brian');\n                assert.equal(data.users[2].username, 'bzari');\n                done();\n            });\n        });\n    });\n\n    describe('.delete()', () => {\n        let uid;\n        before((done) => {\n            User.create({ username: 'usertodelete', password: '123456', email: 'delete@me.com' }, (err, newUid) => {\n                assert.ifError(err);\n                uid = newUid;\n                done();\n            });\n        });\n\n        it('should delete a user account', (done) => {\n            User.delete(1, uid, (err) => {\n                assert.ifError(err);\n                User.existsBySlug('usertodelete', (err, exists) => {\n                    assert.ifError(err);\n                    assert.equal(exists, false);\n                    done();\n                });\n            });\n        });\n\n        it('should not re-add user to users:postcount if post is purged after user account deletion', async () => {\n            const uid = await User.create({ username: 'olduserwithposts' });\n            assert(await db.isSortedSetMember('users:postcount', uid));\n\n            const result = await Topics.post({\n                uid: uid,\n                title: 'old user topic',\n                content: 'old user topic post content',\n                cid: testCid,\n            });\n            assert.equal(await db.sortedSetScore('users:postcount', uid), 1);\n            await User.deleteAccount(uid);\n            assert(!await db.isSortedSetMember('users:postcount', uid));\n            await Posts.purge(result.postData.pid, 1);\n            assert(!await db.isSortedSetMember('users:postcount', uid));\n        });\n\n        it('should not re-add user to users:reputation if post is upvoted after user account deletion', async () => {\n            const uid = await User.create({ username: 'olduserwithpostsupvote' });\n            assert(await db.isSortedSetMember('users:reputation', uid));\n\n            const result = await Topics.post({\n                uid: uid,\n                title: 'old user topic',\n                content: 'old user topic post content',\n                cid: testCid,\n            });\n            assert.equal(await db.sortedSetScore('users:reputation', uid), 0);\n            await User.deleteAccount(uid);\ ual(err.message, '[[error:reset-same-password]]');\n        });\n\n        it('should not validate email if password reset is due to expiry', async () => {\n            const uid = await User.create({ username: 'resetexpiry', email: 'reset@expiry.com', password: '123456' });\n            let confirmed = await User.getUserField(uid, 'email:confirmed');\n            let [verified, unverified] = await groups.isMemberOfGroups(uid, ['verified-users', 'unverified-users']);\n            assert.strictEqual(confirmed, 0);\n            assert.strictEqual(verified, false);\n            assert.strictEqual(unverified, true);\n            await User.setUserField(uid, 'passwordExpiry', Date.now());\n            const code = await User.reset.generate(uid);\n            await User.reset.commit(code, '654321');\n            confirmed = await User.getUserField(uid, 'email:confirmed');\n            [verified, unverified] = await groups.isMemberOfGroups(uid, ['verified-users', 'unverified-users']);\n            assert.strictEqual(confirmed, 0);\n            assert.strictEqual(verified, false);\n            assert.strictEqual(unverified, true);\n        });\n    });\n\n    describe('hash methods', () => {\n        it('should return uid from email', (done) => {\n            User.getUidByEmail('john@example.com', (err, uid) => {\n                assert.ifError(err);\n                assert.equal(parseInt(uid, 10), parseInt(testUid, 10));\n                done();\n            });\n        });\n\n        it('should return uid from username', (done) => {\n            User.getUidByUsername('John Smith', (err, uid) => {\n                assert.ifError(err);\n                assert.equal(parseInt(uid, 10), parseInt(testUid, 10));\n                done();\n            });\n        });\n\n        it('should return uid from userslug', (done) => {\n            User.getUidByUserslug('john-smith', (err, uid) => {\n                assert.ifError(err);\n                assert.equal(parseInt(uid, 10), parseInt(testUid, 10));\n                done();\n            });\n        });\n\n        it('should get user data even if one uid is NaN', (done) => {\n            User.getUsersData([NaN, testUid], (err, data) => {\n                assert.ifError(err);\n                assert(data[0]);\n                assert.equal(data[0].username, '[[global:guest]]');\n                assert(data[1]);\n                assert.equal(data[1].username, userData.username);\n                done();\n            });\n        });\n\n        it('should not return private user data', (done) => {\n            User.setUserFields(testUid, {\n                fb_token: '123123123',\n                another_secret: 'abcde',\n                postcount: '123',\n            }, (err) => {\n                assert.ifError(err);\n                User.getUserData(testUid, (err, userData) => {\n                    assert.ifError(err);\n                    assert(!userData.hasOwnProperty('fb_token'));\n                    assert(!userData.hasOwnProperty('another_secret'));\n                    assert(!userData.hasOwnProperty('password'));\n                    assert(!userData.hasOwnProperty('rss_token'));\n                    assert.strictEqual(userData.postcount, 123);\n                    assert.strictEqual(userData.uid, testUid);\n                    done();\n                });\n            });\n        });\n\n        it('should not return password even if explicitly requested', (done) => {\n            User.getUserFields(testUid, ['password'], (err, payload) => {\n                assert.ifError(err);\n                assert(!payload.hasOwnProperty('password'));\n                done();\n            });\n        });\n\n        it('should not modify the fields array passed in', async () => {\n            const fields = ['username', 'email'];\n            await User.getUserFields(testUid, fields);\n            assert.deepStrictEqual(fields, ['username', 'email']);\n        });\n\n        it('should return

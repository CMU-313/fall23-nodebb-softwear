 CSRF token using cookie, to test Write API\n                        const config = await request({\n                            url: `${nconf.get('url')}/api/config`,\n                            json: true,\n                            jar: jar,\n                        });\n                        csrfToken = config.csrf_token;\n                    }\n                });\n\n                it(`${_method.toUpperCase()} ${path}: should back out of a registration interstitial if needed`, async () => {\n                    const affectedPaths = ['GET /api/user/{userslug}/edit/email'];\n                    if (affectedPaths.includes(`${method.toUpperCase()} ${path}`)) {\n                        await request({\n                            uri: `${nconf.get('url')}/register/abort?_csrf=${csrfToken}`,\n                            method: 'POST',\n                            jar,\n                            simple: false,\n                        });\n                    }\n                });\n            });\n        });\n    }\n\n    function buildBody(schema) {\n        return Object.keys(schema).reduce((memo, cur) => {\n            memo[cur] = schema[cur].example;\n            return memo;\n        }, {});\n    }\n\n    function compare(schema, response, method, path, context) {\n        let required = [];\n        const additionalProperties = schema.hasOwnProperty('additionalProperties');\n\n        function flattenAllOf(obj) {\n            return obj.reduce((memo, obj) => {\n                if (obj.allOf) {\n                    obj = { properties: flattenAllOf(obj.allOf) };\n                } else {\n                    try {\n                        required = required.concat(obj.required ? obj.required : Object.keys(obj.properties));\n                    } catch (e) {\n                        assert.fail(`Syntax error re: allOf, perhaps you allOf'd an array? (path: ${method} ${path}, context: ${context})`);\n                    }\n                }\n\n                return { ...memo, ...obj.properties };\n            }, {});\n        }\n\n        if (schema.allOf) {\n            schema = flattenAllOf(schema.allOf);\n        } else if (schema.properties) {\n            required = schema.required || Object.keys(schema.properties);\n            schema = schema.properties;\n        } else {\n            // If schema contains no properties, check passes\n            return;\n        }\n\n        // Compare the schema to the response\n        required.forEach((prop) => {\n            if (schema.hasOwnProperty(prop)) {\n                assert(response.hasOwnProperty(prop), `\"${prop}\" is a required property (path: ${method} ${path}, context: ${context})`);\n\n                // Don't proceed with type-check if the value could possibly be unset (nullable: true, in spec)\n                if (response[prop] === null && schema[prop].nullable === true) {\n                    return;\n                }\n\n                // Therefore, if the value is actually null, that's a problem (nullable is probably missing)\n                assert(response[prop] !== null, `\"${prop}\" was null, but schema does not specify it to be a nullable property (path: ${method} ${path}, context: ${context})`);\n\n                switch (schema[prop].type) {\n                case 'string':\n                    assert.strictEqual(typeof response[prop], 'string', `\"${prop}\" was expected to be a string, but was ${typeof response[prop]} instead (path: ${method} ${path}, context: ${context})`);\n                    break;\n                case 'boolean':\n                    assert.strictEqual(typeof response[prop], 'boolean', `\"${prop}\" was expected to be a boolean, but was ${typeof response[prop]} instead (path: ${method} ${path}, context: ${context})`);\n                    break;\n                case 'object':\n                    assert.strictEqual(typeof response[prop], 'object', `\"${prop}\" was expected to be an object, but was ${typeof response[prop]} instead (path: ${method} ${path}, context: ${context})`);\n                    compare(schema[prop], response[prop], method, path, context ? [context, prop].join('.') : prop);\n                    break;\n                case 'array':\n                    assert.strictEqual(Array.isArray(response[prop]), true, `\"${prop}\" was expected to be an array, but was ${typeof response[prop]} instead (path: ${method} ${path}, context: ${context})`);\n\n                    if (schema[prop].items) {\n                        // Ensure the array items have a schema defined\n                        assert(schema[prop].items.type || schema[prop].items.allOf, `\"${prop}\" is defined to be an array, but its items have no schema defined (path: ${method} ${path}, context: ${context})`);\n\n                        // Compare types\n                        if (schema[prop].items.type === 'object' || Array.isArray(schema[prop].items.allOf)) {\n                            response[prop].forEach((res) => {\n                                compare(schema[prop].items, res, method, path, context ? [context, prop].join('.') : prop);\n                            });\n                        } else if (response[prop].length) { // for now\n                            response[prop].forEach((item) => {\n                                assert.strictEqual(typeof item, schema[prop].items.type, `\"${prop}\" should have ${schema[prop].items.type} items, but found ${typeof items} instead (path: ${method} ${path}, context: ${context})`);\n                            });\n                        }\n                    }\n                    break;\n                }\n            }\n        });\n\n        // Compare the response to the schema\n        Object.keys(response).forEach((prop) => {\n            if (additionalProperties) { // All bets are off\n                return;\n            }\n\n            assert(schema[prop], `\"${prop}\" was found in response, but is not defined in schema (path: ${method} ${path}, context: ${context})`);\n        });\n    }\n});\n"},"test/authentication.js":{"tests":[{"id":"910","name":"authentication should allow login with email for uid 1"},{"id":"911","name":"authentication second user should fail to login with email since email is not confirmed"},{"id":"912","name":"authentication should fail to create user if username is too short"},{"id":"913","name":"authentication should fail to create user if userslug is too short"},{"id":"914","name":"authentication should register and login a user"},{"id":"915","name":"authentication should logout a user"},{"id":"916","name":"authentication should login a user"},{"id":"917","name":"authentication should regenerate the session identifier on successful login"},{"id":"918","name":"authentication should revoke all sessions"},{"id":"919","name":"authentication should fail to login if ip address is invalid"},{"id":"920","name":"authentication should fail to login if user does not exist"},{"id":"921","name":"authentication should fail to login if username is empty"},{"id":"922","name":"authentication should fail to login if password is empty"},{"id":"923","name":"authentication should fail to login if username and password are empty"},{"id":"924","name":"authentication should fail to login if user does not have password field in db"},{"id":"925","name":"authentication should fail to login if password is longer than 4096"},{"id":"926","name":"authentication should fail to login if local login is disabled"},{"id":"927","name":"authentication should fail to register if registraton is disabled"},{"id":"928","name":"authentication should return error if invitation is not valid"},{"id":"929","name":"authentication should fail to register if username is falsy or too short"},{"id":"930","name":"authentication should fail to register if username is too long"},{"id":"931","name":"authentication should fail to register if account type is invalid"},{"id":"932","name":"authentication should queue user if ip is used before"},{"id":"933","name":"authentication should be able to login with email"},{"id":"934","name":"authentication should fail to login if login type is username and an email is sent"},{"id":"935","name":"authentication should send 200 if not logged in"},{"id":"936","name":"authentication should lockout account on 3 failed login attempts"},{"id":"937","name":"authentication should clear all reset tokens upon successful login"},{"id":"938","name":"authentication banned user authentication should prevent banned user from logging in"},{"id":"939","name":"authentication banned user authentication should allow banned user to log in if the \"banned-users\" group has \"local-login\" privilege"},{"id":"940","name":"authentication banned user authentication should allow banned user to log in if the user herself has \"local-login\" privilege"},{"id":"941","name":"authentication api tokens should fail with invalid token"},{"id":"942","name":"authentication api tokens should use a token tied to an uid"},{"id":"943","name":"authentication api tokens should fail if _uid is not passed in with master token"},{"id":"944","name":"authentication api tokens should use master api token and _uid"}],"source":"'use strict';\n\n\nconst assert = require('assert');\nconst url = require('url');\nconst async = require('async');\nconst nconf = require('nconf');\nconst request = require('request');\nconst util = require('util');\n\nconst db = require('./mocks/databasemock');\nconst user = require('../src/user');\nconst utils = require('../src/utils');\nconst meta = require('../src/meta');\nconst privileges = require('../src/privileges');\nconst helpers = require('./helpers');\n\ndescribe('authentication', () => {\n    const jar = request.jar();\n    let regularUid;\n    before((done) => {\n        user.create({ username: 'regular', password: 'regularpwd', email: 'regular@nodebb.org' }, (err, uid) => {\n            assert.ifError(err);\n            regularUid = uid;\n            assert.strictEqual(uid, 1);\n            done();\n        });\n    });\n\n    it('should allow login with email for uid 1', async () => {\n        const oldValue = meta.config.allowLoginWith;\n        meta.config.allowLoginWith = 'username-email';\n        const { res } = await helpers.loginUser('regular@nodebb.org', 'regularpwd');\n        assert.strictEqual(res.statusCode, 200);\n        meta.config.allowLoginWith = oldValue;\n    });\n\n    it('second user should fail to login with email since email is not confirmed', async () => {\n        const oldValue = meta.config.allowLoginWith;\n        meta.config.allowLoginWith = 'username-email';\n        const uid = await user.create({ username: '2nduser', password: '2ndpassword', email: '2nduser@nodebb.org' });\n        const { res, body } = await helpers.loginUser('2nduser@nodebb.org', '2ndpassword');\n        assert.strictEqual(res.statusCode, 403);\n        assert.strictEqual(body, '[[error:invalid-login-credentials]]');\n        meta.config.allowLoginWith = oldValue;\n    });\n\n    it('should fail to create user if username is too short', (done) => {\n        helpers.registerUser({\n            username: 'a',\n            password: '123456',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-short]]');\n            done();\n        });\n    });\n\n    it('should fail to create user if userslug is too short', (done) => {\n        helpers.registerUser({\n            username: '----a-----',\n            password: '123456',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-short]]');\n            done();\n        });\n    });\n\n    it('should fail to create user if userslug is too short', (done) => {\n        helpers.registerUser({\n            username: '     a',\n            password: '123456',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-short]]');\n            done();\n        });\n    });\n\n    it('should fail to create user if userslug is too short', (done) => {\n        helpers.registerUser({\n            username: 'a      ',\n            password: '123456',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-short]]');\n            done();\n        });\n    });\n\n    it('should register and login a user', (done) => {\n        request({\n            url: `${nconf.get('url')}/api/config`,\n            json: true,\n            jar: jar,\n        }, (err, response, body) => {\n            assert.ifError(err);\n\n            request.post(`${nconf.get('url')}/register`, {\n                form: {\n                    email: 'admin@nodebb.org',\n                    username: 'admin',\n                    password: 'adminpwd',\n                    'password-confirm': 'adminpwd',\n                    'account-type': 'instructor',\n                    userLang: 'it',\n                    gdpr_consent: true,\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    'x-csrf-token': body.csrf_token,\n                },\n            }, async (err, response, body) => {\n                const validationPending = await user.email.isValidationPending(body.uid, 'admin@nodebb.org');\n                assert.strictEqual(validationPending, true);\n                assert.ifError(err);\n                assert(body);\n                assert(body.hasOwnProperty('uid') && body.uid > 0);\n                const newUid = body.uid;\n                request({\n                    url: `${nconf.get('url')}/api/self`,\n                    json: true,\n                    jar: jar,\n                }, (err, response, body) => {\n                    assert.ifError(err);\n                    assert(body);\n                    assert.equal(body.username, 'admin');\n                    assert.equal(body.uid, newUid);\n                    user.getSettings(body.uid, (err, settings) => {\n                        assert.ifError(err);\n                        assert.equal(settings.userLang, 'it');\n                        done();\n                    });\n                });\n            });\n        });\n    });\n\n    it('should logout a user', (done) => {\n        helpers.logoutUser(jar, (err) => {\n            assert.ifError(err);\n            request({\n                url: `${nconf.get('url')}/api/me`,\n                json: true,\n                jar: jar,\n            }, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 401);\n                assert.strictEqual(body.status.code, 'not-authorised');\n                done();\n            });\n        });\n    });\n\n    it('should login a user', (done) => {\n        helpers.loginUser('regular', 'regularpwd', (err, data) => {\n            assert.ifError(err);\n            assert(data.body);\n            request({\n                url: `${nconf.get('url')}/api/self`,\n                json: true,\n                jar: data.jar,\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert(body);\n                assert.equal(body.username, 'regular');\n                assert.equal(body.email, 'regular@nodebb.org');\n                db.getObject(`uid:${regularUid}:sessionUUID:sessionId`, (err, sessions) => {\n                    assert.ifError(err);\n                    assert(sessions);\n                    assert(Object.keys(sessions).length > 0);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should regenerate the session identifier on successful login', async () => {\n        const matchRegexp = /express\\.sid=s%3A(.+?);/;\n        const { hostname, path } = url.parse(nconf.get('url'));\n\n        const sid = String(jar._jar.store.idx[hostname][path]['express.sid']).match(matchRegexp)[1];\n        await helpers.logoutUser(jar);\n        const newJar = (await helpers.loginUser('regular', 'regularpwd')).jar;\n        const newSid = String(newJar._jar.store.idx[hostname][path]['express.sid']).match(matchRegexp)[1];\n\n        assert.notStrictEqual(newSid, sid);\n    });\n\n    it('should revoke all sessions', (done) => {\n        const socketAdmin = require('../src/socket.io/admin');\n        db.sortedSetCard(`uid:${regularUid}:sessions`, (err, count) => {\n            assert.ifError(err);\n            assert(count);\n            socketAdmin.deleteAllSessions({ uid: 1 }, {}, (err) => {\n                assert.ifError(err);\n                db.sortedSetCard(`uid:${regularUid}:sessions`, (err, count) => {\n                    assert.ifError(err);\n                    assert(!count);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should fail to login if ip address is invalid', (done) => {\n        const jar = request.jar();\n        request({\n            url: `${nconf.get('url')}/api/config`,\n            json: true,\n            jar: jar,\n        }, (err, response, body) => {\n            if (err) {\n                return done(err);\n            }\n\n            request.post(`${nconf.get('url')}/login`, {\n                form: {\n                    username: 'regular',\n                    password: 'regularpwd',\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    'x-csrf-token': body.csrf_token,\n                    'x-forwarded-for': '<"+"script>alert(\"xss\")<"+"/script>',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.statusCode, 500);\n                done();\n            });\n        });\n    });\n\n    it('should fail to login if user does not exist', (done) => {\n        helpers.loginUser('doesnotexist', 'nopassword', (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 403);\n            assert.equal(data.body, '[[error:invalid-login-credentials]]');\n            done();\n        });\n    });\n\n    it('should fail to login if username is empty', (done) => {\n        helpers.loginUser('', 'some password', (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 403);\n            assert.equal(data.body, '[[error:invalid-username-or-password]]');\n            done();\n        });\n    });\n\n    it('should fail to login if password is empty', (done) => {\n        helpers.loginUser('someuser', '', (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 403);\n            assert.equal(data.body, '[[error:invalid-username-or-password]]');\n            done();\n        });\n    });\n\n    it('should fail to login if username and password are empty', (done) => {\n        helpers.loginUser('', '', (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 403);\n            assert.equal(data.body, '[[error:invalid-username-or-password]]');\n            done();\n        });\n    });\n\n    it('should fail to login if user does not have password field in db', (done) => {\n        user.create({ username: 'hasnopassword', email: 'no@pass.org' }, (err, uid) => {\n            assert.ifError(err);\n            helpers.loginUser('hasnopassword', 'doesntmatter', (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.res.statusCode, 403);\n                assert.equal(data.body, '[[error:invalid-login-credentials]]');\n                done();\n            });\n        });\n    });\n\n    it('should fail to login if password is longer than 4096', (done) => {\n        let longPassword;\n        for (let i = 0; i <"+" 5000; i++) {\n            longPassword += 'a';\n        }\n        helpers.loginUser('someuser', longPassword, (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 403);\n            assert.equal(data.body, '[[error:password-too-long]]');\n            done();\n        });\n    });\n\n    it('should fail to login if local login is disabled', (done) => {\n        privileges.global.rescind(['groups:local:login'], 'registered-users', (err) => {\n            assert.ifError(err);\n            helpers.loginUser('regular', 'regularpwd', (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.res.statusCode, 403);\n                assert.equal(data.body, '[[error:local-login-disabled]]');\n                privileges.global.give(['groups:local:login'], 'registered-users', done);\n            });\n        });\n    });\n\n    it('should fail to register if registraton is disabled', (done) => {\n        meta.config.registrationType = 'disabled';\n        helpers.registerUser({\n            username: 'someuser',\n            password: 'somepassword',\n            'account-type': 'student',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 403);\n            assert.equal(body, 'Forbidden');\n            done();\n        });\n    });\n\n    it('should return error if invitation is not valid', (done) => {\n        meta.config.registrationType = 'invite-only';\n        helpers.registerUser({\n            username: 'someuser',\n            password: 'somepassword',\n            'account-type': 'student',\n        }, (err, jar, response, body) => {\n            meta.config.registrationType = 'normal';\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[register:invite.error-invite-only]]');\n            done();\n        });\n    });\n\n    it('should fail to register if username is falsy or too short', (done) => {\n        helpers.registerUser({\n            username: '',\n            password: 'somepassword',\n            'account-type': 'student',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-short]]');\n            helpers.registerUser({\n                username: 'a',\n                password: 'somepassword',\n                'account-type': 'student',\n            }, (err, jar, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.statusCode, 400);\n                assert.equal(body, '[[error:username-too-short]]');\n                done();\n            });\n        });\n    });\n\n    it('should fail to register if username is too long', (done) => {\n        helpers.registerUser({\n            username: 'thisisareallylongusername',\n            password: '123456',\n            'account-type': 'student',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, '[[error:username-too-long]]');\n            done();\n        });\n    });\n\n    it('should fail to register if account type is invalid', (done) => {\n        helpers.registerUser({\n            username: 'someuser',\n            password: '123456',\n            'account-type': 'invalidtype',\n        }, (err, jar, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 400);\n            assert.equal(body, 'Invalid account type');\n            done();\n        });\n    });\n\n    it('should queue user if ip is used before', (done) => {\n        meta.config.registrationApprovalType = 'admin-approval-ip';\n        helpers.registerUser({\n            email: 'another@user.com',\n            username: 'anotheruser',\n            password: 'anotherpwd',\n            'account-type': 'student',\n            gdpr_consent: 1,\n        }, (err, jar, response, body) => {\n            meta.config.registrationApprovalType = 'normal';\n            assert.ifError(err);\n            assert.equal(response.statusCode, 200);\n            assert.equal(body.message, '[[register:registration-added-to-queue]]');\n            done();\n        });\n    });\n\n\n    it('should be able to login with email', async () => {\n        const email = 'ginger@nodebb.org';\n        const uid = await user.create({ username: 'ginger', password: '123456', email });\n        await user.setUserField(uid, 'email', email);\n        await user.email.confirmByUid(uid);\n        const { res } = await helpers.loginUser('ginger@nodebb.org', '123456');\n        assert.equal(res.statusCode, 200);\n    });\n\n    it('should fail to login if login type is username and an email is sent', (done) => {\n        meta.config.allowLoginWith = 'username';\n        helpers.loginUser('ginger@nodebb.org', '123456', (err, data) => {\n            meta.config.allowLoginWith = 'username-email';\n            assert.ifError(err);\n            assert.equal(data.res.statusCode, 400);\n            assert.equal(data.body, '[[error:wrong-login-type-username]]');\n            done();\n        });\n    });\n\n    it('should send 200 if not logged in', (done) => {\n        const jar = request.jar();\n        request({\n            url: `${nconf.get('url')}/api/config`,\n            json: true,\n            jar: jar,\n        }, (err, response, body) => {\n            assert.ifError(err);\n\n            request.post(`${nconf.get('url')}/logout`, {\n                form: {},\n                json: true,\n                jar: jar,\n                headers: {\n                    'x-csrf-token': body.csrf_token,\n                },\n            }, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert.equal(body, 'not-logged-in');\n                done();\n            });\n        });\n    });\n\n    describe('banned user authentication', () => {\n        const bannedUser = {\n            username: 'banme',\n            pw: '123456',\n            uid: null,\n        };\n\n        before(async () => {\n            bannedUser.uid = await user.create({ username: 'banme', password: '123456', email: 'ban@me.com' });\n        });\n\n        it('should prevent banned user from logging in', (done) => {\n            user.bans.ban(bannedUser.uid, 0, 'spammer', (err) => {\n                assert.ifError(err);\n                helpers.loginUser(bannedUser.username, bannedUser.pw, (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.res.statusCode, 403);\n                    delete data.body.timestamp;\n                    assert.deepStrictEqual(data.body, {\n                        banned_until: 0,\n                        banned_until_readable: '',\n                        expiry: 0,\n                        expiry_readable: '',\n                        reason: 'spammer',\n                        uid: bannedUser.uid,\n                    });\n                    user.bans.unban(bannedUser.uid, (err) => {\n                        assert.ifError(err);\n                        const expiry = Date.now() + 10000;\n                        user.bans.ban(bannedUser.uid, expiry, '', (err) => {\n                            assert.ifError(err);\n                            helpers.loginUser(bannedUser.username, bannedUser.pw, (err, data) => {\n                                assert.ifError(err);\n                                assert.equal(data.res.statusCode, 403);\n                                assert(data.body.banned_until);\n                                assert(data.body.reason, '[[user:info.banned-no-reason]]');\n                                done();\n                            });\n                        });\n                    });\n                });\n            });\n        });\n\n        it('should allow banned user to log in if the \"banned-users\" group has \"local-login\" privilege', async () => {\n            await privileges.global.give(['groups:local:login'], 'banned-users');\n            const { res } = await helpers.loginUser(bannedUser.username, bannedUser.pw);\n            assert.strictEqual(res.statusCode, 200);\n        });\n\n        it('should allow banned user to log in if the user herself has \"local-login\" privilege', async () => {\n            await privileges.global.rescind(['groups:local:login'], 'banned-users');\n            await privileges.categories.give(['local:login'], 0, bannedUser.uid);\n            const { res } = await helpers.loginUser(bannedUser.username, bannedUser.pw);\n            assert.strictEqual(res.statusCode, 200);\n        });\n    });\n\n    it('should lockout account on 3 failed login attempts', (done) => {\n        meta.config.loginAttempts = 3;\n        let uid;\n        async.waterfall([\n            function (next) {\n                user.create({ username: 'lockme', password: '123456' }, next);\n            },\n            function (_uid, next) {\n                uid = _uid;\n                helpers.loginUser('lockme', 'abcdef', next);\n            },\n            function (data, next) {\n                helpers.loginUser('lockme', 'abcdef', next);\n            },\n            function (data, next) {\n                helpers.loginUser('lockme', 'abcdef', next);\n            },\n            function (data, next) {\n                helpers.loginUser('lockme', 'abcdef', next);\n            },\n            function (data, next) {\n                meta.config.loginAttempts = 5;\n                assert.equal(data.res.statusCode, 403);\n                assert.equal(data.body, '[[error:account-locked]]');\n                helpers.loginUser('lockme', 'abcdef', next);\n            },\n            function (data, next) {\n                assert.equal(data.res.statusCode, 403);\n                assert.equal(data.body, '[[error:account-locked]]');\n                db.exists(`lockout:${uid}`, next);\n            },\n            function (locked, next) {\n                assert(locked);\n                next();\n            },\n        ], done);\n    });\n\n    it('should clear all reset tokens upon successful login', async () => {\n        const code = await user.reset.generate(regularUid);\n        await helpers.loginUser('regular', 'regularpwd');\n        const valid = await user.reset.validate(code);\n        assert.strictEqual(valid, false);\n    });\n\n    describe('api tokens', () => {\n        let newUid;\n        let userToken;\n        let masterToken;\n        before(async () => {\n            newUid = await user.create({ username: 'apiUserTarget' });\n            const settings = await meta.settings.get('core.api');\n            settings.tokens = settings.tokens || [];\n            userToken = {\n                token: utils.generateUUID(),\n                uid: newUid,\n                description: `api token for uid ${newUid}`,\n                timestamp: Date.now(),\n            };\n            settings.tokens.push(userToken);\n            masterToken = {\n                token: utils.generateUUID(),\n                uid: 0,\n                description: 'api master token',\n                timestamp: Date.now(),\n            };\n            settings.tokens.push(masterToken);\n\n            await meta.settings.set('core.api', settings);\n        });\n\n        it('should fail with invalid token', async () => {\n            const { res, body } = await helpers.request('get', `/api/self`, {\n                form: {\n                    _uid: newUid,\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    Authorization: `Bearer sdfhaskfdja-jahfdaksdf`,\n                },\n            });\n            assert.strictEqual(res.statusCode, 401);\n            assert.strictEqual(body, 'not-authorized');\n        });\n\n        it('should use a token tied to an uid', async () => {\n            const { res, body } = await helpers.request('get', `/api/self`, {\n                json: true,\n                headers: {\n                    Authorization: `Bearer ${userToken.token}`,\n                },\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert.strictEqual(body.username, 'apiUserTarget');\n        });\n\n        it('should fail if _uid is not passed in with master token', async () => {\n            const { res, body } = await helpers.request('get', `/api/self`, {\n                form: {},\n                json: true,\n                headers: {\n                    Authorization: `Bearer ${masterToken.token}`,\n                },\n            });\n\n            assert.strictEqual(res.statusCode, 500);\n            assert.strictEqual(body.error, '[[error:api.master-token-no-uid]]');\n        });\n\n        it('should use master api token and _uid', async () => {\n            const { res, body } = await helpers.request('get', `/api/self`, {\n                form: {\n                    _uid: newUid,\n                },\n                json: true,\n                headers: {\n                    Authorization: `Bearer ${masterToken.token}`,\n                },\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert.strictEqual(body.username, 'apiUserTarget');\n        });\n    });\n});\n"},"test/batch.js":{"tests":[{"id":"945","name":"batch should process sorted set with callbacks"},{"id":"946","name":"batch should process sorted set with async/await"},{"id":"947","name":"batch should process array with callbacks"},{"id":"948","name":"batch should process array with async/await"}],"source":"'use strict';\n\nconst async = require('async');\nconst assert = require('assert');\n\nconst db = require('./mocks/databasemock');\n\nconst batch = require('../src/batch');\n\ndescribe('batch', () => {\n    const scores = [];\n    const values = [];\n    before((done) => {\n        for (let i = 0; i <"+" 100; i++) {\n            scores.push(i);\n            values.push(`val${i}`);\n        }\n        db.sortedSetAdd('processMe', scores, values, done);\n    });\n\n    it('should process sorted set with callbacks', (done) => {\n        let total = 0;\n        batch.processSortedSet('processMe', (items, next) => {\n            items.forEach((item) => {\n                total += item.score;\n            });\n\n            setImmediate(next);\n        }, {\n            withScores: true,\n            interval: 50,\n            batch: 10,\n        }, (err) => {\n            assert.ifError(err);\n            assert.strictEqual(total, 4950);\n            done();\n        });\n    });\n\n    it('should process sorted set with callbacks', (done) => {\n        let total = 0;\n        batch.processSortedSet('processMe', (values, next) => {\n            values.forEach((val) => {\n                total += val.length;\n            });\n\n            setImmediate(next);\n        }, (err) => {\n            assert.ifError(err);\n            assert.strictEqual(total, 490);\n            done();\n        });\n    });\n\n    it('should process sorted set with async/await', async () => {\n        let total = 0;\n        await batch.processSortedSet('processMe', (values, next) => {\n            values.forEach((val) => {\n                total += val.length;\n            });\n\n            setImmediate(next);\n        }, {});\n\n        assert.strictEqual(total, 490);\n    });\n\n    it('should process sorted set with async/await', async () => {\n        let total = 0;\n        await batch.processSortedSet('processMe', async (values) => {\n            values.forEach((val) => {\n                total += val.length;\n            });\n            await db.getObject('doesnotexist');\n        }, {});\n\n        assert.strictEqual(total, 490);\n    });\n\n    it('should process array with callbacks', (done) => {\n        let total = 0;\n        batch.processArray(scores, (nums, next) => {\n            nums.forEach((n) => {\n                total += n;\n            });\n\n            setImmediate(next);\n        }, {\n            withScores: true,\n            interval: 50,\n            batch: 10,\n        }, (err) => {\n            assert.ifError(err);\n            assert.strictEqual(total, 4950);\n            done();\n        });\n    });\n\n    it('should process array with async/await', async () => {\n        let total = 0;\n        await batch.processArray(scores, (nums, next) => {\n            nums.forEach((n) => {\n                total += n;\n            });\n\n            setImmediate(next);\n        }, {\n            withScores: true,\n            interval: 50,\n            batch: 10,\n        });\n\n        assert.strictEqual(total, 4950);\n    });\n});\n"},"test/blacklist.js":{"tests":[{"id":"949","name":"blacklist should validate blacklist"},{"id":"950","name":"blacklist should error if not admin"},{"id":"951","name":"blacklist should save blacklist"},{"id":"952","name":"blacklist should pass ip test against blacklist"},{"id":"953","name":"blacklist should fail ip test against blacklist"},{"id":"954","name":"blacklist should pass ip test and not crash with ipv6 address"}],"source":"'use strict';\n\nconst async = require('async');\nconst assert = require('assert');\n\nconst db = require('./mocks/databasemock');\nconst groups = require('../src/groups');\nconst user = require('../src/user');\nconst blacklist = require('../src/meta/blacklist');\n\ndescribe('blacklist', () => {\n    let adminUid;\n\n    before((done) => {\n        user.create({ username: 'admin' }, (err, uid) => {\n            assert.ifError(err);\n            adminUid = uid;\n            groups.join('administrators', adminUid, done);\n        });\n    });\n\n    const socketBlacklist = require('../src/socket.io/blacklist');\n    const rules = '1.1.1.1\\n2.2.2.2\\n::ffff:0:2.2.2.2\\n127.0.0.1\\n192.168.100.0/22';\n\n    it('should validate blacklist', (done) => {\n        socketBlacklist.validate({ uid: adminUid }, {\n            rules: rules,\n        }, (err, data) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should error if not admin', (done) => {\n        socketBlacklist.save({ uid: 0 }, rules, (err) => {\n            assert.equal(err.message, '[[error:no-privileges]]');\n            done();\n        });\n    });\n\n    it('should save blacklist', (done) => {\n        socketBlacklist.save({ uid: adminUid }, rules, (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should pass ip test against blacklist', (done) => {\n        blacklist.test('3.3.3.3', (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should fail ip test against blacklist', (done) => {\n        blacklist.test('1.1.1.1', (err) => {\n            assert.equal(err.message, '[[error:blacklisted-ip]]');\n            done();\n        });\n    });\n\n    it('should pass ip test and not crash with ipv6 address', (done) => {\n        blacklist.test('2001:db8:85a3:0:0:8a2e:370:7334', (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n});\n"},"test/categories.js":{"tests":[{"id":"955","name":"Categories should create a new category"},{"id":"956","name":"Categories should retrieve a newly created category by its ID"},{"id":"957","name":"Categories should return null if category does not exist"},{"id":"958","name":"Categories should get all categories"},{"id":"959","name":"Categories should load a category route"},{"id":"960","name":"Categories should get active users"},{"id":"961","name":"Categories should return nested children categories"},{"id":"962","name":"Categories Categories.getRecentTopicReplies should not throw"},{"id":"963","name":"Categories .getCategoryTopics should return a list of topics"},{"id":"964","name":"Categories .getCategoryTopics should return a list of topics by a specific user"},{"id":"965","name":"Categories Categories.moveRecentReplies should move posts from one category to another"},{"id":"966","name":"Categories api/socket methods should get recent replies in category"},{"id":"967","name":"Categories api/socket methods should get categories"},{"id":"968","name":"Categories api/socket methods should get watched categories"},{"id":"969","name":"Categories api/socket methods should load more topics"},{"id":"970","name":"Categories api/socket methods should not show deleted topic titles"},{"id":"971","name":"Categories api/socket methods should load topic count"},{"id":"972","name":"Categories api/socket methods should load category by privilege"},{"id":"973","name":"Categories api/socket methods should get move categories"},{"id":"974","name":"Categories api/socket methods should ignore category"},{"id":"975","name":"Categories api/socket methods should watch category"},{"id":"976","name":"Categories api/socket methods should error if watch state does not exist"},{"id":"977","name":"Categories api/socket methods should check if user is moderator"},{"id":"978","name":"Categories api/socket methods should get category data"},{"id":"979","name":"Categories admin api/socket methods should return error with invalid data"},{"id":"980","name":"Categories admin api/socket methods should error if you try to set parent as self"},{"id":"981","name":"Categories admin api/socket methods should error if you try to set child as parent"},{"id":"982","name":"Categories admin api/socket methods should update category data"},{"id":"983","name":"Categories admin api/socket methods should properly order categories"},{"id":"984","name":"Categories admin api/socket methods should not remove category from parent if parent is set again to same category"},{"id":"985","name":"Categories admin api/socket methods should purge category"},{"id":"986","name":"Categories admin api/socket methods should get all category names"},{"id":"987","name":"Categories admin api/socket methods should give privilege"},{"id":"988","name":"Categories admin api/socket methods should remove privilege"},{"id":"989","name":"Categories admin api/socket methods should get privilege settings"},{"id":"990","name":"Categories admin api/socket methods should copy privileges to children"},{"id":"991","name":"Categories admin api/socket methods should create category with settings from"},{"id":"992","name":"Categories admin api/socket methods should copy settings from"},{"id":"993","name":"Categories admin api/socket methods should copy privileges from another category"},{"id":"994","name":"Categories admin api/socket methods should copy privileges from another category for a single group"},{"id":"995","name":"Categories tag whitelist should error if data is invalid"},{"id":"996","name":"Categories tag whitelist should return true if category whitelist is empty"},{"id":"997","name":"Categories tag whitelist should add tags to category whitelist"},{"id":"998","name":"Categories tag whitelist should return false if category whitelist does not have tag"},{"id":"999","name":"Categories tag whitelist should return true if category whitelist has tag"},{"id":"1000","name":"Categories tag whitelist should post a topic with only allowed tags"},{"id":"1001","name":"Categories privileges should return empty array if uids is empty array"},{"id":"1002","name":"Categories privileges should filter uids by privilege"},{"id":"1003","name":"Categories privileges should load category user privileges"},{"id":"1004","name":"Categories privileges should load global user privileges"},{"id":"1005","name":"Categories privileges should load category group privileges"},{"id":"1006","name":"Categories privileges should load global group privileges"},{"id":"1007","name":"Categories privileges should return false if cid is falsy"},{"id":"1008","name":"Categories privileges Categories.getModeratorUids should retrieve all users with moderator bit in category privilege"},{"id":"1009","name":"Categories privileges Categories.getModeratorUids should not fail when there are multiple groups"},{"id":"1010","name":"Categories getTopicIds should get topic ids with filter"}],"source":"'use strict';\n\n\nconst async = require('async');\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst request = require('request');\n\nconst db = require('./mocks/databasemock');\nconst Categories = require('../src/categories');\nconst Topics = require('../src/topics');\nconst User = require('../src/user');\nconst groups = require('../src/groups');\nconst privileges = require('../src/privileges');\n\ndescribe('Categories', () => {\n    let categoryObj;\n    let posterUid;\n    let adminUid;\n\n    before((done) => {\n        async.series({\n            posterUid: function (next) {\n                User.create({ username: 'poster' }, next);\n            },\n            adminUid: function (next) {\n                User.create({ username: 'admin' }, next);\n            },\n        }, (err, results) => {\n            assert.ifError(err);\n            posterUid = results.posterUid;\n            adminUid = results.adminUid;\n            groups.join('administrators', adminUid, done);\n        });\n    });\n\n\n    it('should create a new category', (done) => {\n        Categories.create({\n            name: 'Test Category & NodeBB',\n            description: 'Test category created by testing script',\n            icon: 'fa-check',\n            blockclass: 'category-blue',\n            order: '5',\n        }, (err, category) => {\n            assert.ifError(err);\n\n            categoryObj = category;\n            done();\n        });\n    });\n\n    it('should retrieve a newly created category by its ID', (done) => {\n        Categories.getCategoryById({\n            cid: categoryObj.cid,\n            start: 0,\n            stop: -1,\n            uid: 0,\n        }, (err, categoryData) => {\n            assert.ifError(err);\n\n            assert(categoryData);\n            assert.equal('Test Category &amp; NodeBB', categoryData.name);\n            assert.equal(categoryObj.description, categoryData.description);\n            assert.strictEqual(categoryObj.disabled, 0);\n            done();\n        });\n    });\n\n    it('should return null if category does not exist', (done) => {\n        Categories.getCategoryById({\n            cid: 123123123,\n            start: 0,\n            stop: -1,\n        }, (err, categoryData) => {\n            assert.ifError(err);\n            assert.strictEqual(categoryData, null);\n            done();\n        });\n    });\n\n    it('should get all categories', (done) => {\n        Categories.getAllCategories(1, (err, data) => {\n            assert.ifError(err);\n            assert(Array.isArray(data));\n            assert.equal(data[0].cid, categoryObj.cid);\n            done();\n        });\n    });\n\n    it('should load a category route', (done) => {\n        request(`${nconf.get('url')}/api/category/${categoryObj.cid}/test-category`, { json: true }, (err, response, body) => {\n            assert.ifError(err);\n            assert.equal(response.statusCode, 200);\n            assert.equal(body.name, 'Test Category &amp; NodeBB');\n            assert(body);\n            done();\n        });\n    });\n\n    describe('Categories.getRecentTopicReplies', () => {\n        it('should not throw', (done) => {\n            Categories.getCategoryById({\n                cid: categoryObj.cid,\n                set: `cid:${categoryObj.cid}:tids`,\n                reverse: true,\n                start: 0,\n                stop: -1,\n                uid: 0,\n            }, (err, categoryData) => {\n                assert.ifError(err);\n                Categories.getRecentTopicReplies(categoryData, 0, {}, (err) => {\n                    assert.ifError(err);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('.getCategoryTopics', () => {\n        it('should return a list of topics', (done) => {\n            Categories.getCategoryTopics({\n                cid: categoryObj.cid,\n                start: 0,\n                stop: 10,\n                uid: 0,\n                sort: 'oldest_to_newest',\n            }, (err, result) => {\n                assert.equal(err, null);\n\n                assert(Array.isArray(result.topics));\n                assert(result.topics.every(topic => topic instanceof Object));\n\n                done();\n            });\n        });\n\n        it('should return a list of topics by a specific user', (done) => {\n            Categories.getCategoryTopics({\n                cid: categoryObj.cid,\n                start: 0,\n                stop: 10,\n                uid: 0,\n                targetUid: 1,\n                sort: 'oldest_to_newest',\n            }, (err, result) => {\n                assert.equal(err, null);\n                assert(Array.isArray(result.topics));\n                assert(result.topics.every(topic => topic instanceof Object && topic.uid === '1'));\n\n                done();\n            });\n        });\n    });\n\n    describe('Categories.moveRecentReplies', () => {\n        let moveCid;\n        let moveTid;\n        before((done) => {\n            async.parallel({\n                category: function (next) {\n                    Categories.create({\n                        name: 'Test Category 2',\n                        description: 'Test category created by testing script',\n                    }, next);\n                },\n                topic: function (next) {\n                    Topics.post({\n                        uid: posterUid,\n                        cid: categoryObj.cid,\n                        title: 'Test Topic Title',\n                        content: 'The content of test topic',\n                    }, next);\n                },\n            }, (err, results) => {\n                if (err) {\n                    return done(err);\n                }\n                moveCid = results.category.cid;\n                moveTid = results.topic.topicData.tid;\n                Topics.reply({ uid: posterUid, content: 'test post', tid: moveTid }, (err) => {\n                    done(err);\n                });\n            });\n        });\n\n        it('should move posts from one category to another', (done) => {\n            Categories.moveRecentReplies(moveTid, categoryObj.cid, moveCid, (err) => {\n                assert.ifError(err);\n                db.getSortedSetRange(`cid:${categoryObj.cid}:pids`, 0, -1, (err, pids) => {\n                    assert.ifError(err);\n                    assert.equal(pids.length, 0);\n                    db.getSortedSetRange(`cid:${moveCid}:pids`, 0, -1, (err, pids) => {\n                        assert.ifError(err);\n                        assert.equal(pids.length, 2);\n                        done();\n                    });\n                });\n            });\n        });\n    });\n\n    describe('api/socket methods', () => {\n        const socketCategories = require('../src/socket.io/categories');\n        const apiCategories = require('../src/api/categories');\n        before(async () => {\n            await Topics.post({\n                uid: posterUid,\n                cid: categoryObj.cid,\n                title: 'Test Topic Title',\n                content: 'The content of test topic',\n                tags: ['nodebb'],\n            });\n            const data = await Topics.post({\n                uid: posterUid,\n                cid: categoryObj.cid,\n                title: 'will delete',\n                content: 'The content of deleted topic',\n            });\n            await Topics.delete(data.topicData.tid, adminUid);\n        });\n\n        it('should get recent replies in category', (done) => {\n            socketCategories.getRecentReplies({ uid: posterUid }, categoryObj.cid, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should get categories', (done) => {\n            socketCategories.get({ uid: posterUid }, {}, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should get watched categories', (done) => {\n            socketCategories.getWatchedCategories({ uid: posterUid }, {}, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should load more topics', (done) => {\n            socketCategories.loadMore({ uid: posterUid }, {\n                cid: categoryObj.cid,\n                after: 0,\n                query: {\n                    author: 'poster',\n                    tag: 'nodebb',\n                },\n            }, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data.topics));\n                assert.equal(data.topics[0].user.username, 'poster');\n                assert.equal(data.topics[0].tags[0].value, 'nodebb');\n                assert.equal(data.topics[0].category.cid, categoryObj.cid);\n                done();\n            });\n        });\n\n        it('should not show deleted topic titles', async () => {\n            const data = await socketCategories.loadMore({ uid: 0 }, {\n                cid: categoryObj.cid,\n                after: 0,\n            });\n\n            assert.deepStrictEqual(\n                data.topics.map(t => t.title),\n                ['[[topic:topic_is_deleted]]', 'Test Topic Title', 'Test Topic Title'],\n            );\n        });\n\n        it('should load topic count', (done) => {\n            socketCategories.getTopicCount({ uid: posterUid }, categoryObj.cid, (err, topicCount) => {\n                assert.ifError(err);\n                assert.strictEqual(topicCount, 3);\n                done();\n            });\n        });\n\n        it('should load category by privilege', (done) => {\n            socketCategories.getCategoriesByPrivilege({ uid: posterUid }, 'find', (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should get move categories', (done) => {\n            socketCategories.getMoveCategories({ uid: posterUid }, {}, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should ignore category', (done) => {\n            socketCategories.ignore({ uid: posterUid }, { cid: categoryObj.cid }, (err) => {\n                assert.ifError(err);\n                Categories.isIgnored([categoryObj.cid], posterUid, (err, isIgnored) => {\n                    assert.ifError(err);\n                    assert.equal(isIgnored[0], true);\n                    Categories.getIgnorers(categoryObj.cid, 0, -1, (err, ignorers) => {\n                        assert.ifError(err);\n                        assert.deepEqual(ignorers, [posterUid]);\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should watch category', (done) => {\n            socketCategories.watch({ uid: posterUid }, { cid: categoryObj.cid }, (err) => {\n                assert.ifError(err);\n                Categories.isIgnored([categoryObj.cid], posterUid, (err, isIgnored) => {\n                    assert.ifError(err);\n                    assert.equal(isIgnored[0], false);\n                    done();\n                });\n            });\n        });\n\n        it('should error if watch state does not exist', (done) => {\n            socketCategories.setWatchState({ uid: posterUid }, { cid: categoryObj.cid, state: 'invalid-state' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-watch-state]]');\n                done();\n            });\n        });\n\n        it('should check if user is moderator', (done) => {\n            socketCategories.isModerator({ uid: posterUid }, {}, (err, isModerator) => {\n                assert.ifError(err);\n                assert(!isModerator);\n                done();\n            });\n        });\n\n        it('should get category data', async () => {\n            const data = await apiCategories.get({ uid: posterUid }, { cid: categoryObj.cid });\n            assert.equal(categoryObj.cid, data.cid);\n        });\n    });\n\n    describe('admin api/socket methods', () => {\n        const socketCategories = require('../src/socket.io/admin/categories');\n        const apiCategories = require('../src/api/categories');\n        let cid;\n        before(async () => {\n            const category = await apiCategories.create({ uid: adminUid }, {\n                name: 'update name',\n                description: 'update description',\n                parentCid: categoryObj.cid,\n                icon: 'fa-check',\n                order: '5',\n            });\n            cid = category.cid;\n        });\n\n        it('should return error with invalid data', async () => {\n            let err;\n            try {\n                await apiCategories.update({ uid: adminUid }, null);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-data]]');\n        });\n\n        it('should error if you try to set parent as self', async () => {\n            const updateData = {};\n            updateData[cid] = {\n                parentCid: cid,\n            };\n            let err;\n            try {\n                await apiCategories.update({ uid: adminUid }, updateData);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:cant-set-self-as-parent]]');\n        });\n\n        it('should error if you try to set child as parent', async () => {\n            const parentCategory = await Categories.create({ name: 'parent 1', description: 'poor parent' });\n            const parentCid = parentCategory.cid;\n            const childCategory = await Categories.create({ name: 'child1', description: 'wanna be parent', parentCid: parentCid });\n            const child1Cid = childCategory.cid;\n            const updateData = {};\n            updateData[parentCid] = {\n                parentCid: child1Cid,\n            };\n            let err;\n            try {\n                await apiCategories.update({ uid: adminUid }, updateData);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:cant-set-child-as-parent]]');\n        });\n\n        it('should update category data', async () => {\n            const updateData = {};\n            updateData[cid] = {\n                name: 'new name',\n                description: 'new description',\n                parentCid: 0,\n                order: 3,\n                icon: 'fa-hammer',\n            };\n            await apiCategories.update({ uid: adminUid }, updateData);\n\n            const data = await Categories.getCategoryData(cid);\n            assert.equal(data.name, updateData[cid].name);\n            assert.equal(data.description, updateData[cid].description);\n            assert.equal(data.parentCid, updateData[cid].parentCid);\n            assert.equal(data.order, updateData[cid].order);\n            assert.equal(data.icon, updateData[cid].icon);\n        });\n\n        it('should properly order categories', async () => {\n            const p1 = await Categories.create({ name: 'p1', description: 'd', parentCid: 0, order: 1 });\n            const c1 = await Categories.create({ name: 'c1', description: 'd1', parentCid: p1.cid, order: 1 });\n            const c2 = await Categories.create({ name: 'c2', description: 'd2', parentCid: p1.cid, order: 2 });\n            const c3 = await Categories.create({ name: 'c3', description: 'd3', parentCid: p1.cid, order: 3 });\n            // move c1 to second place\n            await apiCategories.update({ uid: adminUid }, { [c1.cid]: { order: 2 } });\n            let cids = await db.getSortedSetRange(`cid:${p1.cid}:children`, 0, -1);\n            assert.deepStrictEqual(cids.map(Number), [c2.cid, c1.cid, c3.cid]);\n\n            // move c3 to front\n            await apiCategories.update({ uid: adminUid }, { [c3.cid]: { order: 1 } });\n            cids = await db.getSortedSetRange(`cid:${p1.cid}:children`, 0, -1);\n            assert.deepStrictEqual(cids.map(Number), [c3.cid, c2.cid, c1.cid]);\n        });\n\n        it('should not remove category from parent if parent is set again to same category', async () => {\n            const parentCat = await Categories.create({ name: 'parent', description: 'poor parent' });\n            const updateData = {};\n            updateData[cid] = {\n                parentCid: parentCat.cid,\n            };\n            await Categories.update(updateData);\n            let data = await Categories.getCategoryData(cid);\n            assert.equal(data.parentCid, updateData[cid].parentCid);\n            let childrenCids = await db.getSortedSetRange(`cid:${parentCat.cid}:children`, 0, -1);\n            assert(childrenCids.includes(String(cid)));\n\n            // update again to same parent\n            await Categories.update(updateData);\n            data = await Categories.getCategoryData(cid);\n            assert.equal(data.parentCid, updateData[cid].parentCid);\n            childrenCids = await db.getSortedSetRange(`cid:${parentCat.cid}:children`, 0, -1);\n            assert(childrenCids.includes(String(cid)));\n        });\n\n        it('should purge category', async () => {\n            const category = await Categories.create({\n                name: 'purge me',\n                description: 'update description',\n            });\n            await Topics.post({\n                uid: posterUid,\n                cid: category.cid,\n                title: 'Test Topic Title',\n                content: 'The content of test topic',\n            });\n            await apiCategories.delete({ uid: adminUid }, { cid: category.cid });\n            const data = await Categories.getCategoryById(category.cid);\n            assert.strictEqual(data, null);\n        });\n\n        it('should get all category names', (done) => {\n            socketCategories.getNames({ uid: adminUid }, {}, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                done();\n            });\n        });\n\n        it('should give privilege', async () => {\n            await apiCategories.setPrivilege({ uid: adminUid }, { cid: categoryObj.cid, privilege: ['groups:topics:delete'], set: true, member: 'registered-users' });\n            const canDeleteTopics = await privileges.categories.can('topics:delete', categoryObj.cid, posterUid);\n            assert(canDeleteTopics);\n        });\n\n        it('should remove privilege', async () => {\n            await apiCategories.setPrivilege({ uid: adminUid }, { cid: categoryObj.cid, privilege: 'groups:topics:delete', set: false, member: 'registered-users' });\n            const canDeleteTopics = await privileges.categories.can('topics:delete', categoryObj.cid, posterUid);\n            assert(!canDeleteTopics);\n        });\n\n        it('should get privilege settings', async () => {\n            const data = await apiCategories.getPrivileges({ uid: adminUid }, categoryObj.cid);\n            assert(data.labels);\n            assert(data.labels.users);\n            assert(data.labels.groups);\n            assert(data.keys.users);\n            assert(data.keys.groups);\n            assert(data.users);\n            assert(data.groups);\n        });\n\n        it('should copy privileges to children', async () => {\n            const parentCategory = await Categories.create({ name: 'parent' });\n            const parentCid = parentCategory.cid;\n            const child1 = await Categories.create({ name: 'child1', parentCid: parentCid });\n            const child2 = await Categories.create({ name: 'child2', parentCid: child1.cid });\n            await apiCategories.setPrivilege({ uid: adminUid }, {\n                cid: parentCid,\n                privilege: 'groups:topics:delete',\n                set: true,\n                member: 'registered-users',\n            });\n            await socketCategories.copyPrivilegesToChildren({ uid: adminUid }, { cid: parentCid, group: '' });\n            const canDelete = await privileges.categories.can('topics:delete', child2.cid, posterUid);\n            assert(canDelete);\n        });\n\n        it('should create category with settings from', (done) => {\n            let child1Cid;\n            let parentCid;\n            async.waterfall([\n                function (next) {\n                    Categories.create({ name: 'copy from', description: 'copy me' }, next);\n                },\n                function (category, next) {\n                    parentCid = category.cid;\n                    Categories.create({ name: 'child1', description: 'will be gone', cloneFromCid: parentCid }, next);\n                },\n                function (category, next) {\n                    child1Cid = category.cid;\n                    assert.equal(category.description, 'copy me');\n                    next();\n                },\n            ], done);\n        });\n\n        it('should copy settings from', (done) => {\n            let child1Cid;\n            let parentCid;\n            async.waterfall([\n                function (next) {\n                    Categories.create({ name: 'parent', description: 'copy me' }, next);\n                },\n                function (category, next) {\n                    parentCid = category.cid;\n                    Categories.create({ name: 'child1' }, next);\n                },\n                function (category, next) {\n                    child1Cid = category.cid;\n                    socketCategories.copySettingsFrom(\n                        { uid: adminUid },\n                        { fromCid: parentCid, toCid: child1Cid, copyParent: true },\n                        next\n                    );\n                },\n                function (destinationCategory, next) {\n                    Categories.getCategoryField(child1Cid, 'description', next);\n                },\n                function (description, next) {\n                    assert.equal(description, 'copy me');\n                    next();\n                },\n            ], done);\n        });\n\n        it('should copy privileges from another category', async () => {\n            const parent = await Categories.create({ name: 'parent', description: 'copy me' });\n            const parentCid = parent.cid;\n            const child1 = await Categories.create({ name: 'child1' });\n            await apiCategories.setPrivilege({ uid: adminUid }, {\n                cid: parentCid,\n                privilege: 'groups:topics:delete',\n                set: true,\n                member: 'registered-users',\n            });\n            await socketCategories.copyPrivilegesFrom({ uid: adminUid }, { fromCid: parentCid, toCid: child1.cid });\n            const canDelete = await privileges.categories.can('topics:delete', child1.cid, posterUid);\n            assert(canDelete);\n        });\n\n        it('should copy privileges from another category for a single group', async () => {\n            const parent = await Categories.create({ name: 'parent', description: 'copy me' });\n            const parentCid = parent.cid;\n            const child1 = await Categories.create({ name: 'child1' });\n            await apiCategories.setPrivilege({ uid: adminUid }, {\n                cid: parentCid,\n                privilege: 'groups:topics:delete',\n                set: true,\n                member: 'registered-users',\n            });\n            await socketCategories.copyPrivilegesFrom({ uid: adminUid }, { fromCid: parentCid, toCid: child1.cid, group: 'registered-users' });\n            const canDelete = await privileges.categories.can('topics:delete', child1.cid, 0);\n            assert(!canDelete);\n        });\n    });\n\n    it('should get active users', (done) => {\n        Categories.create({\n            name: 'test',\n        }, (err, category) => {\n            assert.ifError(err);\n            Topics.post({\n                uid: posterUid,\n                cid: category.cid,\n                title: 'Test Topic Title',\n                content: 'The content of test topic',\n            }, (err) => {\n                assert.ifError(err);\n                Categories.getActiveUsers(category.cid, (err, uids) => {\n                    assert.ifError(err);\n                    assert.equal(uids[0], posterUid);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('tag whitelist', () => {\n        let cid;\n        const socketTopics = require('../src/socket.io/topics');\n        before((done) => {\n            Categories.create({\n                name: 'test',\n            }, (err, category) => {\n                assert.ifError(err);\n                cid = category.cid;\n                done();\n            });\n        });\n\n        it('should error if data is invalid', (done) => {\n            socketTopics.isTagAllowed({ uid: posterUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should return true if category whitelist is empty', (done) => {\n            socketTopics.isTagAllowed({ uid: posterUid }, { tag: 'notallowed', cid: cid }, (err, allowed) => {\n                assert.ifError(err);\n                assert(allowed);\n                done();\n            });\n        });\n\n        it('should add tags to category whitelist', (done) => {\n            const data = {};\n            data[cid] = {\n                tagWhitelist: 'nodebb,jquery,javascript',\n            };\n            Categories.update(data, (err) => {\n                assert.ifError(err);\n                db.getSortedSetRange(`cid:${cid}:tag:whitelist`, 0, -1, (err, tagWhitelist) => {\n                    assert.ifError(err);\n                    assert.deepEqual(['nodebb', 'jquery', 'javascript'], tagWhitelist);\n                    done();\n                });\n            });\n        });\n\n        it('should return false if category whitelist does not have tag', (done) => {\n            socketTopics.isTagAllowed({ uid: posterUid }, { tag: 'notallowed', cid: cid }, (err, allowed) => {\n                assert.ifError(err);\n                assert(!allowed);\n                done();\n            });\n        });\n\n        it('should return true if category whitelist has tag', (done) => {\n            socketTopics.isTagAllowed({ uid: posterUid }, { tag: 'nodebb', cid: cid }, (err, allowed) => {\n                assert.ifError(err);\n                assert(allowed);\n                done();\n            });\n        });\n\n        it('should post a topic with only allowed tags', (done) => {\n            Topics.post({\n                uid: posterUid,\n                cid: cid,\n                title: 'Test Topic Title',\n                content: 'The content of test topic',\n                tags: ['nodebb', 'jquery', 'notallowed'],\n            }, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.topicData.tags.length, 2);\n                done();\n            });\n        });\n    });\n\n\n    describe('privileges', () => {\n        const privileges = require('../src/privileges');\n\n        it('should return empty array if uids is empty array', (done) => {\n            privileges.categories.filterUids('find', categoryObj.cid, [], (err, uids) => {\n                assert.ifError(err);\n                assert.equal(uids.length, 0);\n                done();\n            });\n        });\n\n        it('should filter uids by privilege', (done) => {\n            privileges.categories.filterUids('find', categoryObj.cid, [1, 2, 3, 4], (err, uids) => {\n                assert.ifError(err);\n                assert.deepEqual(uids, [1, 2]);\n                done();\n            });\n        });\n\n        it('should load category user privileges', (done) => {\n            privileges.categories.userPrivileges(categoryObj.cid, 1, (err, data) => {\n                assert.ifError(err);\n                assert.deepEqual(data, {\n                    find: false,\n                    'posts:delete': false,\n                    read: false,\n                    'topics:reply': false,\n                    'topics:read': false,\n                    'topics:create': false,\n                    'topics:tag': false,\n                    'topics:delete': false,\n                    'topics:schedule': false,\n                    'posts:edit': false,\n                    'posts:history': false,\n                    'posts:upvote': false,\n                    'posts:downvote': false,\n                    purge: false,\n                    'posts:view_deleted': false,\n                    moderate: false,\n                });\n\n                done();\n            });\n        });\n\n        it('should load global user privileges', (done) => {\n            privileges.global.userPrivileges(1, (err, data) => {\n                assert.ifError(err);\n                assert.deepEqual(data, {\n                    ban: false,\n                    mute: false,\n                    invite: false,\n                    chat: false,\n                    'search:content': false,\n                    'search:users': false,\n                    'search:tags': false,\n                    'view:users:info': false,\n                    'upload:post:image': false,\n                    'upload:post:file': false,\n                    signature: false,\n                    'local:login': false,\n                    'group:create': false,\n                    'view:users': false,\n                    'view:tags': false,\n                    'view:groups': false,\n                });\n\n                done();\n            });\n        });\n\n        it('should load category group privileges', (done) => {\n            privileges.categories.groupPrivileges(categoryObj.cid, 'registered-users', (err, data) => {\n                assert.ifError(err);\n                assert.deepEqual(data, {\n                    'groups:find': true,\n                    'groups:posts:edit': true,\n                    'groups:posts:history': true,\n                    'groups:posts:upvote': true,\n                    'groups:posts:downvote': true,\n                    'groups:topics:delete': false,\n                    'groups:topics:create': true,\n                    'groups:topics:reply': true,\n                    'groups:topics:tag': true,\n                    'groups:topics:schedule': false,\n                    'groups:posts:delete': true,\n                    'groups:read': true,\n                    'groups:topics:read': true,\n                    'groups:purge': false,\n                    'groups:posts:view_deleted': false,\n                    'groups:moderate': false,\n                });\n\n                done();\n            });\n        });\n\n        it('should load global group privileges', (done) => {\n            privileges.global.groupPrivileges('registered-users', (err, data) => {\n                assert.ifError(err);\n                assert.deepEqual(data, {\n                    'groups:ban': false,\n                    'groups:mute': false,\n                    'groups:invite': false,\n                    'groups:chat': true,\n                    'groups:search:content': true,\n                    'groups:search:users': true,\n                    'groups:search:tags': true,\n                    'groups:view:users': true,\n                    'groups:view:users:info': false,\n                    'groups:view:tags': true,\n                    'groups:view:groups': true,\n                    'groups:upload:post:image': true,\n                    'groups:upload:post:file': false,\n                    'groups:signature': true,\n                    'groups:local:login': true,\n                    'groups:group:create': false,\n                });\n\n                done();\n            });\n        });\n\n        it('should return false if cid is falsy', (done) => {\n            privileges.categories.isUserAllowedTo('find', null, adminUid, (err, isAllowed) => {\n                assert.ifError(err);\n                assert.equal(isAllowed, false);\n                done();\n            });\n        });\n\n        describe('Categories.getModeratorUids', () => {\n            before((done) => {\n                async.series([\n                    async.apply(groups.create, { name: 'testGroup' }),\n                    async.apply(groups.join, 'cid:1:privileges:groups:moderate', 'testGroup'),\n                    async.apply(groups.join, 'testGroup', 1),\n                ], done);\n            });\n\n            it('should retrieve all users with moderator bit in category privilege', (done) => {\n                Categories.getModeratorUids([1, 2], (err, uids) => {\n                    assert.ifError(err);\n                    assert.strictEqual(uids.length, 2);\n                    assert(uids[0].includes('1'));\n                    assert.strictEqual(uids[1].length, 0);\n                    done();\n                });\n            });\n\n            it('should not fail when there are multiple groups', (done) => {\n                async.series([\n                    async.apply(groups.create, { name: 'testGroup2' }),\n                    async.apply(groups.join, 'cid:1:privileges:groups:moderate', 'testGroup2'),\n                    async.apply(groups.join, 'testGroup2', 1),\n                    function (next) {\n                        Categories.getModeratorUids([1, 2], (err, uids) => {\n                            assert.ifError(err);\n                            assert(uids[0].includes('1'));\n                            next();\n                        });\n                    },\n                ], done);\n            });\n\n            after((done) => {\n                async.series([\n                    async.apply(groups.leave, 'cid:1:privileges:groups:moderate', 'testGroup'),\n                    async.apply(groups.leave, 'cid:1:privileges:groups:moderate', 'testGroup2'),\n                    async.apply(groups.destroy, 'testGroup'),\n                    async.apply(groups.destroy, 'testGroup2'),\n                ], done);\n            });\n        });\n    });\n\n\n    describe('getTopicIds', () => {\n        const plugins = require('../src/plugins');\n        it('should get topic ids with filter', (done) => {\n            function method(data, callback) {\n                data.tids = [1, 2, 3];\n                callback(null, data);\n            }\n\n            plugins.hooks.register('my-test-plugin', {\n                hook: 'filter:categories.getTopicIds',\n                method: method,\n            });\n\n            Categories.getTopicIds({\n                cid: categoryObj.cid,\n                start

thing', (done) => {\n        socketNotifications.markAllRead({ uid: 1000 }, null, (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should link to the first unread post in a watched topic', (done) => {\n        const categories = require('../src/categories');\n        const topics = require('../src/topics');\n        let watcherUid;\n        let cid;\n        let tid;\n        let pid;\n\n        async.waterfall([\n            function (next) {\n                user.create({ username: 'watcher' }, next);\n            },\n            function (_watcherUid, next) {\n                watcherUid = _watcherUid;\n\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n            function (category, next) {\n                cid = category.cid;\n\n                topics.post({\n                    uid: watcherUid,\n                    cid: cid,\n                    title: 'Test Topic Title',\n                    content: 'The content of test topic',\n                }, next);\n            },\n            function (topic, next) {\n                tid = topic.topicData.tid;\n\n                topics.follow(tid, watcherUid, next);\n            },\n            function (next) {\n                topics.reply({\n                    uid: uid,\n                    content: 'This is the first reply.',\n                    tid: tid,\n                }, next);\n            },\n            function (post, next) {\n                pid = post.pid;\n\n                topics.reply({\n                    uid: uid,\n                    content: 'This is the second reply.',\n                    tid: tid,\n                }, next);\n            },\n            function (post, next) {\n                // notifications are sent asynchronously with a 1 second delay.\n                setTimeout(next, 3000);\n            },\n            function (next) {\n                user.notifications.get(watcherUid, next);\n            },\n            function (notifications, next) {\n                assert.equal(notifications.unread.length, 1, 'there should be 1 unread notification');\n                assert.equal(`${nconf.get('relative_path')}/post/${pid}`, notifications.unread[0].path, 'the notification should link to the first unread post');\n                next();\n            },\n        ], (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should get notification by nid', (done) => {\n        socketNotifications.get({ uid: uid }, { nids: [notification.nid] }, (err, data) => {\n            assert.ifError(err);\n            assert.equal(data[0].bodyShort, 'bodyShort');\n            assert.equal(data[0].nid, 'notification_id');\n            assert.equal(data[0].path, `${nconf.get('relative_path')}/notification/path`);\n            done();\n        });\n    });\n\n    it('should get user\\'s notifications', (done) => {\n        socketNotifications.get({ uid: uid }, {}, (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.unread.length, 0);\n            assert.equal(data.read[0].nid, 'notification_id');\n            done();\n        });\n    });\n\n    it('should error if not logged in', (done) => {\n        socketNotifications.deleteAll({ uid: 0 }, null, (err) => {\n            assert.equal(err.message, '[[error:no-privileges]]');\n            done();\n        });\n    });\n\n    it('should delete all user notifications', (done) => {\n        socketNotifications.deleteAll({ uid: uid }, null, (err) => {\n            assert.ifError(err);\n            socketNotifications.get({ uid: uid }, {}, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.unread.length, 0);\n                assert.equal(data.read.length, 0);\n                done();\n            });\n        });\n    });\n\n    it('should return empty with falsy uid', (done) => {\n        user.notifications.get(0, (err, data) => {\n            assert.ifError(err);\n            assert.equal(data.read.length, 0);\n            assert.equal(data.unread.length, 0);\n            done();\n        });\n    });\n\n    it('should get all notifications and filter', (done) => {\n        const nid = 'willbefiltered';\n        notifications.create({\n            bodyShort: 'bodyShort',\n            nid: nid,\n            path: '/notification/path',\n            type: 'post',\n        }, (err, notification) => {\n            assert.ifError(err);\n            notifications.push(notification, [uid], (err) => {\n                assert.ifError(err);\n                setTimeout(() => {\n                    user.notifications.getAll(uid, 'post', (err, nids) => {\n                        assert.ifError(err);\n                        assert(nids.includes(nid));\n                        done();\n                    });\n                }, 3000);\n            });\n        });\n    });\n\n    it('should not get anything if notifications does not exist', (done) => {\n        user.notifications.getNotifications(['doesnotexistnid1', 'doesnotexistnid2'], uid, (err, data) => {\n            assert.ifError(err);\n            assert.deepEqual(data, []);\n            done();\n        });\n    });\n\n    it('should get daily notifications', (done) => {\n        user.notifications.getDailyUnread(uid, (err, data) => {\n            assert.ifError(err);\n            assert.equal(data[0].nid, 'willbefiltered');\n            done();\n        });\n    });\n\n    it('should return empty array for invalid interval', (done) => {\n        user.notifications.getUnreadInterval(uid, '2 aeons', (err, data) => {\n            assert.ifError(err);\n            assert.deepEqual(data, []);\n            done();\n        });\n    });\n\n    it('should return 0 for falsy uid', (done) => {\n        user.notifications.getUnreadCount(0, (err, count) => {\n            assert.ifError(err);\n            assert.equal(count, 0);\n            done();\n        });\n    });\n\n    it('should not do anything if uid is falsy', (done) => {\n        user.notifications.deleteAll(0, (err) => {\n            assert.ifError(err);\n            done();\n        });\n    });\n\n    it('should send notification to followers of user when he posts', (done) => {\n        let followerUid;\n        async.waterfall([\n            function (next) {\n                user.create({ username: 'follower' }, next);\n            },\n            function (_followerUid, next) {\n                followerUid = _followerUid;\n                user.follow(followerUid, uid, next);\n            },\n            function (next) {\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n            function (category, next) {\n                topics.post({\n                    uid: uid,\n                    cid: category.cid,\n                    title: 'Test Topic Title',\n                    content: 'The content of test topic',\n                }, next);\n            },\n            function (data, next) {\n                setTimeout(next, 1100);\n            },\n            function (next) {\n                user.notifications.getAll(followerUid, '', next);\n            },\n        ], (err, data) => {\n            assert.ifError(err);\n            assert(data);\n            done();\n        });\n    });\n\n    it('should send welcome notification', (done) => {\n        meta.config.welcomeNotification = 'welcome to the forums';\n        user.notifications.sendWelcomeNotification(uid, (err) => {\n            assert.ifError(err);\n            user.notifications.sendWelcomeNotification(uid, (err) => {\n                assert.ifError(err);\n                setTimeout(() => {\n                    user.notifications.getAll(uid, '', (err, data) => {\n                        meta.config.welcomeNotification = '';\n                        assert.ifError(err);\n                        assert(data.includes(`welcome_${uid}`), data);\n                        done();\n                    });\n                }, 2000);\n            });\n        });\n    });\n\n    it('should prune notifications', (done) => {\n        notifications.create({\n            bodyShort: 'bodyShort',\n            nid: 'tobedeleted',\n            path: '/notification/path',\n        }, (err, notification) => {\n            assert.ifError(err);\n            notifications.prune((err) => {\n                assert.ifError(err);\n                const month = 2592000000;\n                db.sortedSetAdd('notifications', Date.now() - (2 * month), notification.nid, (err) => {\n                    assert.ifError(err);\n                    notifications.prune((err) => {\n                        assert.ifError(err);\n                        notifications.get(notification.nid, (err, data) => {\n                            assert.ifError(err);\n                            assert(!data);\n                            done();\n                        });\n                    });\n                });\n            });\n        });\n    });\n});\n"},"test/package-install.js":{"tests":[{"id":"1712","name":"Package install lib updatePackageFile() should remove non-`nodebb-` modules not specified in `install/package.json`"},{"id":"1713","name":"Package install lib updatePackageFile() should merge new root level properties from `install/package.json` into `package.json`"},{"id":"1714","name":"Package install lib updatePackageFile() should add new dependencies"},{"id":"1715","name":"Package install lib updatePackageFile() should update version on dependencies"},{"id":"1716","name":"Package install lib updatePackageFile() should deep merge nested objects"},{"id":"1717","name":"Package install lib updatePackageFile() should remove extraneous devDependencies"},{"id":"1718","name":"Package install lib updatePackageFile() should handle if there is no package.json"}],"source":"'use strict';\n\nconst path = require('path');\nconst fs = require('fs').promises;\nconst assert = require('assert');\n\nconst pkgInstall = require('../src/cli/package-install');\n\ndescribe('Package install lib', () => {\n    /**\n     * Important:\n     *   - The tests here have a beforeEach() run prior to each test, it resets\n     *     package.json and install/package.json back to identical states.\n     *   - Update `source` and `current` for testing.\n     */\n    describe('updatePackageFile()', () => {\n        let source;\n        let current;\n        const sourcePackagePath = path.resolve(__dirname, '../install/package.json');\n        const packageFilePath = path.resolve(__dirname, '../package.json');\n\n        before(async () => {\n            // Move `install/package.json` and `package.json` out of the way for now\n            await fs.copyFile(sourcePackagePath, path.resolve(__dirname, '../install/package.json.bak')); // safekeeping\n            await fs.copyFile(packageFilePath, path.resolve(__dirname, '../package.json.bak')); // safekeeping\n        });\n\n        beforeEach(async () => {\n            await fs.copyFile(path.resolve(__dirname, '../install/package.json.bak'), sourcePackagePath);\n            await fs.copyFile(sourcePackagePath, packageFilePath); // match files for testing\n            source = JSON.parse(await fs.readFile(sourcePackagePath));\n            current = JSON.parse(await fs.readFile(packageFilePath));\n        });\n\n        it('should remove non-`nodebb-` modules not specified in `install/package.json`', async () => {\n            source.dependencies.dotenv = '16.0.0';\n            await fs.writeFile(packageFilePath, JSON.stringify(source, null, 4));\n            delete source.dependencies.dotenv;\n\n            pkgInstall.updatePackageFile();\n\n            // assert it removed the extra package\n            const packageCleaned = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert(!packageCleaned.dependencies.dotenv, 'dependency was not removed');\n        });\n\n        it('should merge new root level properties from `install/package.json` into `package.json`', async () => {\n            source.bin = './nodebb';\n            await fs.writeFile(sourcePackagePath, JSON.stringify(source, null, 4));\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.deepStrictEqual(updated, source);\n        });\n\n        it('should add new dependencies', async () => {\n            source.dependencies['nodebb-plugin-foobar'] = '1.0.0';\n            await fs.writeFile(sourcePackagePath, JSON.stringify(source, null, 4));\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.deepStrictEqual(updated, source);\n        });\n\n        it('should update version on dependencies', async () => {\n            source.dependencies['nodebb-plugin-mentions'] = '1.0.0';\n            await fs.writeFile(sourcePackagePath, JSON.stringify(source, null, 4));\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.deepStrictEqual(updated, source);\n        });\n\n        it('should deep merge nested objects', async () => {\n            current.scripts.postinstall = 'echo \"I am a silly bean\";';\n            await fs.writeFile(packageFilePath, JSON.stringify(current, null, 4));\n            source.scripts.preinstall = 'echo \"What are you?\";';\n            await fs.writeFile(sourcePackagePath, JSON.stringify(source, null, 4));\n            source.scripts.postinstall = 'echo \"I am a silly bean\";';\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.deepStrictEqual(updated, source);\n            assert.strictEqual(updated.scripts.postinstall, 'echo \"I am a silly bean\";');\n            assert.strictEqual(updated.scripts.preinstall, 'echo \"What are you?\";');\n        });\n\n        it('should remove extraneous devDependencies', async () => {\n            current.devDependencies.expect = '27.5.1';\n            await fs.writeFile(packageFilePath, JSON.stringify(current, null, 4));\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.strictEqual(updated.devDependencies.hasOwnProperty('expect'), false);\n        });\n\n        it('should handle if there is no package.json', async () => {\n            await fs.unlink(packageFilePath);\n\n            pkgInstall.updatePackageFile();\n            const updated = JSON.parse(await fs.readFile(packageFilePath, 'utf8'));\n            assert.deepStrictEqual(updated, source);\n        });\n\n        after(async () => {\n            // Clean up\n            await fs.rename(path.resolve(__dirname, '../install/package.json.bak'), sourcePackagePath);\n            await fs.rename(path.resolve(__dirname, '../package.json.bak'), packageFilePath);\n        });\n    });\n});\n"},"test/pagination.js":{"tests":[{"id":"1719","name":"Pagination should create empty pagination for 1 page"},{"id":"1720","name":"Pagination should create pagination for 10 pages"},{"id":"1721","name":"Pagination should create pagination for 3 pages with query params"}],"source":"'use strict';\n\n\nconst assert = require('assert');\nconst pagination = require('../src/pagination');\n\ndescribe('Pagination', () => {\n    it('should create empty pagination for 1 page', (done) => {\n        const data = pagination.create(1, 1);\n        assert.equal(data.pages.length, 0);\n        assert.equal(data.rel.length, 0);\n        assert.equal(data.pageCount, 1);\n        assert.equal(data.prev.page, 1);\n        assert.equal(data.next.page, 1);\n        done();\n    });\n\n    it('should create pagination for 10 pages', (done) => {\n        const data = pagination.create(2, 10);\n        // [1, (2), 3, 4, 5, separator, 9, 10]\n        assert.equal(data.pages.length, 8);\n        assert.equal(data.rel.length, 2);\n        assert.equal(data.pageCount, 10);\n        assert.equal(data.prev.page, 1);\n        assert.equal(data.next.page, 3);\n        done();\n    });\n\n    it('should create pagination for 3 pages with query params', (done) => {\n        const data = pagination.create(1, 3, { key: 'value' });\n        assert.equal(data.pages.length, 3);\n        assert.equal(data.rel.length, 1);\n        assert.equal(data.pageCount, 3);\n        assert.equal(data.prev.page, 1);\n        assert.equal(data.next.page, 2);\n        assert.equal(data.pages[0].qs, 'key=value&page=1');\n        done();\n    });\n});\n"},"test/password.js":{"tests":[{"id":"1722","name":"Password .hash() should return a password hash when called"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst bcrypt = require('bcryptjs');\n\nconst password = require('../src/password');\n\ndescribe('Password', () => {\n    describe('.hash()', () => {\n        it('should return a password hash when called', async () => {\n            const hash = await password.hash(12, 'test');\n            assert(hash.startsWith('$2a$'));\n        });\n    });\n\n    describe('.compare()', async () => {\n        const salt = await bcrypt.genSalt(12);\n\n        it('should correctly compare a password and a hash', async () => {\n            const hash = await password.hash(12, 'test');\n            const match = await password.compare('test', hash, true);\n            assert(match);\n        });\n\n        it('should correctly handle comparison with no sha wrapping of the input (backwards compatibility)', async () => {\n            const hash = await bcrypt.hash('test', salt);\n            const match = await password.compare('test', hash, false);\n            assert(match);\n        });\n\n        it('should continue to function even with passwords > 73 characters', async () => {\n            const arr = [];\n            arr.length = 100;\n            const hash = await password.hash(12, arr.join('a'));\n\n            arr.length = 150;\n            const match = await password.compare(arr.join('a'), hash, true);\n            assert.strictEqual(match, false);\n        });\n\n        it('should process a million-character long password quickly', async () => {\n            // ... because sha512 reduces it to a constant size\n            const arr = [];\n            const start = Date.now();\n            arr.length = 1000000;\n            await password.hash(12, arr.join('a'));\n            const end = Date.now();\n\n            assert(end - start <"+" 5000);\n        });\n    });\n});\n"},"test/posts.js":{"tests":[{"id":"1723","name":"Post's should update category teaser properly"},{"id":"1724","name":"Post's should change owner of post and topic properly"},{"id":"1725","name":"Post's should fail to change owner if new owner does not exist"},{"id":"1726","name":"Post's should fail to change owner if user is not authorized"},{"id":"1727","name":"Post's should return falsy if post does not exist"},{"id":"1728","name":"Post's should get recent poster uids"},{"id":"1729","name":"Post's should error if user does not exist"},{"id":"1730","name":"Post's voting should fail to upvote post if group does not have upvote permission"},{"id":"1731","name":"Post's voting should upvote a post"},{"id":"1732","name":"Post's voting should add the pid to the :votes sorted set for that user"},{"id":"1733","name":"Post's voting should get voters"},{"id":"1734","name":"Post's voting should get upvoters"},{"id":"1735","name":"Post's voting should unvote a post"},{"id":"1736","name":"Post's voting should downvote a post"},{"id":"1737","name":"Post's voting should prevent downvoting more than total daily limit"},{"id":"1738","name":"Post's voting should prevent downvoting target user more than total daily limit"},{"id":"1739","name":"Post's bookmarking should bookmark a post"},{"id":"1740","name":"Post's bookmarking should unbookmark a post"},{"id":"1741","name":"Post's endorsing should not endorse a post if the endorser is not instructor"},{"id":"1742","name":"Post's endorsing should not unendorse a post if the endorser is not instructor"},{"id":"1743","name":"Post's endorsing should endorse a post if the endorser is instructor"},{"id":"1744","name":"Post's endorsing should unendorse a post if the endorser is instructor"},{"id":"1745","name":"Post's endorsing should return multiple endorse status if requested for multiple posts"},{"id":"1746","name":"Post's post tools should error if data is invalid"},{"id":"1747","name":"Post's post tools should load post tools"},{"id":"1748","name":"Post's delete/restore/purge should error with invalid data"},{"id":"1749","name":"Post's delete/restore/purge should delete a post"},{"id":"1750","name":"Post's delete/restore/purge should not see post content if global mod does not have posts:view_deleted privilege"},{"id":"1751","name":"Post's delete/restore/purge should restore a post"},{"id":"1752","name":"Post's delete/restore/purge should delete topic if last main post is deleted"},{"id":"1753","name":"Post's delete/restore/purge should purge posts and purge topic"},{"id":"1754","name":"Post's edit should error if user is not logged in"},{"id":"1755","name":"Post's edit should error if data is invalid or missing"},{"id":"1756","name":"Post's edit should error if title is too short"},{"id":"1757","name":"Post's edit should error if title is too long"},{"id":"1758","name":"Post's edit should error with too few tags"},{"id":"1759","name":"Post's edit should error with too many tags"},{"id":"1760","name":"Post's edit should error if content is too short"},{"id":"1761","name":"Post's edit should error if content is too long"},{"id":"1762","name":"Post's edit should edit post"},{"id":"1763","name":"Post's edit should disallow post editing for new users if post was made past the threshold for editing"},{"id":"1764","name":"Post's edit should edit a deleted post"},{"id":"1765","name":"Post's edit should edit a reply post"},{"id":"1766","name":"Post's edit should return diffs"},{"id":"1767","name":"Post's edit should load diffs and reconstruct post"},{"id":"1768","name":"Post's edit should not allow guests to view diffs"},{"id":"1769","name":"Post's edit should allow registered-users group to view diffs"},{"id":"1770","name":"Post's edit should not delete first diff of a post"},{"id":"1771","name":"Post's edit should delete a post diff"},{"id":"1772","name":"Post's edit should load (oldest) diff and reconstruct post correctly after a diff deletion"},{"id":"1773","name":"Post's move should error if uid is not logged in"},{"id":"1774","name":"Post's move should error if data is invalid"},{"id":"1775","name":"Post's move should error if user does not have move privilege"},{"id":"1776","name":"Post's move should move a post"},{"id":"1777","name":"Post's move should fail to move post if not moderator of target category"},{"id":"1778","name":"Post's getPostSummaryByPids should return empty array for empty pids"},{"id":"1779","name":"Post's getPostSummaryByPids should get post summaries"},{"id":"1780","name":"Post's parse should not crash and return falsy if post data is falsy"},{"id":"1781","name":"Post's parse should store post content in cache"},{"id":"1782","name":"Post's parse should parse signature and remove links and images"},{"id":"1783","name":"Post's parse should turn relative links in post body to absolute urls"},{"id":"1784","name":"Post's socket methods should error with invalid data"},{"id":"1785","name":"Post's socket methods should error with invalid tid"},{"id":"1786","name":"Post's socket methods should fail to get raw post because of privilege"},{"id":"1787","name":"Post's socket methods should fail to get raw post because post is deleted"},{"id":"1788","name":"Post's socket methods should get raw post content"},{"id":"1789","name":"Post's socket methods should get post"},{"id":"1790","name":"Post's socket methods should get post category"},{"id":"1791","name":"Post's socket methods should get pid index"},{"id":"1792","name":"Post's socket methods should get pid index in reverse"},{"id":"1793","name":"Post's filterPidsByCid should return pids as is if cid is falsy"},{"id":"1794","name":"Post's filterPidsByCid should filter pids by single cid"},{"id":"1795","name":"Post's filterPidsByCid should filter pids by multiple cids"},{"id":"1796","name":"Post's post queue should add topic to post queue"},{"id":"1797","name":"Post's post queue should add reply to post queue"},{"id":"1798","name":"Post's post queue should load queued posts"},{"id":"1799","name":"Post's post queue should error if data is invalid"},{"id":"1800","name":"Post's post queue should edit post in queue"},{"id":"1801","name":"Post's post queue should edit topic title in queue"},{"id":"1802","name":"Post's post queue should edit topic category in queue"},{"id":"1803","name":"Post's post queue should prevent regular users from approving posts"},{"id":"1804","name":"Post's post queue should prevent regular users from approving non existing posts"},{"id":"1805","name":"Post's post queue should accept queued posts and submit"},{"id":"1806","name":"Post's post queue should not crash if id does not exist"},{"id":"1807","name":"Post's post queue should bypass post queue if user is in exempt group"},{"id":"1808","name":"Post's post queue should update queued post's topic if target topic is merged"},{"id":"1809","name":"Post's Topic Backlinks .syncBacklinks() should error on invalid data"},{"id":"1810","name":"Post's Topic Backlinks .syncBacklinks() should do nothing if the post does not contain a link to a topic"},{"id":"1811","name":"Post's Topic Backlinks .syncBacklinks() should create a backlink if it detects a topic link in a post"},{"id":"1812","name":"Post's Topic Backlinks .syncBacklinks() should remove the backlink (but keep the event) if the post no longer contains a link to a topic"},{"id":"1813","name":"Post's Topic Backlinks integration tests should create a topic event in the referenced topic"},{"id":"1814","name":"Post's Topic Backlinks integration tests should not create a topic event if referenced topic is the same as current topic"},{"id":"1815","name":"Post's Topic Backlinks integration tests should not show backlink events if the feature is disabled"},{"id":"1816","name":"Posts' subfolder tests"}],"source":"'use strict';\n\n\nconst assert = require('assert');\nconst async = require('async');\nconst request = require('request');\nconst nconf = require('nconf');\nconst path = require('path');\nconst util = require('util');\n\nconst sleep = util.promisify(setTimeout);\n\nconst db = require('./mocks/databasemock');\nconst topics = require('../src/topics');\nconst posts = require('../src/posts');\nconst categories = require('../src/categories');\nconst privileges = require('../src/privileges');\nconst user = require('../src/user');\nconst groups = require('../src/groups');\nconst socketPosts = require('../src/socket.io/posts');\nconst apiPosts = require('../src/api/posts');\nconst apiTopics = require('../src/api/topics');\nconst meta = require('../src/meta');\nconst file = require('../src/file');\nconst helpers = require('./helpers');\n\ndescribe('Post\\'s', () => {\n    let voterUid;\n    let voteeUid;\n    let instructorUid;\n    let globalModUid;\n    let postData;\n    let topicData;\n    let cid;\n\n    before((done) => {\n        async.series({\n            voterUid: function (next) {\n                user.create({ username: 'upvoter' }, next);\n            },\n            instructorUid: function (next) {\n                user.create({ username: 'admin' }, next);\n            },\n            voteeUid: function (next) {\n                user.create({ username: 'upvotee' }, next);\n            },\n            globalModUid: function (next) {\n                user.create({ username: 'globalmod', password: 'globalmodpwd' }, next);\n            },\n            category: function (next) {\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n        }, (err, results) => {\n            if (err) {\n                return done(err);\n            }\n\n            voterUid = results.voterUid;\n            voteeUid = results.voteeUid;\n            instructorUid = results.instructorUid;\n            globalModUid = results.globalModUid;\n            cid = results.category.cid;\n\n            topics.post({\n                uid: results.voteeUid,\n                cid: results.category.cid,\n                title: 'Test Topic Title',\n                content: 'The content of test topic',\n            }, (err, data) => {\n                if (err) {\n                    return done(err);\n                }\n                postData = data.postData;\n                topicData = data.topicData;\n                groups.join('instructors', instructorUid);\n                groups.join('Global Moderators', globalModUid, done);\n            });\n        });\n    });\n\n    it('should update category teaser properly', async () => {\n        const util = require('util');\n        const getCategoriesAsync = util.promisify(async (callback) => {\n            request(`${nconf.get('url')}/api/categories`, { json: true }, (err, res, body) => {\n                callback(err, body);\n            });\n        });\n\n        const postResult = await topics.post({ uid: globalModUid, cid: cid, title: 'topic title', content: '123456789' });\n\n        let data = await getCategoriesAsync();\n        assert.equal(data.categories[0].teaser.pid, postResult.postData.pid);\n        assert.equal(data.categories[0].posts[0].content, '123456789');\n        assert.equal(data.categories[0].posts[0].pid, postResult.postData.pid);\n\n        const newUid = await user.create({ username: 'teaserdelete' });\n        const newPostResult = await topics.post({ uid: newUid, cid: cid, title: 'topic title', content: 'xxxxxxxx' });\n\n        data = await getCategoriesAsync();\n        assert.equal(data.categories[0].teaser.pid, newPostResult.postData.pid);\n        assert.equal(data.categories[0].posts[0].content, 'xxxxxxxx');\n        assert.equal(data.categories[0].posts[0].pid, newPostResult.postData.pid);\n\n        await user.delete(1, newUid);\n\n        data = await getCategoriesAsync();\n        assert.equal(data.categories[0].teaser.pid, postResult.postData.pid);\n        assert.equal(data.categories[0].posts[0].content, '123456789');\n        assert.equal(data.categories[0].posts[0].pid, postResult.postData.pid);\n    });\n\n    it('should change owner of post and topic properly', async () => {\n        const oldUid = await user.create({ username: 'olduser' });\n        const newUid = await user.create({ username: 'newuser' });\n        const postResult = await topics.post({ uid: oldUid, cid: cid, title: 'change owner', content: 'original post' });\n        const postData = await topics.reply({ uid: oldUid, tid: postResult.topicData.tid, content: 'firstReply' });\n        const pid1 = postResult.postData.pid;\n        const pid2 = postData.pid;\n\n        assert.deepStrictEqual(await db.sortedSetScores(`tid:${postResult.topicData.tid}:posters`, [oldUid, newUid]), [2, null]);\n\n        await posts.changeOwner([pid1, pid2], newUid);\n\n        assert.deepStrictEqual(await db.sortedSetScores(`tid:${postResult.topicData.tid}:posters`, [oldUid, newUid]), [0, 2]);\n\n        assert.deepStrictEqual(await posts.isOwner([pid1, pid2], oldUid), [false, false]);\n        assert.deepStrictEqual(await posts.isOwner([pid1, pid2], newUid), [true, true]);\n\n        assert.strictEqual(await user.getUserField(oldUid, 'postcount'), 0);\n        assert.strictEqual(await user.getUserField(newUid, 'postcount'), 2);\n\n        assert.strictEqual(await user.getUserField(oldUid, 'topiccount'), 0);\n        assert.strictEqual(await user.getUserField(newUid, 'topiccount'), 1);\n\n        assert.strictEqual(await db.sortedSetScore('users:postcount', oldUid), 0);\n        assert.strictEqual(await db.sortedSetScore('users:postcount', newUid), 2);\n\n        assert.strictEqual(await topics.isOwner(postResult.topicData.tid, oldUid), false);\n        assert.strictEqual(await topics.isOwner(postResult.topicData.tid, newUid), true);\n    });\n\n    it('should fail to change owner if new owner does not exist', async () => {\n        try {\n            await posts.changeOwner([1], '9999999');\n        } catch (err) {\n            assert.strictEqual(err.message, '[[error:no-user]]');\n        }\n    });\n\n    it('should fail to change owner if user is not authorized', async () => {\n        try {\n            await socketPosts.changeOwner({ uid: voterUid }, { pids: [1, 2], toUid: voterUid });\n        } catch (err) {\n            assert.strictEqual(err.message, '[[error:no-privileges]]');\n        }\n    });\n\n    it('should return falsy if post does not exist', (done) => {\n        posts.getPostData(9999, (err, postData) => {\n            assert.ifError(err);\n            assert.equal(postData, null);\n            done();\n        });\n    });\n\n    describe('voting', () => {\n        it('should fail to upvote post if group does not have upvote permission', async () => {\n            await privileges.categories.rescind(['groups:posts:upvote', 'groups:posts:downvote'], cid, 'registered-users');\n            let err;\n            try {\n                await apiPosts.upvote({ uid: voterUid }, { pid: postData.pid, room_id: 'topic_1' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.equal(err.message, '[[error:no-privileges]]');\n            try {\n                await apiPosts.downvote({ uid: voterUid }, { pid: postData.pid, room_id: 'topic_1' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.equal(err.message, '[[error:no-privileges]]');\n            await privileges.categories.give(['groups:posts:upvote', 'groups:posts:downvote'], cid, 'registered-users');\n        });\n\n        it('should upvote a post', async () => {\n            const result = await apiPosts.upvote({ uid: voterUid }, { pid: postData.pid, room_id: 'topic_1' });\n            assert.equal(result.post.upvotes, 1);\n            assert.equal(result.post.downvotes, 0);\n            assert.equal(result.post.votes, 1);\n            assert.equal(result.user.reputation, 1);\n            const data = await posts.hasVoted(postData.pid, voterUid);\n            assert.equal(data.upvoted, true);\n            assert.equal(data.downvoted, false);\n        });\n\n        it('should add the pid to the :votes sorted set for that user', async () => {\n            const cid = await posts.getCidByPid(postData.pid);\n            const { uid, pid } = postData;\n\n            const score = await db.sortedSetScore(`cid:${cid}:uid:${uid}:pids:votes`, pid);\n            assert.strictEqual(score, 1);\n        });\n\n        it('should get voters', (done) => {\n            socketPosts.getVoters({ uid: globalModUid }, { pid: postData.pid, cid: cid }, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.upvoteCount, 1);\n                assert.equal(data.downvoteCount, 0);\n                assert(Array.isArray(data.upvoters));\n                assert.equal(data.upvoters[0].username, 'upvoter');\n                done();\n            });\n        });\n\n        it('should get upvoters', (done) => {\n            socketPosts.getUpvoters({ uid: globalModUid }, [postData.pid], (err, data) => {\n                assert.ifError(err);\n                assert.equal(data[0].otherCount, 0);\n                assert.equal(data[0].usernames, 'upvoter');\n                done();\n            });\n        });\n\n        it('should unvote a post', async () => {\n            const result = await apiPosts.unvote({ uid: voterUid }, { pid: postData.pid, room_id: 'topic_1' });\n            assert.equal(result.post.upvotes, 0);\n            assert.equal(result.post.downvotes, 0);\n            assert.equal(result.post.votes, 0);\n            assert.equal(result.user.reputation, 0);\n            const data = await posts.hasVoted(postData.pid, voterUid);\n            assert.equal(data.upvoted, false);\n            assert.equal(data.downvoted, false);\n        });\n\n        it('should downvote a post', async () => {\n            const result = await apiPosts.downvote({ uid: voterUid }, { pid: postData.pid, room_id: 'topic_1' });\n            assert.equal(result.post.upvotes, 0);\n            assert.equal(result.post.downvotes, 1);\n            assert.equal(result.post.votes, -1);\n            assert.equal(result.user.reputation, -1);\n            const data = await posts.hasVoted(postData.pid, voterUid);\n            assert.equal(data.upvoted, false);\n            assert.equal(data.downvoted, true);\n        });\n\n        it('should add the pid to the :votes sorted set for that user', async () => {\n            const cid = await posts.getCidByPid(postData.pid);\n            const { uid, pid } = postData;\n\n            const score = await db.sortedSetScore(`cid:${cid}:uid:${uid}:pids:votes`, pid);\n            assert.strictEqual(score, -1);\n        });\n\n        it('should prevent downvoting more than total daily limit', async () => {\n            const oldValue = meta.config.downvotesPerDay;\n            meta.config.downvotesPerDay = 1;\n            let err;\n            const p1 = await topics.reply({\n                uid: voteeUid,\n                tid: topicData.tid,\n                content: 'raw content',\n            });\n            try {\n                await apiPosts.downvote({ uid: voterUid }, { pid: p1.pid, room_id: 'topic_1' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.equal(err.message, '[[error:too-many-downvotes-today, 1]]');\n            meta.config.downvotesPerDay = oldValue;\n        });\n\n        it('should prevent downvoting target user more than total daily limit', async () => {\n            const oldValue = meta.config.downvotesPerUserPerDay;\n            meta.config.downvotesPerUserPerDay = 1;\n            let err;\n            const p1 = await topics.reply({\n                uid: voteeUid,\n                tid: topicData.tid,\n                content: 'raw content',\n            });\n            try {\n                await apiPosts.downvote({ uid: voterUid }, { pid: p1.pid, room_id: 'topic_1' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.equal(err.message, '[[error:too-many-downvotes-today-user, 1]]');\n            meta.config.downvotesPerUserPerDay = oldValue;\n        });\n    });\n\n    describe('bookmarking', () => {\n        it('should bookmark a post', async () => {\n            const data = await apiPosts.bookmark({ uid: voterUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            assert.equal(data.isBookmarked, true);\n            const hasBookmarked = await posts.hasBookmarked(postData.pid, voterUid);\n            assert.equal(hasBookmarked, true);\n        });\n\n        it('should unbookmark a post', async () => {\n            const data = await apiPosts.unbookmark({ uid: voterUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            assert.equal(data.isBookmarked, false);\n            const hasBookmarked = await posts.hasBookmarked([postData.pid], voterUid);\n            assert.equal(hasBookmarked[0], false);\n        });\n    });\n\n    describe('endorsing', () => {\n        it('should not endorse a post if the endorser is not instructor', async () => {\n            try {\n                await apiPosts.endorse({ uid: voterUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            } catch (err) {\n                return assert.equal(err.message, '[[error:not-instructor]]');\n            }\n        });\n\n        it('should not unendorse a post if the endorser is not instructor', async () => {\n            try {\n                await apiPosts.unendorse({ uid: voterUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            } catch (err) {\n                return assert.equal(err.message, '[[error:not-instructor]]');\n            }\n        });\n\n        it('should endorse a post if the endorser is instructor', async () => {\n            const data = await apiPosts.endorse({ uid: instructorUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            assert.equal(data.isEndorsed, true);\n            const hasEndorsed = await posts.hasEndorsed(postData.pid, instructorUid);\n            assert.equal(hasEndorsed, true);\n        });\n\n        it('should unendorse a post if the endorser is instructor', async () => {\n            const data = await apiPosts.unendorse({ uid: instructorUid }, { pid: postData.pid, room_id: `topic_${postData.tid}` });\n            assert.equal(data.isEndorsed, false);\n            const hasEndorsed = await posts.hasEndorsed(postData.pid, instructorUid);\n            assert.equal(hasEndorsed, false);\n        });\n\n        it('should return multiple endorse status if requested for multiple posts', async () => {\n            const userOneUid = await user.create({ username: 'user1' });\n            const postResult = await topics.post({ uid: userOneUid, cid: cid, title: 'change owner', content: 'original post' });\n            const postData = await topics.reply({ uid: userOneUid, tid: postResult.topicData.tid, content: 'firstReply' });\n            const pid1 = postResult.postData.pid;\n            const pid2 = postData.pid;\n            const data1 = await apiPosts.endorse({ uid: instructorUid }, { pid: pid1, room_id: `topic_${postData.tid}` });\n            const data2 = await apiPosts.unendorse({ uid: instructorUid }, { pid: pid2, room_id: `topic_${postData.tid}` });\n            assert.equal(data1.isEndorsed, true);\n            assert.equal(data2.isEndorsed, false);\n            const hasEndorsed = await posts.hasEndorsed([pid1, pid2], instructorUid);\n            assert.equal(hasEndorsed[0], true);\n            assert.equal(hasEndorsed[1], false);\n        });\n    });\n\n    describe('post tools', () => {\n        it('should error if data is invalid', (done) => {\n            socketPosts.loadPostTools({ uid: globalModUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should load post tools', (done) => {\n            socketPosts.loadPostTools({ uid: globalModUid }, { pid: postData.pid, cid: cid }, (err, data) => {\n                assert.ifError(err);\n                assert(data.posts.display_edit_tools);\n                assert(data.posts.display_delete_tools);\n                assert(data.posts.display_moderator_tools);\n                assert(data.posts.display_move_tools);\n                done();\n            });\n        });\n    });\n\n    describe('delete/restore/purge', () => {\n        async function createTopicWithReply() {\n            const topicPostData = await topics.post({\n                uid: voterUid,\n                cid: cid,\n                title: 'topic to delete/restore/purge',\n                content: 'A post to delete/restore/purge',\n            });\n\n            const replyData = await topics.reply({\n                uid: voterUid,\n                tid: topicPostData.topicData.tid,\n                timestamp: Date.now(),\n                content: 'A post to delete/restore and purge',\n            });\n            return [topicPostData, replyData];\n        }\n\n        let tid;\n        let mainPid;\n        let replyPid;\n\n        before(async () => {\n            const [topicPostData, replyData] = await createTopicWithReply();\n            tid = topicPostData.topicData.tid;\n            mainPid = topicPostData.postData.pid;\n            replyPid = replyData.pid;\n            await privileges.categories.give(['groups:purge'], cid, 'registered-users');\n        });\n\n        it('should error with invalid data', async () => {\n            try {\n                await apiPosts.delete({ uid: voterUid }, null);\n            } catch (err) {\n                return assert.equal(err.message, '[[error:invalid-data]]');\n            }\n            assert(false);\n        });\n\n        it('should delete a post', async () => {\n            await apiPosts.delete({ uid: voterUid }, { pid: replyPid, tid: tid });\n            const isDeleted = await posts.getPostField(replyPid, 'deleted');\n            assert.strictEqual(isDeleted, 1);\n        });\n\n        it('should not see post content if global mod does not have posts:view_deleted privilege', (done) => {\n            async.waterfall([\n                function (next) {\n                    user.create({ username: 'global mod', password: '123456' }, next);\n                },\n                function (uid, next) {\n                    groups.join('Global Moderators', uid, next);\n                },\n                function (next) {\n                    privileges.categories.rescind(['groups:posts:view_deleted'], cid, 'Global Moderators', next);\n                },\n                function (next) {\n                    helpers.loginUser('global mod', '123456', (err, data) => {\n                        assert.ifError(err);\n                        request(`${nconf.get('url')}/api/topic/${tid}`, { jar: data.jar, json: true }, (err, res, body) => {\n                            assert.ifError(err);\n                            assert.equal(body.posts[1].content, '[[topic:post_is_deleted]]');\n                            privileges.categories.give(['groups:posts:view_deleted'], cid, 'Global Moderators', next);\n                        });\n                    });\n                },\n            ], done);\n        });\n\n        it('should restore a post', async () => {\n            await apiPosts.restore({ uid: voterUid }, { pid: replyPid, tid: tid });\n            const isDeleted = await posts.getPostField(replyPid, 'deleted');\n            assert.strictEqual(isDeleted, 0);\n        });\n\n        it('should delete topic if last main post is deleted', async () => {\n            const data = await topics.post({ uid: voterUid, cid: cid, title: 'test topic', content: 'test topic' });\n            await apiPosts.delete({ uid: globalModUid }, { pid: data.postData.pid });\n            const deleted = await topics.getTopicField(data.topicData.tid, 'deleted');\n            assert.strictEqual(deleted, 1);\n        });\n\n        it('should purge posts and purge topic', async () => {\n            const [topicPostData, replyData] = await createTopicWithReply();\n            await apiPosts.purge({ uid: voterUid }, { pid: replyData.pid });\n            await apiPosts.purge({ uid: voterUid }, { pid: topicPostData.postData.pid });\n            const pidExists = await posts.exists(replyData.pid);\n            assert.strictEqual(pidExists, false);\n            const tidExists = await topics.exists(topicPostData.topicData.tid);\n            assert.strictEqual(tidExists, false);\n        });\n    });\n\n    describe('edit', () => {\n        let pid;\n        let replyPid;\n        let tid;\n        before((done) => {\n            topics.post({\n                uid: voterUid,\n                cid: cid,\n                title: 'topic to edit',\n                content: 'A post to edit',\n                tags: ['nodebb'],\n            }, (err, data) => {\n                assert.ifError(err);\n                pid = data.postData.pid;\n                tid = data.topicData.tid;\n                topics.reply({\n                    uid: voterUid,\n                    tid: tid,\n                    timestamp: Date.now(),\n                    content: 'A reply to edit',\n                }, (err, data) => {\n                    assert.ifError(err);\n                    replyPid = data.pid;\n                    privileges.categories.give(['groups:posts:edit'], cid, 'registered-users', done);\n                });\n            });\n        });\n\n        it('should error if user is not logged in', async () => {\n            try {\n                await apiPosts.edit({ uid: 0 }, { pid: pid, content: 'gg' });\n            } catch (err) {\n                return assert.equal(err.message, '[[error:not-logged-in]]');\n            }\n            assert(false);\n        });\n\n        it('should error if data is invalid or missing', async () => {\n            try {\n                await apiPosts.edit({ uid: voterUid }, {});\n            } catch (err) {\n                return assert.equal(err.message, '[[error:invalid-data]]');\n            }\n            assert(false);\n        });\n\n        it('should error if title is too short', async () => {\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited post content', title: 'a' });\n            } catch (err) {\n                return assert.equal(err.message, `[[error:title-too-short, ${meta.config.minimumTitleLength}]]`);\n            }\n            assert(false);\n        });\n\n        it('should error if title is too long', async () => {\n            const longTitle = new Array(meta.config.maximumTitleLength + 2).join('a');\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited post content', title: longTitle });\n            } catch (err) {\n                return assert.equal(err.message, `[[error:title-too-long, ${meta.config.maximumTitleLength}]]`);\n            }\n            assert(false);\n        });\n\n        it('should error with too few tags', async () => {\n            const oldValue = meta.config.minimumTagsPerTopic;\n            meta.config.minimumTagsPerTopic = 1;\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited post content', tags: [] });\n            } catch (err) {\n                assert.equal(err.message, `[[error:not-enough-tags, ${meta.config.minimumTagsPerTopic}]]`);\n                meta.config.minimumTagsPerTopic = oldValue;\n                return;\n            }\n            assert(false);\n        });\n\n        it('should error with too many tags', async () => {\n            const tags = [];\n            for (let i = 0; i <"+" meta.config.maximumTagsPerTopic + 1; i += 1) {\n                tags.push(`tag${i}`);\n            }\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited post content', tags: tags });\n            } catch (err) {\n                return assert.equal(err.message, `[[error:too-many-tags, ${meta.config.maximumTagsPerTopic}]]`);\n            }\n            assert(false);\n        });\n\n        it('should error if content is too short', async () => {\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'e' });\n            } catch (err) {\n                return assert.equal(err.message, `[[error:content-too-short, ${meta.config.minimumPostLength}]]`);\n            }\n            assert(false);\n        });\n\n        it('should error if content is too long', async () => {\n            const longContent = new Array(meta.config.maximumPostLength + 2).join('a');\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: longContent });\n            } catch (err) {\n                return assert.equal(err.message, `[[error:content-too-long, ${meta.config.maximumPostLength}]]`);\n            }\n            assert(false);\n        });\n\n        it('should edit post', async () => {\n            const data = await apiPosts.edit({ uid: voterUid }, {\n                pid: pid,\n                content: 'edited post content',\n                title: 'edited title',\n                tags: ['edited'],\n            });\n\n            assert.strictEqual(data.content, 'edited post content');\n            assert.strictEqual(data.editor, voterUid);\n            assert.strictEqual(data.topic.title, 'edited title');\n            assert.strictEqual(data.topic.tags[0].value, 'edited');\n            const res = await db.getObject(`post:${pid}`);\n            assert(!res.hasOwnProperty('bookmarks'));\n        });\n\n        it('should disallow post editing for new users if post was made past the threshold for editing', async () => {\n            meta.config.newbiePostEditDuration = 1;\n            await sleep(1000);\n            try {\n                await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited post content again', title: 'edited title again', tags: ['edited-twice'] });\n            } catch (err) {\n                assert.equal(err.message, '[[error:post-edit-duration-expired, 1]]');\n                meta.config.newbiePostEditDuration = 3600;\n                return;\n            }\n            assert(false);\n        });\n\n        it('should edit a deleted post', async () => {\n            await apiPosts.delete({ uid: voterUid }, { pid: pid, tid: tid });\n            const data = await apiPosts.edit({ uid: voterUid }, { pid: pid, content: 'edited deleted content', title: 'edited deleted title', tags: ['deleted'] });\n            assert.equal(data.content, 'edited deleted content');\n            assert.equal(data.editor, voterUid);\n            assert.equal(data.topic.title, 'edited deleted title');\n            assert.equal(data.topic.tags[0].value, 'deleted');\n        });\n\n        it('should edit a reply post', async () => {\n            const data = await apiPosts.edit({ uid: voterUid }, { pid: replyPid, content: 'edited reply' });\n            assert.equal(data.content, 'edited reply');\n            assert.equal(data.editor, voterUid);\n            assert.equal(data.topic.isMainPost, false);\n            assert.equal(data.topic.renamed, false);\n        });\n\n        it('should return diffs', (done) => {\n            posts.diffs.get(replyPid, 0, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data));\n                assert(data[0].pid, replyPid);\n                assert(data[0].patch);\n                done();\n            });\n        });\n\n        it('should load diffs and reconstruct post', (done) => {\n            posts.diffs.load(replyPid, 0, voterUid, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.content, 'A reply to edit');\n                done();\n            });\n        });\n\n        it('should not allow guests to view diffs', async () => {\n            let err = {};\n            try {\n                await apiPosts.getDiffs({ uid: 0 }, { pid: 1 });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:no-privileges]]');\n        });\n\n        it('should allow registered-users group to view diffs', async () => {\n            const data = await apiPosts.getDiffs({ uid: 1 }, { pid: 1 });\n\n            assert.strictEqual('boolean', typeof data.editable);\n            assert.strictEqual(false, data.editable);\n\n            assert.equal(true, Array.isArray(data.timestamps));\n            assert.strictEqual(1, data.timestamps.length);\n\n            assert.equal(true, Array.isArray(data.revisions));\n            assert.strictEqual(data.timestamps.length, data.revisions.length);\n            ['timestamp', 'username'].every(prop => Object.keys(data.revisions[0]).includes(prop));\n        });\n\n        it('should not delete first diff of a post', async () => {\n            const timestamps = await posts.diffs.list(replyPid);\n            await assert.rejects(async () => {\n                await posts.diffs.delete(replyPid, timestamps[0], voterUid);\n            }, {\n                message: '[[error:invalid-data]]',\n            });\n        });\n\n        it('should delete a post diff', async () => {\n            await apiPosts.edit({ uid: voterUid }, { pid: replyPid, content: 'another edit has been made' });\n            await apiPosts.edit({ uid: voterUid }, { pid: replyPid, content: 'most recent edit' });\n            const timestamp = (await posts.diffs.list(replyPid)).pop();\n            await posts.diffs.delete(replyPid, timestamp, voterUid);\n            const differentTimestamp = (await posts.diffs.list(replyPid)).pop();\n            assert.notStrictEqual(timestamp, differentTimestamp);\n        });\n\n        it('should load (oldest) diff and reconstruct post correctly after a diff deletion', async () => {\n            const data = await posts.diffs.load(replyPid, 0, voterUid);\n            assert.strictEqual(data.content, 'A reply to edit');\n        });\n    });\n\n    describe('move', () => {\n        let replyPid;\n        let tid;\n        let moveTid;\n\n        before(async () => {\n            const topic1 = await topics.post({\n                uid: voterUid,\n                cid: cid,\n                title: 'topic 1',\n                content: 'some content',\n            });\n            tid = topic1.topicData.tid;\n            const topic2 = await topics.post({\n                uid: voterUid,\n                cid: cid,\n                title: 'topic 2',\n                content: 'some content',\n            });\n            moveTid = topic2.topicData.tid;\n\n            const reply = await topics.reply({\n                uid: voterUid,\n                tid: tid,\n                timestamp: Date.now(),\n                content: 'A reply to move',\n            });\n            replyPid = reply.pid;\n        });\n\n        it('should error if uid is not logged in', async () => {\n            try {\n                await apiPosts.move({ uid: 0 }, {});\n            } catch (err) {\n                return assert.equal(err.message, '[[error:not-logged-in]]');\n            }\n            assert(false);\n        });\n\n        it('should error if data is invalid', async () => {\n            try {\n                await apiPosts.move({ uid: globalModUid }, {});\n            } catch (err) {\n                return assert.equal(err.message, '[[error:invalid-data]]');\n            }\n            assert(false);\n        });\n\n        it('should error if user does not have move privilege', async () => {\n            try {\n                await apiPosts.move({ uid: voterUid }, { pid: replyPid, tid: moveTid });\n            } catch (err) {\n                return assert.equal(err.message, '[[error:no-privileges]]');\n            }\n            assert(false);\n        });\n\n        it('should move a post', async () => {\n            await apiPosts.move({ uid: globalModUid }, { pid: replyPid, tid: moveTid });\n            const tid = await posts.getPostField(replyPid, 'tid');\n            assert(tid, moveTid);\n        });\n\n        it('should fail to move post if not moderator of target category', async () => {\n            const cat1 = await categories.create({ name: 'Test Category', description: 'Test category created by testing script' });\n            const cat2 = await categories.create({ name: 'Test Category', description: 'Test category created by testing script' });\n            const result = await apiTopics.create({ uid: globalModUid }, { title: 'target topic', content: 'queued topic', cid: cat2.cid });\n            const modUid = await user.create({ username: 'modofcat1' });\n            const userPrivilegeList = await privileges.categories.getUserPrivilegeList();\n            await privileges.categories.give(userPrivilegeList, cat1.cid, modUid);\n            let err;\n            try {\n                await apiPosts.move({ uid: modUid }, { pid: replyPid, tid: result.tid });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:no-privileges]]');\n        });\n    });\n\n    describe('getPostSummaryByPids', () => {\n        it('should return empty array for empty pids', (done) => {\n            posts.getPostSummaryByPids([], 0, {}, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.length, 0);\n                done();\n            });\n        });\n\n        it('should get post summaries', (done) => {\n            posts.getPostSummaryByPids([postData.pid], 0, {}, (err, data) => {\n                assert.ifError(err);\n                assert(data[0].user);\n                assert(data[0].topic);\n                assert(data[0].category);\n                done();\n            });\n        });\n    });\n\n    it('should get recent poster uids', (done) => {\n        topics.reply({\n            uid: voterUid,\n            tid: topicData.tid,\n            timestamp: Date.now(),\n            content: 'some content',\n        }, (err) => {\n            assert.ifError(err);\n            posts.getRecentPosterUids(0, 1, (err, uids) => {\n                assert.ifError(err);\n                assert(Array.isArray(uids));\n                assert.equal(uids.length, 2);\n                assert.equal(uids[0], voterUid);\n                done();\n            });\n        });\n    });\n\n    describe('parse', () => {\n        it('should not crash and return falsy if post data is falsy', (done) => {\n            posts.parsePost(null, (err, postData) => {\n                assert.ifError(err);\n                assert.strictEqual(postData, null);\n                done();\n            });\n        });\n\n        it('should store post content in cache', (done) => {\n            const oldValue = global.env;\n            global.env = 'production';\n            const postData = {\n                pid: 9999,\n                content: 'some post content',\n            };\n            posts.parsePost(postData, (err) => {\n                assert.ifError(err);\n                posts.parsePost(postData, (err) => {\n                    assert.ifError(err);\n                    global.env = oldValue;\n                    done();\n                });\n            });\n        });\n\n        it('should parse signature and remove links and images', (done) => {\n            meta.config['signatures:disableLinks'] = 1;\n            meta.config['signatures:disableImages'] = 1;\n            const userData = {\n                signature: '<"+"img src=\"boop\"/><"+"a href=\"link\">test<"+"/a> derp',\n            };\n\n            posts.parseSignature(userData, 1, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.userData.signature, 'test derp');\n                meta.config['signatures:disableLinks'] = 0;\n                meta.config['signatures:disableImages'] = 0;\n                done();\n            });\n        });\n\n        it('should turn relative links in post body to absolute urls', (done) => {\n            const nconf = require('nconf');\n            const content = '<"+"a href=\"/users\">test<"+"/a> <"+"a href=\"youtube.com\">youtube<"+"/a>';\n            const parsedContent = posts.relativeToAbsolute(content, posts.urlRegex);\n            assert.equal(parsedContent, `<"+"a href=\"${nconf.get('base_url')}/users\">test<"+"/a> <"+"a href=\"//youtube.com\">youtube<"+"/a>`);\n            done();\n        });\n\n        it('should turn relative links in post body to absolute urls', (done) => {\n            const nconf = require('nconf');\n            const content = '<"+"a href=\"/users\">test<"+"/a> <"+"a href=\"youtube.com\">youtube<"+"/a> some test <"+"img src=\"/path/to/img\"/>';\n            let parsedContent = posts.relativeToAbsolute(content, posts.urlRegex);\n            parsedContent = posts.relativeToAbsolute(parsedContent, posts.imgRegex);\n            assert.equal(parsedContent, `<"+"a href=\"${nconf.get('base_url')}/users\">test<"+"/a> <"+"a href=\"//youtube.com\">youtube<"+"/a> some test <"+"img src=\"${nconf.get('base_url')}/path/to/img\"/>`);\n            done();\n        });\n    });\n\n    describe('socket methods', () => {\n        let pid;\n        before((done) => {\n            topics.reply({\n                uid: voterUid,\n                tid: topicData.tid,\n                timestamp: Date.now(),\n                content: 'raw content',\n            }, (err, postData) => {\n                assert.ifError(err);\n                pid = postData.pid;\n                privileges.categories.rescind(['groups:topics:read'], cid, 'guests', done);\n            });\n        });\n\n        it('should error with invalid data', async () => {\n            try {\n                await apiTopics.reply({ uid: 0 }, null);\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-data]]');\n            }\n        });\n\n        it('should error with invalid tid', async () => {\n            try {\n                await apiTopics.reply({ uid: 0 }, { tid: 0, content: 'derp' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-data]]');\n            }\n        });\n\n        it('should fail to get raw post because of privilege', (done) => {\n            socketPosts.getRawPost({ uid: 0 }, pid, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should fail to get raw post because post is deleted', (done) => {\n            posts.setPostField(pid, 'deleted', 1, (err) => {\n                assert.ifError(err);\n                socketPosts.getRawPost({ uid: voterUid }, pid, (err) => {\n                    assert.equal(err.message, '[[error:no-post]]');\n                    done();\n                });\n            });\n        });\n\n        it('should get raw post content', (done) => {\n            posts.setPostField(pid, 'deleted', 0, (err) => {\n                assert.ifError(err);\n                socketPosts.getRawPost({ uid: voterUid }, pid, (err, postContent) => {\n                    assert.ifError(err);\n                    assert.equal(postContent, 'raw content');\n                    done();\n                });\n            });\n        });\n\n        it('should get post', async () => {\n            const postData = await apiPosts.get({ uid: voterUid }, { pid });\n            assert(postData);\n        });\n\n        it('should get post category', (done) => {\n            socketPosts.getCategory({ uid: voterUid }, pid, (err, postCid) => {\n                assert.ifError(err);\n                assert.equal(cid, postCid);\n                done();\n            });\n        });\n\n        it('should error with invalid data', (done) => {\n            socketPosts.getPidIndex({ uid: voterUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should get pid index', (done) => {\n            socketPosts.getPidIndex({ uid: voterUid }, { pid: pid, tid: topicData.tid, topicPostSort: 'oldest_to_newest' }, (err, index) => {\n                assert.ifError(err);\n                assert.equal(index, 4);\n                done();\n            });\n        });\n\n        it('should get pid index in reverse', (done) => {\n            topics.reply({\n                uid: voterUid,\n                tid: topicData.tid,\n                content: 'raw content',\n            }, (err, postData) => {\n                assert.ifError(err);\n\n                socketPosts.getPidIndex({ uid: voterUid }, { pid: postData.pid, tid: topicData.tid, topicPostSort: 'newest_to_oldest' }, (err, index) => {\n                    assert.ifError(err);\n                    assert.equal(index, 1);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('filterPidsByCid', () => {\n        it('should return pids as is if cid is falsy', (done) => {\n            posts.filterPidsByCid([1, 2, 3], null, (err, pids) => {\n                assert.ifError(err);\n                assert.deepEqual([1, 2, 3], pids);\n                done();\n            });\n        });\n\n        it('should filter pids by single cid', (done) => {\n            posts.filterPidsByCid([postData.pid, 100, 101], cid, (err, pids) => {\n                assert.ifError(err);\n                assert.deepEqual([postData.pid], pids);\n                done();\n            });\n        });\n\n        it('should filter pids by multiple cids', (done) => {\n            posts.filterPidsByCid([postData.pid, 100, 101], [cid, 2, 3], (err, pids) => {\n                assert.ifError(err);\n                assert.deepEqual([postData.pid], pids);\n                done();\n            });\n        });\n\n        it('should filter pids by multiple cids', (done) => {\n            posts.filterPidsByCid([postData.pid, 100, 101], [cid], (err, pids) => {\n                assert.ifError(err);\n                assert.deepEqual([postData.pid], pids);\n                done();\n            });\n        });\n    });\n\n    it('should error if user does not exist', (done) => {\n        user.isReadyToPost(21123123, 1, (err) => {\n            assert.equal(err.message, '[[error:no-user]]');\n            done();\n        });\n    });\n\n    describe('post queue', () => {\n        let uid;\n        let queueId;\n        let topicQueueId;\n        let jar;\n        before((done) => {\n            meta.config.postQueue = 1;\n            user.create({ username: 'newuser' }, (err, _uid) => {\n                assert.ifError(err);\n                uid = _uid;\n                done();\n            });\n        });\n\n        after((done) => {\n            meta.config.postQueue = 0;\n            meta.config.groupsExemptFromPostQueue = [];\n            done();\n        });\n\n        it('should add topic to post queue', async () => {\n            const result = await apiTopics.create({ uid: uid }, { title: 'should be queued', content: 'queued topic content', cid: cid });\n            assert.strictEqual(result.queued, true);\n            assert.equal(result.message, '[[success:post-queued]]');\n            topicQueueId = result.id;\n        });\n\n        it('should add reply to post queue', async () => {\n            const result = await apiTopics.reply({ uid: uid }, { content: 'this is a queued reply', tid: topicData.tid });\n            assert.strictEqual(result.queued, true);\n            assert.equal(result.message, '[[success:post-queued]]');\n            queueId = result.id;\n        });\n\n        it('should load queued posts', (done) => {\n            helpers.loginUser('globalmod', 'globalmodpwd', (err, data) => {\n                jar = data.jar;\n                assert.ifError(err);\n                request(`${nconf.get('url')}/api/post-queue`, { jar: jar, json: true }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(body.posts[0].type, 'topic');\n                    assert.equal(body.posts[0].data.content, 'queued topic content');\n                    assert.equal(body.posts[1].type, 'reply');\n                    assert.equal(body.posts[1].data.content, 'this is a queued reply');\n                    done();\n                });\n            });\n        });\n\n        it('should error if data is invalid', (done) => {\n            socketPosts.editQueuedContent({ uid: globalModUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should edit post in queue', (done) => {\n            socketPosts.editQueuedContent({ uid: globalModUid }, { id: queueId, content: 'newContent' }, (err) => {\n                assert.ifError(err);\n                request(`${nconf.get('url')}/api/post-queue`, { jar: jar, json: true }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(body.posts[1].type, 'reply');\n                    assert.equal(body.posts[1].data.content, 'newContent');\n                    done();\n                });\n            });\n        });\n\n        it('should edit topic title in queue', (done) => {\n            socketPosts.editQueuedContent({ uid: globalModUid }, { id: topicQueueId, title: 'new topic title' }, (err) => {\n                assert.ifError(err);\n                request(`${nconf.get('url')}/api/post-queue`, { jar: jar, json: true }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(body.posts[0].type, 'topic');\n                    assert.equal(body.posts[0].data.title, 'new topic title');\n                    done();\n                });\n            });\n        });\n\n        it('should edit topic category in queue', (done) => {\n            socketPosts.editQueuedContent({ uid: globalModUid }, { id: topicQueueId, cid: 2 }, (err) => {\n                assert.ifError(err);\n                request(`${nconf.get('url')}/api/post-queue`, { jar: jar, json: true }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(body.posts[0].type, 'topic');\n                    assert.equal(body.posts[0].data.cid, 2);\n                    socketPosts.editQueuedContent({ uid: globalModUid }, { id: topicQueueId, cid: cid }, (err) => {\n                        assert.ifError(err);\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should prevent regular users from approving posts', (done) => {\n            socketPosts.accept({ uid: uid }, { id: queueId }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should prevent regular users from approving non existing posts', (done) => {\n            socketPosts.accept({ uid: uid }, { id: 123123 }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should accept queued posts and submit', (done) => {\n            let ids;\n            async.waterfall([\n                function (next) {\n                    db.getSortedSetRange('post:queue', 0, -1, next);\n                },\n                function (_ids, next) {\n                    ids = _ids;\n                    socketPosts.accept({ uid: globalModUid }, { id: ids[0] }, next);\n                },\n                function (next) {\n                    socketPosts.accept({ uid: globalModUid }, { id: ids[1] }, next);\n                },\n            ], done);\n        });\n\n        it('should not crash if id does not exist', (done) => {\n            socketPosts.reject({ uid: globalModUid }, { id: '123123123' }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should bypass post queue if user is in exempt group', async () => {\n            const oldValue = meta.config.groupsExemptFromPostQueue;\n            meta.config.groupsExemptFromPostQueue = ['registered-users'];\n            const uid = await user.create({ username: 'mergeexemptuser' });\n            const result = await apiTopics.create({ uid: uid, emit: () => {} }, { title: 'should not be queued', content: 'topic content', cid: cid });\n            assert.strictEqual(result.title, 'should not be queued');\n            meta.config.groupsExemptFromPostQueue = oldValue;\n        });\n\n        it('should update queued post\\'s topic if target topic is merged', async () => {\n            const uid = await user.create({ username: 'mergetestsuser' });\n            const result1 = await apiTopics.create({ uid: globalModUid }, { title: 'topic A', content: 'topic A content', cid: cid });\n            const result2 = await apiTopics.create({ uid: globalModUid }, { title: 'topic B', content: 'topic B content', cid: cid });\n\n            const result = await apiTopics.reply({ uid: uid }, { content: 'the moved queued post', tid: result1.tid });\n\n            await topics.merge([\n                result1.tid, result2.tid,\n            ], globalModUid, { mainTid: result2.tid });\n\n            let postData = await posts.getQueuedPosts();\n            postData = postData.filter(p => parseInt(p.data.tid, 10) === parseInt(result2.tid, 10));\n            assert.strictEqual(postData.length, 1);\n            assert.strictEqual(postData[0].data.content, 'the moved queued post');\n            assert.strictEqual(postData[0].data.tid, result2.tid);\n        });\n    });\n\n    describe('Topic Backlinks', () => {\n        let tid1;\n        before(async () => {\n            tid1 = await topics.post({\n                uid: 1,\n                cid,\n                title: 'Topic backlink testing - topic 1',\n                content: 'Some text here for the OP',\n            });\n            tid1 = tid1.topicData.tid;\n        });\n\n        describe('.syncBacklinks()', () => {\n            it('should error on invalid data', async () => {\n                try {\n                    await topics.syncBacklinks();\n                } catch (e) {\n                    assert(e);\n                    assert.strictEqual(e.message, '[[error:invalid-data]]');\n                }\n            });\n\n            it('should do nothing if the post does not contain a link to a topic', async () => {\n                const backlinks = await topics.syncBacklinks({\n                    content: 'This is a post\\'s content',\n                });\n\n                assert.strictEqual(backlinks, 0);\n            });\n\n            it('should create a backlink if it detects a topic link in a post', async () => {\n                const count = await topics.syncBacklinks({\n                    pid: 2,\n                    content: `This is a link to [topic 1](${nconf.get('url')}/topic/1/abcdef)`,\n                });\n                const events = await topics.events.get(1, 1);\n                const backlinks = await db.getSortedSetMembers('pid:2:backlinks');\n\n                assert.strictEqual(count, 1);\n                assert(events);\n                assert.strictEqual(events.length, 1);\n                assert(backlinks);\n                assert(backlinks.includes('1'));\n            });\n\n            it('should remove the backlink (but keep the event) if the post no longer contains a link to a topic', async () => {\n                const count = await topics.syncBacklinks({\n                    pid: 2,\n                    content: 'This is a link to [nothing](http://example.org)',\n                });\n                const events = await topics.events.get(1, 1);\n                const backlinks = await db.getSortedSetMembers('pid:2:backlinks');\n\n                assert.strictEqual(count, 0);\n                assert(events);\n                assert.strictEqual(events.length, 1);\n                assert(backlinks);\n                assert.strictEqual(backlinks.length, 0);\n            });\n        });\n\n        describe('integration tests', () => {\n            it('should create a topic event in the referenced topic', async () => {\n                const topic = await topics.post({\n                    uid: 1,\n                    cid,\n                    title: 'Topic backlink testing - topic 2',\n                    content: `Some text here for the OP &ndash; ${nconf.

: 0,\n                stop: 19,\n            }, (err, tids) => {\n                assert.ifError(err);\n                assert.deepEqual(tids, [1, 2, 3]);\n                plugins.hooks.unregister('my-test-plugin', 'filter:categories.getTopicIds', method);\n                done();\n            });\n        });\n    });\n\n    it('should return nested children categories', async () => {\n        const rootCategory = await Categories.create({ name: 'root' });\n        const child1 = await Categories.create({ name: 'child1', parentCid: rootCategory.cid });\n        const child2 = await Categories.create({ name: 'child2', parentCid: child1.cid });\n        const data = await Categories.getCategoryById({\n            uid: 1,\n            cid: rootCategory.cid,\n            start: 0,\n            stop: 19,\n        });\n        assert.strictEqual(child1.cid, data.children[0].cid);\n        assert.strictEqual(child2.cid, data.children[0].children[0].cid);\n    });\n});\n"},"test/controllers-admin.js":{"tests":[{"id":"1011","name":"Admin Controllers should 403 if user is not admin"},{"id":"1012","name":"Admin Controllers should load admin dashboard"},{"id":"1013","name":"Admin Controllers should load admin analytics"},{"id":"1014","name":"Admin Controllers should load groups page"},{"id":"1015","name":"Admin Controllers should load groups detail page"},{"id":"1016","name":"Admin Controllers should load global privileges page"},{"id":"1017","name":"Admin Controllers should load admin privileges page"},{"id":"1018","name":"Admin Controllers should load privileges page for category 1"},{"id":"1019","name":"Admin Controllers should load manage digests"},{"id":"1020","name":"Admin Controllers should load manage uploads"},{"id":"1021","name":"Admin Controllers should load general settings page"},{"id":"1022","name":"Admin Controllers should load email settings page"},{"id":"1023","name":"Admin Controllers should load user settings page"},{"id":"1024","name":"Admin Controllers should load info page for a user"},{"id":"1025","name":"Admin Controllers should 404 for edit/email page if user does not exist"},{"id":"1026","name":"Admin Controllers should load /admin/settings/homepage"},{"id":"1027","name":"Admin Controllers should load /admin/advanced/database"},{"id":"1028","name":"Admin Controllers should load /admin/extend/plugins"},{"id":"1029","name":"Admin Controllers should load /admin/manage/users"},{"id":"1030","name":"Admin Controllers should load /admin/manage/users?filters=banned"},{"id":"1031","name":"Admin Controllers should load /admin/manage/users?filters=banned&filters=verified"},{"id":"1032","name":"Admin Controllers should load /admin/manage/users?query=admin"},{"id":"1033","name":"Admin Controllers should return empty results if query is too short"},{"id":"1034","name":"Admin Controllers should load /admin/manage/registration"},{"id":"1035","name":"Admin Controllers should 404 if users is not privileged"},{"id":"1036","name":"Admin Controllers should load /api/registration-queue"},{"id":"1037","name":"Admin Controllers should load /admin/manage/admins-mods"},{"id":"1038","name":"Admin Controllers should load /admin/users/csv"},{"id":"1039","name":"Admin Controllers should return 403 if no referer"},{"id":"1040","name":"Admin Controllers should return 403 if referer is not /api/admin/groups/administrators/csv"},{"id":"1041","name":"Admin Controllers should load /api/admin/groups/administrators/csv"},{"id":"1042","name":"Admin Controllers should load /admin/advanced/hooks"},{"id":"1043","name":"Admin Controllers should load /admin/advanced/cache"},{"id":"1044","name":"Admin Controllers should load /api/admin/advanced/cache/dump and 404 with no query param"},{"id":"1045","name":"Admin Controllers should load /api/admin/advanced/cache/dump"},{"id":"1046","name":"Admin Controllers should load /admin/advanced/errors"},{"id":"1047","name":"Admin Controllers should load /admin/advanced/errors/export"},{"id":"1048","name":"Admin Controllers should load /admin/advanced/logs"},{"id":"1049","name":"Admin Controllers should load /admin/settings/navigation"},{"id":"1050","name":"Admin Controllers should load /admin/development/info"},{"id":"1051","name":"Admin Controllers should load /admin/development/logger"},{"id":"1052","name":"Admin Controllers should load /admin/advanced/events"},{"id":"1053","name":"Admin Controllers should load /admin/manage/categories"},{"id":"1054","name":"Admin Controllers should load /admin/manage/categories/1"},{"id":"1055","name":"Admin Controllers should load /admin/manage/catgories?cid=<"+"cid>"},{"id":"1056","name":"Admin Controllers should load /admin/manage/categories/1/analytics"},{"id":"1057","name":"Admin Controllers should load /admin/extend/rewards"},{"id":"1058","name":"Admin Controllers should load /admin/extend/widgets"},{"id":"1059","name":"Admin Controllers should load /admin/settings/languages"},{"id":"1060","name":"Admin Controllers should load /admin/settings/social"},{"id":"1061","name":"Admin Controllers should load /admin/manage/tags"},{"id":"1062","name":"Admin Controllers /post-queue should 404 for regular user"},{"id":"1063","name":"Admin Controllers should load /post-queue"},{"id":"1064","name":"Admin Controllers /ip-blacklist should 404 for regular user"},{"id":"1065","name":"Admin Controllers should load /ip-blacklist"},{"id":"1066","name":"Admin Controllers should load /admin/appearance/themes"},{"id":"1067","name":"Admin Controllers should load /admin/appearance/customise"},{"id":"1068","name":"Admin Controllers should load /recent in maintenance mode"},{"id":"1069","name":"Admin Controllers should escape special characters in config"},{"id":"1070","name":"Admin Controllers mods page should error with no privileges"},{"id":"1071","name":"Admin Controllers mods page should load flags page data"},{"id":"1072","name":"Admin Controllers mods page should return a 404 if flag does not exist"},{"id":"1073","name":"Admin Controllers mods page should error when you attempt to flag a privileged user's post"},{"id":"1074","name":"Admin Controllers mods page should error with not enough reputation to flag"},{"id":"1075","name":"Admin Controllers mods page should return flag details"},{"id":"1076","name":"Admin Controllers admin page privileges should list all admin privileges"},{"id":"1077","name":"Admin Controllers admin page privileges should list user admin privileges"},{"id":"1078","name":"Admin Controllers admin page privileges should check if group has admin group privilege"},{"id":"1079","name":"Admin Controllers admin page privileges should not have admin:privileges"},{"id":"1080","name":"Admin Controllers admin page privileges routeMap parsing should allow normal user access to admin pages"},{"id":"1081","name":"Admin Controllers admin page privileges routePrefixMap parsing should allow normal user access to admin pages"}],"source":"'use strict';\n\nconst async = require('async');\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst request = require('request');\n\nconst db = require('./mocks/databasemock');\nconst categories = require('../src/categories');\nconst topics = require('../src/topics');\nconst user = require('../src/user');\nconst groups = require('../src/groups');\nconst helpers = require('./helpers');\nconst meta = require('../src/meta');\n\ndescribe('Admin Controllers', () => {\n    let tid;\n    let cid;\n    let pid;\n    let regularPid;\n    let adminUid;\n    let regularUid;\n    let regular2Uid;\n    let moderatorUid;\n    let jar;\n\n    before((done) => {\n        async.series({\n            category: function (next) {\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n            adminUid: function (next) {\n                user.create({ username: 'admin', password: 'barbar' }, next);\n            },\n            regularUid: function (next) {\n                user.create({ username: 'regular', password: 'regularpwd' }, next);\n            },\n            regular2Uid: function (next) {\n                user.create({ username: 'regular2' }, next);\n            },\n            moderatorUid: function (next) {\n                user.create({ username: 'moderator', password: 'modmod' }, next);\n            },\n        }, async (err, results) => {\n            if (err) {\n                return done(err);\n            }\n            adminUid = results.adminUid;\n            regularUid = results.regularUid;\n            regular2Uid = results.regular2Uid;\n            moderatorUid = results.moderatorUid;\n            cid = results.category.cid;\n\n            const adminPost = await topics.post({ uid: adminUid, title: 'test topic title', content: 'test topic content', cid: results.category.cid });\n            assert.ifError(err);\n            tid = adminPost.topicData.tid;\n            pid = adminPost.postData.pid;\n\n            const regularPost = await topics.post({ uid: regular2Uid, title: 'regular user\\'s test topic title', content: 'test topic content', cid: results.category.cid });\n            regularPid = regularPost.postData.pid;\n            done();\n        });\n    });\n\n    it('should 403 if user is not admin', (done) => {\n        helpers.loginUser('admin', 'barbar', (err, data) => {\n            assert.ifError(err);\n            jar = data.jar;\n            request(`${nconf.get('url')}/admin`, { jar: jar }, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 403);\n                assert(body);\n                done();\n            });\n        });\n    });\n\n    it('should load admin dashboard', (done) => {\n        groups.join('administrators', adminUid, (err) => {\n            assert.ifError(err);\n            const dashboards = [\n                '/admin', '/admin/dashboard/logins', '/admin/dashboard/users', '/admin/dashboard/topics', '/admin/dashboard/searches',\n            ];\n            async.each(dashboards, (url, next) => {\n                request(`${nconf.get('url')}${url}`, { jar: jar }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(res.statusCode, 200, url);\n                    assert(body);\n\n                    next();\n                });\n            }, done);\n        });\n    });\n\n    it('should load admin analytics', (done) => {\n        request(`${nconf.get('url')}/api/admin/analytics?units=hours`, { jar: jar, json: true }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            assert(body.query);\n            assert(body.result);\n            done();\n        });\n    });\n\n    it('should load groups page', (done) => {\n        request(`${nconf.get('url')}/admin/manage/groups`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load groups detail page', (done) => {\n        request(`${nconf.get('url')}/admin/manage/groups/administrators`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load global privileges page', (done) => {\n        request(`${nconf.get('url')}/admin/manage/privileges`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load admin privileges page', (done) => {\n        request(`${nconf.get('url')}/admin/manage/privileges/admin`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load privileges page for category 1', (done) => {\n        request(`${nconf.get('url')}/admin/manage/privileges/1`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load manage digests', (done) => {\n        request(`${nconf.get('url')}/admin/manage/digest`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load manage uploads', (done) => {\n        request(`${nconf.get('url')}/admin/manage/uploads`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load general settings page', (done) => {\n        request(`${nconf.get('url')}/admin/settings`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load email settings page', (done) => {\n        request(`${nconf.get('url')}/admin/settings/email`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load user settings page', (done) => {\n        request(`${nconf.get('url')}/admin/settings/user`, { jar: jar }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body);\n            done();\n        });\n    });\n\n    it('should load info page for a user', (done) => {\n        request(`${nconf.get('url')}/api/user/regular/info`, { jar: jar, json: true }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body.history);\n            assert(Array.isArray(body.history.flags));\n            assert(Array.isArray(body.history.bans));\n            assert(Array.isArray(body.sessions));\n            done();\n        });\n    });\n\n    it('should 404 for edit/email page if user does not exist', (done) => {\n        request(`${nconf.get('url')}/api/user/doesnotexist/edit/email`, { jar: jar, json: true }, (err, res) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 404);\n            done();\n        });\n    });\n\n    it('should load /admin/settings/homepage', (done) => {\n        request(`${nconf.get('url')}/api/admin/settings/homepage`, { jar: jar, json: true }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n            assert(body.routes);\n            done();\n        });\n    });\n\n    it('should load /admin/advanced/database', (done) => {\n        request(`${nconf.get('url')}/api/admin/advanced/database`, { jar: jar, json: true }, (err, res, body) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 200);\n\n            if (nconf.get('redis')) {\n                assert(body.redis);\n            } else if (nconf.get('mongo')) {\n                assert(body.mongo);\n            } else if (nconf.get('postgres')) {\n                assert(body.postgres);\n            }\n            done();\n        });\n    });\n\n    it('should load /admin/extend/plugins', function (done) {\n        this.timeout(50000);\n        request(`${nconf.get('url')}/api/admin/extend/plugins`, { jar: jar, json: true }, (err, res, body) => {\n            assert.ifError(err);\n            assert(body.hasOwnProperty('installed'));\n            assert(body.hasOwnProperty('upgradeCount'));\n atusCode, 404);\n\n                    await privileges.admin.rescind([privileges.admin.routePrefixMap[route]], uid);\n                }\n            });\n        });\n\n        it('should list all admin privileges', async () => {\n            const privs = await privileges.admin.getPrivilegeList();\n            assert.deepStrictEqual(privs, [\n                'admin:dashboard',\n                'admin:categories',\n                'admin:privileges',\n                'admin:admins-mods',\n                'admin:users',\n                'admin:groups',\n                'admin:tags',\n                'admin:settings',\n                'groups:admin:dashboard',\n                'groups:admin:categories',\n                'groups:admin:privileges',\n                'groups:admin:admins-mods',\n                'groups:admin:users',\n                'groups:admin:groups',\n                'groups:admin:tags',\n                'groups:admin:settings',\n            ]);\n        });\n        it('should list user admin privileges', async () => {\n            const privs = await privileges.admin.userPrivileges(adminUid);\n            assert.deepStrictEqual(privs, {\n                'admin:dashboard': false,\n                'admin:categories': false,\n                'admin:privileges': false,\n                'admin:admins-mods': false,\n                'admin:users': false,\n                'admin:groups': false,\n                'admin:tags': false,\n                'admin:settings': false,\n            });\n        });\n\n        it('should check if group has admin group privilege', async () => {\n            await groups.create({ name: 'some-special-group', private: 1, hidden: 1 });\n            await privileges.admin.give(['groups:admin:users', 'groups:admin:groups'], 'some-special-group');\n            const can = await privileges.admin.canGroup('admin:users', 'some-special-group');\n            assert.strictEqual(can, true);\n            const privs = await privileges s() should return true if element is in sorted set with score 0"},{"id":"1300","name":"Test database Sorted Set methods isMemberOfSortedSets should return true for members false for non members"},{"id":"1301","name":"Test database Sorted Set methods isMemberOfSortedSets should return empty array if keys is empty array"},{"id":"1302","name":"Test database Sorted Set methods getSortedSetsMembers should return members of a sorted set"},{"id":"1303","name":"Test database Sorted Set methods getSortedSetsMembers should return members of multiple sorted sets"},{"id":"1304","name":"Test database Sorted Set methods sortedSetUnionCard should return the number of elements in the union"},{"id":"1305","name":"Test database Sorted Set methods getSortedSetUnion() should return an array of values from both sorted sets sorted by scores lowest to highest"},{"id":"1306","name":"Test database Sorted Set methods getSortedSetUnion() should return an array of values and scores from both sorted sets sorted by scores lowest to highest"},{"id":"1307","name":"Test database Sorted Set methods getSortedSetRevUnion() should return an array of values from both sorted sets sorted by scores highest to lowest"},{"id":"1308","name":"Test database Sorted Set methods sortedSetIncrBy() should create a sorted set with a field set to 1"},{"id":"1309","name":"Test database Sorted Set methods sortedSetIncrBy() should increment a field of a sorted set by 5"},{"id":"1310","name":"Test database Sorted Set methods sortedSetIncrBy() should increment fields of sorted sets with a single call"},{"id":"1311","name":"Test database Sorted Set methods sortedSetIncrBy() should increment the same field"},{"id":"1312","name":"Test database Sorted Set methods sortedSetRemove() should remove an element from a sorted set"},{"id":"1313","name":"Test database Sorted Set methods sortedSetRemove() should not think the sorted set exists if the last element is removed"},{"id":"1314","name":"Test database Sorted Set methods sortedS exist"},{"id":"1330","name":"Test database Sorted Set methods getSortedSetIntersect should return correct results if sorting by different zset"},{"id":"1331","name":"Test database Sorted Set methods getSortedSetIntersect should return correct results when intersecting big zsets"},{"id":"1332","name":"Test database Sorted Set methods sortedSetIntersectCard should return # of elements in intersection"},{"id":"1333","name":"Test database Sorted Set methods sortedSetIntersectCard should return 0 if intersection is empty"},{"id":"1334","name":"Test database Sorted Set methods getSortedSetRangeByLex should return an array of all values"},{"id":"1335","name":"Test database Sorted Set methods getSortedSetRangeByLex should return an array with an inclusive range by default"},{"id":"1336","name":"Test database Sorted Set methods getSortedSetRangeByLex should return an array with an inclusive range"},{"id":"1337","name":"Test database Sorted Set methods getSortedSetRangeByLex should return an array with an exclusive range"},{"id":"1338","name":"Test database Sorted Set methods getSortedSetRangeByLex should return an array limited to the first two values"},{"id":"1339","name":"Test database Sorted Set methods getSortedSetRangeByLex should return correct result"},{"id":"1340","name":"Test database Sorted Set methods getSortedSetRevRangeByLex should return an array of all values reversed"},{"id":"1341","name":"Test database Sorted Set methods getSortedSetRevRangeByLex should return an array with an inclusive range by default reversed"},{"id":"1342","name":"Test database Sorted Set methods getSortedSetRevRangeByLex should return an array with an inclusive range reversed"},{"id":"1343","name":"Test database Sorted Set methods getSortedSetRevRangeByLex should return an array with an exclusive range reversed"},{"id":"1344","name":"Test database Sorted Set methods getSortedSetRevRangeByLex should return an array limited to the first two values reversed"},{"id":"1345","name":"Test database Sorted Set methods sortedSetLexCount should return the count of all values"},{"id":"1346","name":"Test database Sorted Set methods sortedSetLexCount should return the count with an inclusive range by default"},{"id":"1347","name":"Test database Sorted Set methods sortedSetLexCount should return the count with an inclusive range"},{"id":"1348","name":"Test database Sorted Set methods sortedSetLexCount should return the count with an exclusive range"},{"id":"1349","name":"Test database Sorted Set methods sortedSetRemoveRangeByLex should remove an inclusive range by default"},{"id":"1350","name":"Test database Sorted Set methods sortedSetRemoveRangeByLex should remove an inclusive range"},{"id":"1351","name":"Test database Sorted Set methods sortedSetRemoveRangeByLex should remove an exclusive range"},{"id":"1352","name":"Test database Sorted Set methods sortedSetRemoveRangeByLex should remove all values"}],"source":"'use strict';\n\n\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst db = require('./mocks/databasemock');\n\n\ndescribe('Test database', () => {\n    it('should work', () => {\n        assert.doesNotThrow(() => {\n            require('./mocks/databasemock');\n        });\n    });\n\n    describe('info', () => {\n        it('should return info about database', (done) => {\n            db.info(db.client, (err, info) => {\n                assert.ifError(err);\n                assert(info);\n                done();\n            });\n        });\n\n        it('should not error and return info if client is falsy', (done) => {\n            db.info(null, (err, info) => {\n                assert.ifError(err);\n                assert(info);\n                done();\n            });\n        });\n    });\n\n    describe('checkCompatibility', () => {\n        it('should not throw', (done) => {\n            db.checkCompatibility(done);\n        });\n\n        it('should return error with a too low version', (done) => {\n            const dbName = nconf.get('database');\n            if (dbName === 'redis') {\n                db.checkCompatibilityVersion('2.4.0', (err) => {\n                    assert.equal(err.message, 'Your Redis version is not new enough to support NodeBB, please upgrade Redis to v2.8.9 or higher.');\n                    done();\n                });\n            } else if (dbName === 'mongo') {\n                db.checkCompatibilityVersion('1.8.0', (err) => {\n                    assert.equal(err.message, 'The `mongodb` package is out-of-date, please run `./nodebb setup` again.');\n                    done();\n                });\n            } else if (dbName === 'postgres') {\n                db.checkCompatibilityVersion('6.3.0', (err) => {\n                    assert.equal(err.message, 'The `pg` package is out-of-date, please run `./nodebb setup` again.');\n                    done();\n                });\n            }\n        });\n    });\n\n\n    require('./database/keys');\n    require('./database/list');\n    require('./database/sets');\n    require('./database/hash');\n    require('./database/sorted');\n});\n"},"test/emailer.js":{"tests":[{"id":"1353","name":"emailer plugin hook should work"},{"id":"1354","name":"emailer should build custom template on config change"},{"id":"1355","name":"emailer should send via SMTP"},{"id":"1356","name":"emailer emailer.send() should not send email to a banned user"},{"id":"1357","name":"emailer emailer.send() should return true if the template is \"banned\""},{"id":"1358","name":"emailer emailer.send() should return true if system settings allow sending to banned users"}],"source":"'use strict';\n\nconst { SMTPServer } = require('smtp-server');\nconst assert = require('assert');\nconst fs = require('fs');\nconst path = require('path');\n\nconst db = require('./mocks/databasemock');\nconst Plugins = require('../src/plugins');\nconst Emailer = require('../src/emailer');\nconst user = require('../src/user');\nconst meta = require('../src/meta');\nconst Meta = require('../src/meta');\n\ndescribe('emailer', () => {\n    let onMail = function (address, session, callback) { callback(); };\n    let onTo = function (address, session, callback) { callback(); };\n\n    const template = 'test';\n    const email = 'test@example.org';\n    const language = 'en-GB';\n    const params = {\n        subject: 'Welcome to NodeBB',\n    };\n\n    before((done) => {\n        const server = new SMTPServer({\n            allowInsecureAuth: true,\n            onAuth: function (auth, session, callback) {\n                callback(null, {\n                    user: auth.username,\n                });\n            },\n            onMailFrom: function (address, session, callback) {\n                onMail(address, session, callback);\n            },\n            onRcptTo: function (address, session, callback) {\n                onTo(address, session, callback);\n            },\n        });\n\n        server.on('error', (err) => {\n            throw err;\n        });\n        server.listen(4000, done);\n    });\n\n    // TODO: test sendmail here at some point\n\n    it('plugin hook should work', (done) => {\n        const error = new Error();\n        const method = function (data, next) {\n            assert(data);\n            assert.equal(data.to, email);\n            assert.equal(data.subject, `[NodeBB] ${params.subject}`);\n\n            next(error);\n        };\n\n        Plugins.hooks.register('emailer-test', {\n            hook: 'filter:email.send',\n            method,\n        });\n\n        Emailer.sendToEmail(template, email, language, params, (err) => {\n            assert.equal(err, error);\n\n            Plugins.hooks.unregister('emailer-test', 'filter:email.send', method);\n            done();\n        });\n    });\n\n    it('should build custom template on config change', (done) => {\n        const text = 'a random string of text';\n\n        // make sure it's not already set\n        Emailer.renderAndTranslate('test', {}, 'en-GB', (err, output) => {\n            assert.ifError(err);\n\n            assert.notEqual(output, text);\n\n            Meta.configs.set('email:custom:test', text, (err) => {\n                assert.ifError(err);\n\n                // wait for pubsub stuff\n                setTimeout(() => {\n                    Emailer.renderAndTranslate('test', {}, 'en-GB', (err, output) => {\n                        assert.ifError(err);\n\n                        assert.equal(output, text);\n                        done();\n                    });\n                }, 2000);\n            });\n        });\n    });\n\n    it('should send via SMTP', (done) => {\n        const from = 'admin@example.org';\n        const username = 'another@example.com';\n\n        onMail = function (address, session, callback) {\n            assert.equal(address.address, from);\n            assert.equal(session.user, username);\n\n            callback();\n        };\n\n        onTo = function (address, session, callback) {\n            assert.equal(address.address, email);\n\n            callback();\n            done();\n        };\n\n        Meta.configs.setMultiple({\n            'email:smtpTransport:enabled': '1',\n            'email:smtpTransport:user': username,\n            'email:smtpTransport:pass': 'anything',\n            'email:smtpTransport:service': 'nodebb-custom-smtp',\n            'email:smtpTransport:port': 4000,\n            'email:smtpTransport:host': 'localhost',\n            'email:smtpTransport:security': 'NONE',\n            'email:from': from,\n        }, (err) => {\n            assert.ifError(err);\n\n            // delay so emailer has a chance to update after config changes\n            setTimeout(() => {\n                assert.equal(Emailer.fallbackTransport, Emailer.transports.smtp);\n\n                Emailer.sendToEmail(template, email, language, params, (err) => {\n                    assert.ifError(err);\n                });\n            }, 200);\n        });\n    });\n\n    after((done) => {\n        fs.unlinkSync(path.join(__dirname, '../build/public/templates/emails/test.js'));\n        Meta.configs.setMultiple({\n            'email:smtpTransport:enabled': '0',\n            'email:custom:test': '',\n        }, done);\n    });\n\n    describe('emailer.send()', () => {\n        let recipientUid;\n\n        before(async () => {\n            recipientUid = await user.create({ username: 'recipient', email: 'test@example.org' });\n            await user.email.confirmByUid(recipientUid);\n        });\n\n        it('should not send email to a banned user', async () => {\n            const method = async () => {\n                assert(false); // if thrown, email was sent\n            };\n            Plugins.hooks.register('emailer-test', {\n                hook: 'filter:email.send',\n                method,\n            });\n\n            await user.bans.ban(recipientUid);\n            await Emailer.send('test', recipientUid, {});\n\n            Plugins.hooks.unregister('emailer-test', 'filter:email.send', method);\n        });\n\n        it('should return true if the template is \"banned\"', async () => {\n            const method = async () => {\n                assert(true); // if thrown, email was sent\n            };\n            Plugins.hooks.register('emailer-test', {\n                hook: 'filter:email.send',\n                method,\n            });\n\n            await Emailer.send('banned', recipientUid, {});\n            Plugins.hooks.unregister('emailer-test', 'filter:email.send', method);\n        });\n\n        it('should return true if system settings allow sending to banned users', async () => {\n            const method = async () => {\n                assert(true); // if thrown, email was sent\n            };\n            Plugins.hooks.register('emailer-test', {\n                hook: 'filter:email.send',\n                method,\n            });\n\n            meta.config.sendEmailToBanned = 1;\n            await Emailer.send('test', recipientUid, {});\n            meta.config.sendEmailToBanned = 0;\n            await user.bans.unban(recipientUid);\n\n            Plugins.hooks.unregister('emailer-test', 'filter:email.send', method);\n        });\n    });\n});\n"},"test/feeds.js":{"tests":[{"id":"1359","name":"feeds should 404"},{"id":"1360","name":"feeds should 404 if topic does not exist"},{"id":"1361","name":"feeds should 404 if category id is not a number"},{"id":"1362","name":"feeds should redirect if we do not have read privilege"},{"id":"1363","name":"feeds should 404 if user is not found"},{"id":"1364","name":"feeds private feeds and tokens should load feed if its not private"},{"id":"1365","name":"feeds private feeds and tokens should not allow access if uid or token is missing"},{"id":"1366","name":"feeds private feeds and tokens should not allow access if token is wrong"},{"id":"1367","name":"feeds private feeds and tokens should allow access if token is correct"},{"id":"1368","name":"feeds private feeds and tokens should not allow access if token is correct but has no privilege"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst async = require('async');\nconst request = require('request');\nconst nconf = require('nconf');\n\nconst db = require('./mocks/databasemock');\nconst topics = require('../src/topics');\nconst categories = require('../src/categories');\nconst groups = require('../src/groups');\nconst user = require('../src/user');\nconst meta = require('../src/meta');\nconst privileges = require('../src/privileges');\nconst helpers = require('./helpers');\n\ndescribe('feeds', () => {\n    let tid;\n    let pid;\n    let fooUid;\n    let cid;\n    before((done) => {\n        meta.config['feeds:disableRSS'] = 1;\n        async.series({\n            category: function (next) {\n                categories.create({\n                    name: 'Test Category',\n                    description: 'Test category created by testing script',\n                }, next);\n            },\n            user: function (next) {\n                user.create({ username: 'foo', password: 'barbar', email: 'foo@test.com' }, next);\n            },\n        }, (err, results) => {\n            if (err) {\n                return done(err);\n            }\n            cid = results.category.cid;\n            fooUid = results.user;\n\n            topics.post({ uid: results.user, title: 'test topic title', content: 'test topic content', cid: results.category.cid }, (err, result) => {\n                tid = result.topicData.tid;\n                pid = result.postData.pid;\n                done(err);\n            });\n        });\n    });\n\n\n    it('should 404', (done) => {\n        const feedUrls = [\n            `${nconf.get('url')}/topic/${tid}.rss`,\n            `${nconf.get('url')}/category/${cid}.rss`,\n            `${nconf.get('url')}/topics.rss`,\n            `${nconf.get('url')}/recent.rss`,\n            `${nconf.get('url')}/top.rss`,\n            `${nconf.get('url')}/popular.rss`,\n            `${nconf.get('url')}/popular/day.rss`,\n            `${nconf.get('url')}/recentposts.rss`,\n            `${nconf.get('url')}/category/${cid}/recentposts.rss`,\n            `${nconf.get('url')}/user/foo/topics.rss`,\n            `${nconf.get('url')}/tags/nodebb.rss`,\n        ];\n        async.eachSeries(feedUrls, (url, next) => {\n            request(url, (err, res) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 404);\n                next();\n            });\n        }, (err) => {\n            assert.ifError(err);\n            meta.config['feeds:disableRSS'] = 0;\n            done();\n        });\n    });\n\n    it('should 404 if topic does not exist', (done) => {\n        request(`${nconf.get('url')}/topic/${1000}.rss`, (err, res) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 404);\n            done();\n        });\n    });\n\n    it('should 404 if category id is not a number', (done) => {\n        request(`${nconf.get('url')}/category/invalid.rss`, (err, res) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 404);\n            done();\n        });\n    });\n\n    it('should redirect if we do not have read privilege', (done) => {\n        privileges.categories.rescind(['groups:topics:read'], cid, 'guests', (err) => {\n            assert.ifError(err);\n            request(`${nconf.get('url')}/topic/${tid}.rss`, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body);\n                assert(body.includes('Login to your account'));\n                privileges.categories.give(['groups:topics:read'], cid, 'guests', done);\n            });\n        });\n    });\n\n    it('should 404 if user is not found', (done) => {\n        request(`${nconf.get('url')}/user/doesnotexist/topics.rss`, (err, res) => {\n            assert.ifError(err);\n            assert.equal(res.statusCode, 404);\n            done();\n        });\n    });\n\n    it('should redirect if we do not have read privilege', (done) => {\n        privileges.categories.rescind(['groups:read'], cid, 'guests', (err) => {\n            assert.ifError(err);\n            request(`${nconf.get('url')}/category/${cid}.rss`, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body);\n                assert(body.includes('Login to your account'));\n                privileges.categories.give(['groups:read'], cid, 'guests', done);\n            });\n        });\n    });\n\n    describe('private feeds and tokens', () => {\n        let jar;\n        let rssToken;\n        before(async () => {\n            ({ jar } = await helpers.loginUser('foo', 'barbar'));\n        });\n\n        it('should load feed if its not private', (done) => {\n            request(`${nconf.get('url')}/category/${cid}.rss`, { }, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body);\n                done();\n            });\n        });\n\n\n        it('should not allow access if uid or token is missing', (done) => {\n            privileges.categories.rescind(['groups:read'], cid, 'guests', (err) => {\n                assert.ifError(err);\n                async.parallel({\n                    test1: function (next) {\n                        request(`${nconf.get('url')}/category/${cid}.rss?uid=${fooUid}`, { }, next);\n                    },\n                    test2: function (next) {\n                        request(`${nconf.get('url')}/category/${cid}.rss?token=sometoken`, { }, next);\n                    },\n                }, (err, results) => {\n                    assert.ifError(err);\n                    assert.equal(results.test1[0].statusCode, 200);\n                    assert.equal(results.test2[0].statusCode, 200);\n                    assert(results.test1[0].body.includes('Login to your account'));\n                    assert(results.test2[0].body.includes('Login to your account'));\n                    done();\n                });\n            });\n        });\n\n        it('should not allow access if token is wrong', (done) => {\n            request(`${nconf.get('url')}/category/${cid}.rss?uid=${fooUid}&token=sometoken`, { }, (err, res, body) => {\n                assert.ifError(err);\n                assert.equal(res.statusCode, 200);\n                assert(body.includes('Login to your account'));\n                done();\n            });\n        });\n\n        it('should allow access if token is correct', (done) => {\n            request(`${nconf.get('url')}/api/category/${cid}`, { jar: jar, json: true }, (err, res, body) => {\n                assert.ifError(err);\n                rssToken = body.rssFeedUrl.split('token')[1].slice(1);\n                request(`${nconf.get('url')}/category/${cid}.rss?uid=${fooUid}&token=${rssToken}`, { }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(res.statusCode, 200);\n                    assert(body.startsWith('<"+"?xml version=\"1.0\"'));\n                    done();\n                });\n            });\n        });\n\n        it('should not allow access if token is correct but has no privilege', (done) => {\n            privileges.categories.rescind(['groups:read'], cid, 'registered-users', (err) => {\n                assert.ifError(err);\n                request(`${nconf.get('url')}/category/${cid}.rss?uid=${fooUid}&token=${rssToken}`, { }, (err, res, body) => {\n                    assert.ifError(err);\n                    assert.equal(res.statusCode, 200);\n                    assert(body.includes('Login to your account'));\n                    done();\n                });\n            });\n        });\n    });\n});\n"},"test/file.js":{"tests":[{"id":"1369","name":"file should walk directory"},{"id":"1370","name":"file should convert mime type to extension"},{"id":"1371","name":"file copyFile should copy a file"},{"id":"1372","name":"file copyFile should override an existing file"},{"id":"1373","name":"file copyFile should error if source file does not exist"},{"id":"1374","name":"file copyFile should error if existing file is read only"},{"id":"1375","name":"file saveFileToLocal should work"},{"id":"1376","name":"file saveFileToLocal should error if source does not exist"},{"id":"1377","name":"file saveFileToLocal should error if folder is relative"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst fs = require('fs');\nconst path = require('path');\nconst nconf = require('nconf');\n\nconst utils = require('../src/utils');\nconst file = require('../src/file');\n\ndescribe('file', () => {\n    const filename = `${utils.generateUUID()}.png`;\n    const folder = 'files';\n    const uploadPath = path.join(nconf.get('upload_path'), folder, filename);\n    const tempPath = path.join(__dirname, './files/test.png');\n\n    afterEach((done) => {\n        fs.unlink(uploadPath, () => {\n            done();\n        });\n    });\n\n    describe('copyFile', () => {\n        it('should copy a file', (done) => {\n            fs.copyFile(tempPath, uploadPath, (err) => {\n                assert.ifError(err);\n\n                assert(file.existsSync(uploadPath));\n\n                const srcContent = fs.readFileSync(tempPath, 'utf8');\n                const destContent = fs.readFileSync(uploadPath, 'utf8');\n\n                assert.strictEqual(srcContent, destContent);\n                done();\n            });\n        });\n\n        it('should override an existing file', (done) => {\n            fs.writeFileSync(uploadPath, 'hsdkjhgkjsfhkgj');\n\n            fs.copyFile(tempPath, uploadPath, (err) => {\n                assert.ifError(err);\n\n                assert(file.existsSync(uploadPath));\n\n                const srcContent = fs.readFileSync(tempPath, 'utf8');\n                const destContent = fs.readFileSync(uploadPath, 'utf8');\n\n                assert.strictEqual(srcContent, destContent);\n                done();\n            });\n        });\n\n        it('should error if source file does not exist', (done) => {\n            fs.copyFile(`${tempPath}0000000000`, uploadPath, (err) => {\n                assert(err);\n                assert.strictEqual(err.code, 'ENOENT');\n\n                done();\n            });\n        });\n\n        it('should error if existing file is read only', (done) => {\n            fs.writeFileSync(uploadPath, 'hsdkjhgkjsfhkgj');\n            fs.chmodSync(uploadPath, '444');\n\n            fs.copyFile(tempPath, uploadPath, (err) => {\n                assert(err);\n                assert(err.code === 'EPERM' || err.code === 'EACCES');\n\n                done();\n            });\n        });\n    });\n\n    describe('saveFileToLocal', () => {\n        it('should work', (done) => {\n            file.saveFileToLocal(filename, folder, tempPath, (err) => {\n                assert.ifError(err);\n\n                assert(file.existsSync(uploadPath));\n\n                const oldFile = fs.readFileSync(tempPath, 'utf8');\n                const newFile = fs.readFileSync(uploadPath, 'utf8');\n                assert.strictEqual(oldFile, newFile);\n\n                done();\n            });\n        });\n\n        it('should error if source does not exist', (done) => {\n            file.saveFileToLocal(filename, folder, `${tempPath}000000000`, (err) => {\n                assert(err);\n                assert.strictEqual(err.code, 'ENOENT');\n\n                done();\n            });\n        });\n\n        it('should error if folder is relative', (done) => {\n            file.saveFileToLocal(filename, '../../text', `${tempPath}000000000`, (err) => {\n                assert(err);\n                assert.strictEqual(err.message, '[[error:invalid-path]]');\n                done();\n            });\n        });\n    });\n\n    it('should walk directory', (done) => {\n        file.walk(__dirname, (err, data) => {\n            assert.ifError(err);\n            assert(Array.isArray(data));\n            done();\n        });\n    });\n\n    it('should convert mime type to extension', (done) => {\n        assert.equal(file.typeToExtension('image/png'), '.png');\n        assert.equal(file.typeToExtension(''), '');\n        done();\n    });\n});\n"},"test/flags.js":{"tests":[{"id":"1378","name":"Flags .create() should create a flag and return its data"},{"id":"1379","name":"Flags .create() should add the flag to the byCid zset for category 1 if it is of type post"},{"id":"1380","name":"Flags .create() should add the flag to the byPid zset for pid 1 if it is of type post"},{"id":"1381","name":"Flags .exists() should return Boolean True if a flag matching the flag hash already exists"},{"id":"1382","name":"Flags .exists() should return Boolean False if a flag matching the flag hash does not already exists"},{"id":"1383","name":"Flags .targetExists() should return Boolean True if the targeted element exists"},{"id":"1384","name":"Flags .targetExists() should return Boolean False if the targeted element does not exist"},{"id":"1385","name":"Flags .get() should retrieve and display a flag's data"},{"id":"1386","name":"Flags .get() should show user history for admins"},{"id":"1387","name":"Flags .get() should show user history for global moderators"},{"id":"1388","name":"Flags .get() should NOT show user history for regular moderators"},{"id":"1389","name":"Flags .list() should show a list of flags (with one item)"},{"id":"1390","name":"Flags .list() (with filters) should return a filtered list of flags if said filters are passed in"},{"id":"1391","name":"Flags .list() (with filters) should return no flags if a filter with no matching flags is used"},{"id":"1392","name":"Flags .list() (with filters) should return a flag when filtered by cid 1"},{"id":"1393","name":"Flags .list() (with filters) shouldn't return a flag when filtered by cid 2"},{"id":"1394","name":"Flags .list() (with filters) should return a flag when filtered by both cid 1 and 2"},{"id":"1395","name":"Flags .list() (with filters) should return one flag if filtered by both cid 1 and 2 and open state"},{"id":"1396","name":"Flags .list() (with filters) should return no flag if filtered by both cid 1 and 2 and non-open state"},{"id":"1397","name":"Flags .list() (with sort) should return sorted flags latest first if no sort is passed in"},{"id":"1398","name":"Flags .list() (with sort) should return sorted flags oldest first if \"oldest\" sort is passed in"},{"id":"1399","name":"Flags .list() (with sort) should return flags with more reports first if \"reports\" sort is passed in"},{"id":"1400","name":"Flags .update() should alter a flag's various attributes and persist them to the database"},{"id":"1401","name":"Flags .update() should persist to the flag's history"},{"id":"1402","name":"Flags .update() should allow assignment if user is an admin and do nothing otherwise"},{"id":"1403","name":"Flags .update() should allow assignment if user is a global mod and do nothing otherwise"},{"id":"1404","name":"Flags .update() should allow assignment if user is a mod of the category, do nothing otherwise"},{"id":"1405","name":"Flags .update() should do nothing when you attempt to set a bogus state"},{"id":"1406","name":"Flags .update() resolve/reject should rescind notification if flag is resolved"},{"id":"1407","name":"Flags .update() resolve/reject should rescind notification if flag is rejected"},{"id":"1408","name":"Flags .update() resolve/reject should do nothing if flag is resolved but ACP action is not \"rescind\""},{"id":"1409","name":"Flags .update() resolve/reject should do nothing if flag is rejected but ACP action is not \"rescind\""},{"id":"1410","name":"Flags .getTarget() should return a post's data if queried with type \"post\""},{"id":"1411","name":"Flags .getTarget() should return a user's data if queried with type \"user\""},{"id":"1412","name":"Flags .getTarget() should return a plain object with no properties if the target no longer exists"},{"id":"1413","name":"Flags .validate() should error out if type is post and post is deleted"},{"id":"1414","name":"Flags .validate() should not pass validation if flag threshold is set and user rep does not meet it"},{"id":"1415","name":"Flags .validate() should not error if user blocked target"},{"id":"1416","name":"Flags .validate() should send back error if reporter does not exist"},{"id":"1417","name":"Flags .appendNote() should add a note to a flag"},{"id":"1418","name":"Flags .appendNote() should be a JSON string"},{"id":"1419","name":"Flags .appendNote() should insert a note in the past if a datetime is passed in"},{"id":"1420","name":"Flags .getNotes() return should match a predefined spec"},{"id":"1421","name":"Flags .getNotes() should retrieve a list of notes, from newest to oldest"},{"id":"1422","name":"Flags .appendHistory() should add a new entry into a flag's history"},{"id":"1423","name":"Flags .getHistory() should retrieve a flag's history"},{"id":"1424","name":"Flags (v3 API) .create() should create a flag with no errors"},{"id":"1425","name":"Flags (v3 API) .create() should escape flag reason"},{"id":"1426","name":"Flags (v3 API) .create() should not allow flagging post in private category"},{"id":"1427","name":"Flags (v3 API) .update() should update a flag's properties"},{"id":"1428","name":"Flags (v3 API) .appendNote() should append a note to the flag"},{"id":"1429","name":"Flags (v3 API) .deleteNote() should delete a note from a flag"},{"id":"1430","name":"Flags (v3 API) access control should not allow access to privileged flag endpoints to guests"},{"id":"1431","name":"Flags (v3 API) access control should not allow access to privileged flag endpoints to regular users"},{"id":"1432","name":"Flags (v3 API) access control should allow access to privileged endpoints to administrators"},{"id":"1433","name":"Flags (v3 API) access control should allow access to privileged endpoints to global moderators"},{"id":"1434","name":"Flags (v3 API) access control should allow access to privileged endpoints to moderators if the flag target is a post in a cid they moderate"},{"id":"1435","name":"Flags (v3 API) access control should NOT allow access to privileged endpoints to moderators if the flag target is a post in a cid they DO NOT moderate"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst async = require('async');\nconst request = require('request-promise-native');\nconst util = require('util');\n\nconst sleep = util.promisify(setTimeout);\n\nconst db = require('./mocks/databasemock');\nconst helpers = require('./helpers');\n\nconst Flags = require('../src/flags');\nconst Categories = require('../src/categories');\nconst Topics = require('../src/topics');\nconst Posts = require('../src/posts');\nconst User = require('../src/user');\nconst Groups = require('../src/groups');\nconst Meta = require('../src/meta');\nconst Privileges = require('../src/privileges');\nconst utils = require('../src/utils');\nconst api = require('../src/api');\n\ndescribe('Flags', () => {\n    let uid1;\n    let adminUid;\n    let uid3;\n    let moderatorUid;\n    let jar;\n    let csrfToken;\n    let category;\n    before(async () => {\n        // Create some stuff to flag\n        uid1 = await User.create({ username: 'testUser', password: 'abcdef', email: 'b@c.com' });\n\n        adminUid = await User.create({ username: 'testUser2', password: 'abcdef', email: 'c@d.com' });\n        await Groups.join('administrators', adminUid);\n\n        category = await Categories.create({\n            name: 'test category',\n        });\n        await Topics.post({\n            cid: category.cid,\n            uid: uid1,\n            title: 'Topic to flag',\n            content: 'This is flaggable content',\n        });\n\n        uid3 = await User.create({\n            username: 'unprivileged', password: 'abcdef', email: 'd@e.com',\n        });\n\n        moderatorUid = await User.create({\n            username: 'moderator', password: 'abcdef',\n        });\n        await Privileges.categories.give(['moderate'], category.cid, [moderatorUid]);\n\n        const login = await helpers.loginUser('moderator', 'abcdef');\n        jar = login.jar;\n        csrfToken = login.csrf_token;\n    });\n\n    describe('.create()', () => {\n        it('should create a flag and return its data', (done) => {\n            Flags.create('post', 1, 1, 'Test flag', (err, flagData) => {\n                assert.ifError(err);\n                const compare = {\n                    flagId: 1,\n                    targetId: 1,\n                    type: 'post',\n                    state: 'open',\n                    target_readable: 'Post 1',\n                };\n                assert(flagData);\n                for (const key of Object.keys(compare)) {\n                    assert.ok(flagData[key], `undefined key ${key}`);\n                    assert.equal(flagData[key], compare[key]);\n                }\n\n                done();\n            });\n        });\n\n        it('should add the flag to the byCid zset for category 1 if it is of type post', (done) => {\n            db.isSortedSetMember(`flags:byCid:${1}`, 1, (err, isMember) => {\n                assert.ifError(err);\n                assert.ok(isMember);\n                done();\n            });\n        });\n\n        it('should add the flag to the byPid zset for pid 1 if it is of type post', (done) => {\n            db.isSortedSetMember(`flags:byPid:${1}`, 1, (err, isMember) => {\n                assert.ifError(err);\n                assert.ok(isMember);\n                done();\n            });\n        });\n    });\n\n    describe('.exists()', () => {\n        it('should return Boolean True if a flag matching the flag hash already exists', (done) => {\n            Flags.exists('post', 1, 1, (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(true, exists);\n                done();\n            });\n        });\n\n        it('should return Boolean False if a flag matching the flag hash does not already exists', (done) => {\n            Flags.exists('post', 1, 2, (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(false, exists);\n                done();\n            });\n        });\n    });\n\n    describe('.targetExists()', () => {\n        it('should return Boolean True if the targeted element exists', (done) => {\n            Flags.targetExists('post', 1, (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(true, exists);\n                done();\n            });\n        });\n\n        it('should return Boolean False if the targeted element does not exist', (done) => {\n            Flags.targetExists('post', 15, (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(false, exists);\n                done();\n            });\n        });\n    });\n\n    describe('.get()', () => {\n        it('should retrieve and display a flag\\'s data', (done) => {\n            Flags.get(1, (err, flagData) => {\n                assert.ifError(err);\n                const compare = {\n                    flagId: 1,\n                    targetId: 1,\n                    type: 'post',\n                    state: 'open',\n                    target_readable: 'Post 1',\n                };\n                assert(flagData);\n                for (const key of Object.keys(compare)) {\n                    assert.ok(flagData[key], `undefined key ${key}`);\n                    assert.equal(flagData[key], compare[key]);\n                }\n\n                done();\n            });\n        });\n\n        it('should show user history for admins', async () => {\n            await Groups.join('administrators', moderatorUid);\n            const flagData = await request({\n                uri: `${nconf.get('url')}/api/flags/1`,\n                jar,\n                headers: {\n                    'x-csrf-token': csrfToken,\n                },\n                json: true,\n            });\n\n            assert(flagData.history);\n            assert(Array.isArray(flagData.history));\n\n            await Groups.leave('administrators', moderatorUid);\n        });\n\n        it('should show user history for global moderators', async () => {\n            await Groups.join('Global Moderators', moderatorUid);\n            const flagData = await request({\n                uri: `${nconf.get('url')}/api/flags/1`,\n                jar,\n                headers: {\n                    'x-csrf-token': csrfToken,\n                },\n                json: true,\n            });\n\n            assert(flagData.history);\n            assert(Array.isArray(flagData.history));\n\n            await Groups.leave('Global Moderators', moderatorUid);\n        });\n\n        it('should NOT show user history for regular moderators', async () => {\n            const flagData = await request({\n                uri: `${nconf.get('url')}/api/flags/1`,\n                jar,\n                headers: {\n                    'x-csrf-token': csrfToken,\n                },\n                json: true,\n            });\n\n            assert(flagData.hasOwnProperty('history'));\n            assert(flagData.history === null);\n        });\n    });\n\n    describe('.list()', () => {\n        it('should show a list of flags (with one item)', (done) => {\n            Flags.list({\n                filters: {},\n                uid: 1,\n            }, (err, payload) => {\n                assert.ifError(err);\n                assert.ok(payload.hasOwnProperty('flags'));\n                assert.ok(payload.hasOwnProperty('page'));\n                assert.ok(payload.hasOwnProperty('pageCount'));\n                assert.ok(Array.isArray(payload.flags));\n                assert.equal(payload.flags.length, 1);\n\n                Flags.get(payload.flags[0].flagId, (err, flagData) => {\n                    assert.ifError(err);\n                    assert.equal(payload.flags[0].flagId, flagData.flagId);\n                    assert.equal(payload.flags[0].description, flagData.description);\n                    done();\n                });\n            });\n        });\n\n        describe('(with filters)', () => {\n            it('should return a filtered list of flags if said filters are passed in', (done) => {\n                Flags.list({\n                    filters: {\n                        state: 'open',\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(1, parseInt(payload.flags[0].flagId, 10));\n                    done();\n                });\n            });\n\n            it('should return no flags if a filter with no matching flags is used', (done) => {\n                Flags.list({\n                    filters: {\n                        state: 'rejected',\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(0, payload.flags.length);\n                    done();\n                });\n            });\n\n            it('should return a flag when filtered by cid 1', (done) => {\n                Flags.list({\n                    filters: {\n                        cid: 1,\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(1, payload.flags.length);\n                    done();\n                });\n            });\n\n            it('shouldn\\'t return a flag when filtered by cid 2', (done) => {\n                Flags.list({\n                    filters: {\n                        cid: 2,\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(0, payload.flags.length);\n                    done();\n                });\n            });\n\n            it('should return a flag when filtered by both cid 1 and 2', (done) => {\n                Flags.list({\n                    filters: {\n                        cid: [1, 2],\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(1, payload.flags.length);\n                    done();\n                });\n            });\n\n            it('should return one flag if filtered by both cid 1 and 2 and open state', (done) => {\n                Flags.list({\n                    filters: {\n                        cid: [1, 2],\n                        state: 'open',\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(1, payload.flags.length);\n                    done();\n                });\n            });\n\n            it('should return no flag if filtered by both cid 1 and 2 and non-open state', (done) => {\n                Flags.list({\n                    filters: {\n                        cid: [1, 2],\n                        state: 'resolved',\n                    },\n                    uid: 1,\n                }, (err, payload) => {\n                    assert.ifError(err);\n                    assert.ok(payload.hasOwnProperty('flags'));\n                    assert.ok(payload.hasOwnProperty('page'));\n                    assert.ok(payload.hasOwnProperty('pageCount'));\n                    assert.ok(Array.isArray(payload.flags));\n                    assert.strictEqual(0, payload.flags.length);\n                    done();\n                });\n            });\n        });\n\n        describe('(with sort)', () => {\n            before(async () => {\n                // Create a second flag to test sorting\n                const post = await Topics.reply({\n                    tid: 1,\n                    uid: uid1,\n                    content: 'this is a reply -- flag me',\n                });\n                await Flags.create('post', post.pid, adminUid, 'another flag');\n                await Flags.create('post', 1, uid3, 'additional flag report');\n            });\n\n            it('should return sorted flags latest first if no sort is passed in', async () => {\n                const payload = await Flags.list({\n                    uid: adminUid,\n                });\n\n                assert(payload.flags.every((cur, idx) => {\n                    if (idx === payload.flags.length - 1) {\n                        return true;\n                    }\n\n                    const next = payload.flags[idx + 1];\n                    return parseInt(cur.datetime, 10) > parseInt(next.datetime, 10);\n                }));\n            });\n\n            it('should return sorted flags oldest first if \"oldest\" sort is passed in', async () => {\n                const payload = await Flags.list({\n                    uid: adminUid,\n                    sort: 'oldest',\n                });\n\n                assert(payload.flags.every((cur, idx) => {\n                    if (idx === payload.flags.length - 1) {\n                        return true;\n                    }\n\n                    const next = payload.flags[idx + 1];\n                    return parseInt(cur.datetime, 10) <"+" parseInt(next.datetime, 10);\n                }));\n            });\n\n            it('should return flags with more reports first if \"reports\" sort is passed in', async () => {\n                const payload = await Flags.list({\n                    uid: adminUid,\n                    sort: 'reports',\n                });\n\n                assert(payload.flags.every((cur, idx) => {\n                    if (idx === payload.flags.length - 1) {\n                        return true;\n                    }\n\n                    const next = payload.flags[idx + 1];\n                    return parseInt(cur.heat, 10) >= parseInt(next.heat, 10);\n                }));\n            });\n        });\n    });\n\n    describe('.update()', () => {\n        it('should alter a flag\\'s various attributes and persist them to the database', (done) => {\n            Flags.update(1, adminUid, {\n                state: 'wip',\n                assignee: adminUid,\n            }, (err) => {\n                assert.ifError(err);\n                db.getObjectFields('flag:1', ['state', 'assignee'], (err, data) => {\n                    if (err) {\n                        throw err;\n                    }\n\n                    assert.strictEqual('wip', data.state);\n                    assert.ok(!isNaN(parseInt(data.assignee, 10)));\n                    assert.strictEqual(adminUid, parseInt(data.assignee, 10));\n                    done();\n                });\n            });\n        });\n\n        it('should persist to the flag\\'s history', (done) => {\n            Flags.getHistory(1, (err, history) => {\n                if (err) {\n                    throw err;\n                }\n\n                history.forEach((change) => {\n                    switch (change.attribute) {\n                    case 'state':\n                        assert.strictEqual('[[flags:state-wip]]', change.value);\n                        break;\n\n                    case 'assignee':\n                        assert.strictEqual(1, change.value);\n                        break;\n                    }\n                });\n\n                done();\n            });\n        });\n\n        it('should allow assignment if user is an admin and do nothing otherwise', async () => {\n            await Flags.update(1, adminUid, {\n                assignee: adminUid,\n            });\n            let assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(adminUid, parseInt(assignee, 10));\n\n            await Flags.update(1, adminUid, {\n                assignee: uid3,\n            });\n            assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(adminUid, parseInt(assignee, 10));\n        });\n\n        it('should allow assignment if user is a global mod and do nothing otherwise', async () => {\n            await Groups.join('Global Moderators', uid3);\n\n            await Flags.update(1, uid3, {\n                assignee: uid3,\n            });\n            let assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(uid3, parseInt(assignee, 10));\n\n            await Flags.update(1, uid3, {\n                assignee: uid1,\n            });\n            assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(uid3, parseInt(assignee, 10));\n\n            await Groups.leave('Global Moderators', uid3);\n        });\n\n        it('should allow assignment if user is a mod of the category, do nothing otherwise', async () => {\n            await Groups.join(`cid:${category.cid}:privileges:moderate`, uid3);\n\n            await Flags.update(1, uid3, {\n                assignee: uid3,\n            });\n            let assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(uid3, parseInt(assignee, 10));\n\n            await Flags.update(1, uid3, {\n                assignee: uid1,\n            });\n            assignee = await db.getObjectField('flag:1', 'assignee');\n            assert.strictEqual(uid3, parseInt(assignee, 10));\n\n            await Groups.leave(`cid:${category.cid}:privileges:moderate`, uid3);\n        });\n\n        it('should do nothing when you attempt to set a bogus state', async () => {\n            await Flags.update(1, adminUid, {\n                state: 'hocus pocus',\n            });\n\n            const state = await db.getObjectField('flag:1', 'state');\n            assert.strictEqual('wip', state);\n        });\n\n        describe('resolve/reject', () => {\n            let result;\n            let flagObj;\n            beforeEach(async () => {\n                result = await Topics.post({\n                    cid: category.cid,\n                    uid: uid3,\n                    title: 'Topic to flag',\n                    content: 'This is flaggable content',\n                });\n                flagObj = await api.flags.create({ uid: uid1 }, { type: 'post', id: result.postData.pid, reason: 'spam' });\n                await sleep(2000);\n            });\n\n            it('should rescind notification if flag is resolved', async () => {\n                let userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                await Flags.update(flagObj.flagId, adminUid, {\n                    state: 'resolved',\n                });\n\n                userNotifs = await User.notifications.getAll(adminUid);\n                assert(!userNotifs.includes(`flag:post:${result.postData.pid}`));\n            });\n\n            it('should rescind notification if flag is rejected', async () => {\n                let userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                await Flags.update(flagObj.flagId, adminUid, {\n                    state: 'rejected',\n                });\n\n                userNotifs = await User.notifications.getAll(adminUid);\n                assert(!userNotifs.includes(`flag:post:${result.postData.pid}`));\n            });\n\n            it('should do nothing if flag is resolved but ACP action is not \"rescind\"', async () => {\n                Meta.config['flags:actionOnResolve'] = '';\n\n                let userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                await Flags.update(flagObj.flagId, adminUid, {\n                    state: 'resolved',\n                });\n\n                userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                delete Meta.config['flags:actionOnResolve'];\n            });\n\n            it('should do nothing if flag is rejected but ACP action is not \"rescind\"', async () => {\n                Meta.config['flags:actionOnReject'] = '';\n\n                let userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                await Flags.update(flagObj.flagId, adminUid, {\n                    state: 'rejected',\n                });\n\n                userNotifs = await User.notifications.getAll(adminUid);\n                assert(userNotifs.includes(`flag:post:${result.postData.pid}`));\n\n                delete Meta.config['flags:actionOnReject'];\n            });\n        });\n    });\n\n    des ) => {\n                assert.ifError(err);\n\n                db.getSortedSetRange('flag:1:notes', 0, -1, (err, notes) => {\n                    if (err) {\n                        throw err;\n                    }\n\n                    assert.strictEqual('[1,\"this is my note\"]', notes[0]);\n                    setTimeout(done, 10);\n                });\n            });\n        });\n\n        it('should be a JSON string', (done) => {\n            db.getSortedSetRange('flag:1:notes', 0, -1, (err, notes) => {\n                if (err) {\n                    throw err;\n                }\n\n                try {\n                    JSON.parse(notes[0]);\n                } catch (e) {\n                    assert.ifError(e);\n                }\n\n                done();\n            });\n        });\n\n        it('should insert a note in the past if a datetime is passed in', async () => {\n            await Flags.appendNote(1, 1, 'this is the first note', 1626446956652);\n            const note = (await db.getSortedSetRange('flag:1:notes', 0, 0)).pop();\n            assert.strictEqual('[1,\"this is the first note\"]', note);\n        });\n    });\n\n    describe('.getNotes()', () => {\n        before((done) => {\n            // Add a second note\n            Flags.appendNote(1, 1, 'this is the second note', done);\n        });\n\n        it('return should match a predefined spec', (done) => {\n            Flags.getNotes(1, (err, notes) => {\n                assert.ifError(err);\n                const compare = {\n                    uid: 1,\n                    content: 'this is my note',\n                };\n\n                const data = notes[1];\n                for (const key of Object.keys(compare)) {\n                    assert.ok(data[key]);\n                    assert.strictEqual(data[key], compare[key]);\n                }\n\n                done();\n            });\n        });\n\n        it('should retrieve a list of notes, from newest to oldest', (done) => {\n            Flags.getNotes(1, (err, notes) => {\n                assert.ifError(err);\n                assert(notes[0].datetime > notes[1].datetime, `${notes[0].datetime}-${notes[1].datetime}`);\n                assert.strictEqual('this is the second note', notes[0].content);\n                done();\n            });\n        });\n    });\n\n    describe('.appendHistory()', () => {\n        let entries;\n        before((done) => {\n            db.sortedSetCard('flag:1:history', (err, count) => {\n                entries = count;\n                done(err);\n            });\n        });\n\n        it('should add a new entry into a flag\\'s history', (done) => {\n            Flags.appendHistory(1, 1, {\n                state: 'rejected',\n            }, (err) => {\n                assert.ifError(err);\n\n                Flags.getHistory(1, (err, history) => {\n                    if (err) {\n                        throw err;\n                    }\n\n                    // 1 for the new event appended, 2 for username/email change\n                    assert.strictEqual(entries + 3, history.length);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('.getHistory()', () => {\n        it('should retrieve a flag\\'s history', (done) => {\n            Flags.getHistory(1, (err, history) => {\n                assert.ifError(err);\n                assert.strictEqual(history[0].fields.state, '[[flags:state-rejected]]');\n                done();\n            });\n        });\n    });\n\n    describe('(v3 API)', () => {\n        let pid;\n        let tid;\n        let jar;\n        let csrfToken;\n        before(async () => {\n            const login = await helpers.loginUser('testUser2', 'abcdef');\n            jar = login.jar;\n            csrfToken = login.csrf_token;\n\n            const result = await Topics.post({\n                cid: 1,\n                uid: 1,\n                title: 'Another topic',\n

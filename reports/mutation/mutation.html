           const category = await Categories.create({ name: 'private category' });\n\n                await Privileges.categories.rescind(['groups:topics:read'], category.cid, 'registered-users');\n                await Groups.join('private category', uid3);\n                const result = await Topics.post({\n                    cid: category.cid,\n                    uid: uid3,\n                    title: 'private topic',\n                    content: 'private post',\n                });\n                const login = await helpers.loginUser('unprivileged', 'abcdef');\n                const jar3 = login.jar;\n                const config = await request({\n                    url: `${nconf.get('url')}/api/config`,\n                    json: true,\n                    jar: jar3,\n                });\n                const csrfToken = config.csrf_token;\n                const { statusCode, body } = await request({\n                    method: 'post',\n                    uri: `${nconf.get('url')}/api/v3/flags`,\n                    jar: jar3,\n                    headers: {\n                        'x-csrf-token': csrfToken,\n                    },\n                    body: {\n                        type: 'post',\n                        id: result.postData.pid,\n                        reason: 'foobar',\n                    },\n                    json: true,\n                    simple: false,\n                    resolveWithFullResponse: true,\n                });\n                assert.strictEqual(statusCode, 403);\n\n                // Handle dev mode test\n                delete body.stack;\n\n                assert.deepStrictEqual(body, {\n                    status: {\n                        code: 'forbidden',\n                        message: 'You do not have enough privileges for this action.',\n                    },\n                    response: {},\n                });\n            });\n        });\n\n        describe('.update()', () => {\n            it('should update a flag\\'s properties', async () => {\n                const { response } = await request({\n                    method: 'put',\n                    uri: `${nconf.get('url')}/api/v3/flags/2`,\n                    jar,\n                    headers: {\n                        'x-csrf-token': csrfToken,\n                    },\n                    body: {\n                        state: 'wip',\n                    },\n                    json: true,\n                });\n\n                const { history } = response;\n                assert(Array.isArray(history));\n                assert(history[0].fields.hasOwnProperty('state'));\n                assert.strictEqual('[[flags:state-wip]]', history[0].fields.state);\n            });\n        });\n\n        describe('.appendNote()', () => {\n            it('should append a note to the flag', async () => {\n                const { response } = await request({\n                    method: 'post',\n                    uri: `${nconf.get('url')}/api/v3/flags/2/notes`,\n                    jar,\n                    headers: {\n                        'x-csrf-token': csrfToken,\n                    },\n                    body: {\n                        note: 'lorem ipsum dolor sit amet',\n                        datetime: 1626446956652,\n                    },\n                    json: true,\n                });\n\n                assert(response.hasOwnProperty('notes'));\n                assert(Array.isArray(response.notes));\n                assert.strictEqual('lorem ipsum dolor sit amet', response.notes[0].content);\n                assert.strictEqual(2, response.notes[0].uid);\n\n                assert(response.hasOwnProperty('history'));\n                assert(Array.isArray(response.history));\n                assert.strictEqual(1, Object.keys(response.history[response.history.length - 1].fields).length);\n                assert(response.history[response.history.length - 1].fields.hasOwnProperty('notes'));\n            });\n        });\n\n        describe('.deleteNote()', () => {\n            it('should delete a note from a flag', async () => {\n                const { response } = await request({\n                    method: 'delete',\n                    uri: `${nconf.get('url')}/api/v3/flags/2/notes/1626446956652`,\n                    jar,\n                    headers: {\n                        'x-csrf-token': csrfToken,\n                    },\n                    json: true,\n                });\n\n                assert(Array.isArray(response.history));\n                assert(Array.isArray(response.notes));\n                assert.strictEqual(response.notes.length, 0);\n            });\n        });\n\n        describe('access control', () => {\n            let uid;\n            let jar;\n            let csrf_token;\n            let requests;\n\n            let flaggerUid;\n            let flagId;\n\n            const noteTime = Date.now();\n\n            before(async () => {\n                uid = await User.create({ username: 'flags-access-control', password: 'abcdef' });\n                ({ jar, csrf_token } = await helpers.loginUser('flags-access-control', 'abcdef'));\n\n                flaggerUid = await User.create({ username: 'flags-access-control-flagger', password: 'abcdef' });\n            });\n\n            beforeEach(async () => {\n                // Reset uid back to unprivileged user\n                await Groups.leave('administrators', uid);\n                await Groups.leave('Global Moderators', uid);\n                await Privileges.categories.rescind(['moderate'], 1, [uid]);\n\n                const { postData } = await Topics.post({\n                    uid,\n                    cid: 1,\n                    title: utils.generateUUID(),\n                    content: utils.generateUUID(),\n                });\n\n                ({ flagId } = await Flags.create('post', postData.pid, flaggerUid, 'spam'));\n                requests = new Set([\n                    {\n                        method: 'get',\n                        uri: `${nconf.get('url')}/api/v3/flags/${flagId}`,\n                        jar,\n                        headers: {\n                            'x-csrf-token': csrf_token,\n                        },\n                        json: true,\n                        simple: false,\n                        resolveWithFullResponse: true,\n                    },\n                    {\n                        method: 'put',\n                        uri: `${nconf.get('url')}/api/v3/flags/${flagId}`,\n                        jar,\n                        headers: {\n                            'x-csrf-token': csrf_token,\n                        },\n                        body: {\n                            state: 'wip',\n                        },\n                        json: true,\n                        simple: false,\n                        resolveWithFullResponse: true,\n                    },\n                    {\n                        method: 'post',\n                        uri: `${nconf.get('url')}/api/v3/flags/${flagId}/notes`,\n                        jar,\n                        headers: {\n                            'x-csrf-token': csrf_token,\n                        },\n                        body: {\n                            note: 'test note',\n                            datetime: noteTime,\n                        },\n                        json: true,\n                        simple: false,\n                        resolveWithFullResponse: true,\n                    },\n                    {\n                        method: 'delete',\n                        uri: `${nconf.get('url')}/api/v3/flags/${flagId}/notes/${noteTime}`,\n                        jar,\n                        headers: {\n                            'x-csrf-token': csrf_token,\n                        },\n                        json: true,\n                        simple: false,\n                        resolveWithFullResponse: true,\n                    },\n                    {\n                        method: 'delete',\n                        uri: `${nconf.get('url')}/api/v3/flags/${flagId}`,\n                        jar,\n                        headers: {\n                            'x-csrf-token': csrf_token,\n                        },\n                        json: true,\n                        simple: false,\n                        resolveWithFullResponse: true,\n                    },\n                ]);\n            });\n\n            it('should not allow access to privileged flag endpoints to guests', async () => {\n                for (let opts of requests) {\n                    opts = { ...opts };\n                    delete opts.jar;\n                    delete opts.headers;\n\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert(statusCode.toString().startsWith(4), `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n\n            it('should not allow access to privileged flag endpoints to regular users', async () => {\n                for (const opts of requests) {\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert(statusCode.toString().startsWith(4), `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n\n            it('should allow access to privileged endpoints to administrators', async () => {\n                await Groups.join('administrators', uid);\n\n                for (const opts of requests) {\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert.strictEqual(statusCode, 200, `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n\n            it('should allow access to privileged endpoints to global moderators', async () => {\n                await Groups.join('Global Moderators', uid);\n\n                for (const opts of requests) {\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert.strictEqual(statusCode, 200, `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n\n            it('should allow access to privileged endpoints to moderators if the flag target is a post in a cid they moderate', async () => {\n                await Privileges.categories.give(['moderate'], 1, [uid]);\n\n                for (const opts of requests) {\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert.strictEqual(statusCode, 200, `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n\n            it('should NOT allow access to privileged endpoints to moderators if the flag target is a post in a cid they DO NOT moderate', async () => {\n                // This is a new category the user will moderate, but the flagged post is in a different category\n                const { cid } = await Categories.create({\n                    name: utils.generateUUID(),\n                });\n                await Privileges.categories.give(['moderate'], cid, [uid]);\n\n                for (const opts of requests) {\n                    // eslint-disable-next-line no-await-in-loop\n                    const { statusCode } = await request(opts);\n                    assert(statusCode.toString().startsWith(4), `${opts.method.toUpperCase()} ${opts.uri} => ${statusCode}`);\n                }\n            });\n        });\n    });\n});\n"},"test/groups.js":{"tests":[{"id":"1436","name":"Groups .list() should list the groups present"},{"id":"1437","name":"Groups .get() with no options, should show group information"},{"id":"1438","name":"Groups .get() should return null if group does not exist"},{"id":"1439","name":"Groups .search() should return empty array if query is falsy"},{"id":"1440","name":"Groups .search() should return the groups when search query is empty"},{"id":"1441","name":"Groups .search() should return the \"Test\" group when searched for"},{"id":"1442","name":"Groups .search() should return the \"Test\" group when searched for and sort by member count"},{"id":"1443","name":"Groups .search() should return the \"Test\" group when searched for and sort by creation time"},{"id":"1444","name":"Groups .search() should return all users if no query"},{"id":"1445","name":"Groups .search() should search group members"},{"id":"1446","name":"Groups .search() should not return hidden groups"},{"id":"1447","name":"Groups .isMember() should return boolean true when a user is in a group"},{"id":"1448","name":"Groups .isMember() should return boolean false when a user is not in a group"},{"id":"1449","name":"Groups .isMember() should return true for uid 0 and guests group"},{"id":"1450","name":"Groups .isMemberOfGroupList should report that a user is part of a groupList, if they are"},{"id":"1451","name":"Groups .isMemberOfGroupList should report that a user is not part of a groupList, if they are not"},{"id":"1452","name":"Groups .exists() should verify that the test group exists"},{"id":"1453","name":"Groups .exists() should verify that a fake group does not exist"},{"id":"1454","name":"Groups .exists() should check if group exists using an array"},{"id":"1455","name":"Groups .create() should create another group"},{"id":"1456","name":"Groups .create() should create a hidden group if hidden is 1"},{"id":"1457","name":"Groups .create() should create a visible group if hidden is 0"},{"id":"1458","name":"Groups .create() should create a visible group if hidden is not passed in"},{"id":"1459","name":"Groups .create() should fail to create group with duplicate group name"},{"id":"1460","name":"Groups .create() should fail to create group if slug is empty"},{"id":"1461","name":"Groups .create() should fail if group name is invalid"},{"id":"1462","name":"Groups .create() should not create a system group"},{"id":"1463","name":"Groups .create() should return falsy for userTitleEnabled"},{"id":"1464","name":"Groups .hide() should mark the group as hidden"},{"id":"1465","name":"Groups .update() should change an aspect of a group"},{"id":"1466","name":"Groups .update() should rename a group and not break navigation routes"},{"id":"1467","name":"Groups .update() should fail if system groups is being renamed"},{"id":"1468","name":"Groups .update() should fail to rename if group name is invalid"},{"id":"1469","name":"Groups .update() should fail to rename if group name is too short"},{"id":"1470","name":"Groups .update() should fail to rename if group name is too long"},{"id":"1471","name":"Groups .update() should fail to rename group to an existing group"},{"id":"1472","name":"Groups .destroy() should destroy a group"},{"id":"1473","name":"Groups .destroy() should also remove the members set"},{"id":"1474","name":"Groups .destroy() should remove group from privilege groups"},{"id":"1475","name":"Groups .join() should add a user to a group"},{"id":"1476","name":"Groups .join() should fail to add user to admin group"},{"id":"1477","name":"Groups .join() should fail to add user to group if group name is invalid"},{"id":"1478","name":"Groups .join() should fail to add user to group if uid is invalid"},{"id":"1479","name":"Groups .join() should add user to Global Moderators group"},{"id":"1480","name":"Groups .join() should add user to multiple groups"},{"id":"1481","name":"Groups .join() should set group title when user joins the group"},{"id":"1482","name":"Groups .join() should fail to add user to system group"},{"id":"1483","name":"Groups .join() should allow admins to join private groups"},{"id":"1484","name":"Groups .leave() should remove a user from a group"},{"id":"1485","name":"Groups .leaveAllGroups() should remove a user from all groups"},{"id":"1486","name":"Groups .show() should make a group visible"},{"id":"1487","name":"Groups .hide() should make a group hidden"},{"id":"1488","name":"Groups socket methods should error if data is null"},{"id":"1489","name":"Groups socket methods should not error if data is valid"},{"id":"1490","name":"Groups socket methods should return error if not logged in"},{"id":"1491","name":"Groups socket methods should return error if group name is special"},{"id":"1492","name":"Groups socket methods should error if group does not exist"},{"id":"1493","name":"Groups socket methods should join test group"},{"id":"1494","name":"Groups socket methods should error if not logged in"},{"id":"1495","name":"Groups socket methods should leave test group"},{"id":"1496","name":"Groups socket methods should fail to join if group is private and join requests are disabled"},{"id":"1497","name":"Groups socket methods should fail to leave if group is private and leave is disabled"},{"id":"1498","name":"Groups socket methods should join if user is admin"},{"id":"1499","name":"Groups socket methods should request membership for regular user"},{"id":"1500","name":"Groups socket methods should reject membership of user"},{"id":"1501","name":"Groups socket methods should error if not owner or admin"},{"id":"1502","name":"Groups socket methods should accept membership of user"},{"id":"1503","name":"Groups socket methods should reject/accept all memberships requests"},{"id":"1504","name":"Groups socket methods should issue invite to user"},{"id":"1505","name":"Groups socket methods should fail with invalid data"},{"id":"1506","name":"Groups socket methods should issue mass invite to users"},{"id":"1507","name":"Groups socket methods should rescind invite"},{"id":"1508","name":"Groups socket methods should error if user is not invited"},{"id":"1509","name":"Groups socket methods should accept invite"},{"id":"1510","name":"Groups socket methods should reject invite"},{"id":"1511","name":"Groups socket methods should grant ownership to user"},{"id":"1512","name":"Groups socket methods should rescind ownership from user"},{"id":"1513","name":"Groups socket methods should fail to kick user with invalid data"},{"id":"1514","name":"Groups socket methods should kick user from group"},{"id":"1515","name":"Groups socket methods should fail to create group with invalid data"},{"id":"1516","name":"Groups socket methods should fail to create group if group creation is disabled"},{"id":"1517","name":"Groups socket methods should fail to create group if name is privilege group"},{"id":"1518","name":"Groups socket methods should create/update group"},{"id":"1519","name":"Groups socket methods should fail to create a group with name guests"},{"id":"1520","name":"Groups socket methods should fail to rename guests group"},{"id":"1521","name":"Groups socket methods should delete group"},{"id":"1522","name":"Groups socket methods should fail to delete group if name is special"},{"id":"1523","name":"Groups socket methods should fail to load more groups with invalid data"},{"id":"1524","name":"Groups socket methods should load more groups"},{"id":"1525","name":"Groups socket methods should fail to load more members with invalid data"},{"id":"1526","name":"Groups socket methods should load more members"},{"id":"1527","name":"Groups api methods should fail to create group with invalid data"},{"id":"1528","name":"Groups api methods should fail to create group if group name is privilege group"},{"id":"1529","name":"Groups api methods should create a group"},{"id":"1530","name":"Groups api methods should fail to join with invalid data"},{"id":"1531","name":"Groups api methods should add user to group"},{"id":"1532","name":"Groups api methods should not error if user is already member"},{"id":"1533","name":"Groups api methods it should fail with invalid data"},{"id":"1534","name":"Groups api methods it should fail if admin tries to remove self"},{"id":"1535","name":"Groups api methods should not error if user is not member"},{"id":"1536","name":"Groups api methods should fail if trying to remove someone else from group"},{"id":"1537","name":"Groups api methods should remove user from group"},{"id":"1538","name":"Groups api methods should fail with invalid data"},{"id":"1539","name":"Groups api methods should update group"},{"id":"1540","name":"Groups groups cover should fail if user is not logged in or not owner"},{"id":"1541","name":"Groups groups cover should upload group cover image from file"},{"id":"1542","name":"Groups groups cover should upload group cover image from data"},{"id":"1543","name":"Groups groups cover should fail to upload group cover with invalid image"},{"id":"1544","name":"Groups groups cover should update group cover position"},{"id":"1545","name":"Groups groups cover should fail to update cover position if group name is missing"},{"id":"1546","name":"Groups groups cover should fail to remove cover if not logged in"},{"id":"1547","name":"Groups groups cover should fail to remove cover if not owner"},{"id":"1548","name":"Groups groups cover should remove cover"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst async = require('async');\nconst fs = require('fs');\nconst path = require('path');\nconst nconf = require('nconf');\n\nconst db = require('./mocks/databasemock');\nconst helpers = require('./helpers');\nconst Groups = require('../src/groups');\nconst User = require('../src/user');\nconst socketGroups = require('../src/socket.io/groups');\nconst apiGroups = require('../src/api/groups');\nconst meta = require('../src/meta');\nconst navigation = require('../src/navigation/admin');\n\n\ndescribe('Groups', () => {\n    let adminUid;\n    let testUid;\n    before(async () => {\n        const navData = require('../install/data/navigation.json');\n        await navigation.save(navData);\n\n        await Groups.create({\n            name: 'Test',\n            description: 'Foobar!',\n        });\n\n        await Groups.create({\n            name: 'PrivateNoJoin',\n            description: 'Private group',\n            private: 1,\n            disableJoinRequests: 1,\n        });\n\n        await Groups.create({\n            name: 'PrivateCanJoin',\n            description: 'Private group',\n            private: 1,\n            disableJoinRequests: 0,\n        });\n\n        await Groups.create({\n            name: 'PrivateNoLeave',\n            description: 'Private group',\n            private: 1,\n            disableLeave: 1,\n        });\n\n        await Groups.create({\n            name: 'Global Moderators',\n            userTitle: 'Global Moderator',\n            description: 'Forum wide moderators',\n            hidden: 0,\n            private: 1,\n            disableJoinRequests: 1,\n        });\n\n        // Also create a hidden group\n        await Groups.join('Hidden', 'Test');\n        // create another group that starts with test for search/sort\n        await Groups.create({ name: 'Test2', description: 'Foobar!' });\n\n        testUid = await User.create({\n            username: 'testuser',\n            email: 'b@c.com',\n        });\n\n        adminUid = await User.create({\n            username: 'admin',\n            email: 'admin@admin.com',\n            password: '123456',\n        });\n        await Groups.join('administrators', adminUid);\n    });\n\n    describe('.list()', () => {\n        it('should list the groups present', (done) => {\n            Groups.getGroupsFromSet('groups:visible:createtime', 0, -1, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(groups.length, 5);\n                done();\n            });\n        });\n    });\n\n    describe('.get()', () => {\n        before((done) => {\n            Groups.join('Test', testUid, done);\n        });\n\n        it('with no options, should show group information', (done) => {\n            Groups.get('Test', {}, (err, groupObj) => {\n                assert.ifError(err);\n                assert.equal(typeof groupObj, 'object');\n                assert(Array.isArray(groupObj.members));\n                assert.strictEqual(groupObj.name, 'Test');\n                assert.strictEqual(groupObj.description, 'Foobar!');\n                assert.strictEqual(groupObj.memberCount, 1);\n                assert.equal(typeof groupObj.members[0], 'object');\n\n                done();\n            });\n        });\n\n        it('should return null if group does not exist', (done) => {\n            Groups.get('doesnotexist', {}, (err, groupObj) => {\n                assert.ifError(err);\n                assert.strictEqual(groupObj, null);\n                done();\n            });\n        });\n    });\n\n    describe('.search()', () => {\n        const socketGroups = require('../src/socket.io/groups');\n\n        it('should return empty array if query is falsy', (done) => {\n            Groups.search(null, {}, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(0, groups.length);\n                done();\n            });\n        });\n\n        it('should return the groups when search query is empty', (done) => {\n            socketGroups.search({ uid: adminUid }, { query: '' }, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(5, groups.length);\n                done();\n            });\n        });\n\n        it('should return the \"Test\" group when searched for', (done) => {\n            socketGroups.search({ uid: adminUid }, { query: 'test' }, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(2, groups.length);\n                assert.strictEqual('Test', groups[0].name);\n                done();\n            });\n        });\n\n        it('should return the \"Test\" group when searched for and sort by member count', (done) => {\n            Groups.search('test', { filterHidden: true, sort: 'count' }, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(2, groups.length);\n                assert.strictEqual('Test', groups[0].name);\n                done();\n            });\n        });\n\n        it('should return the \"Test\" group when searched for and sort by creation time', (done) => {\n            Groups.search('test', { filterHidden: true, sort: 'date' }, (err, groups) => {\n                assert.ifError(err);\n                assert.equal(2, groups.length);\n                assert.strictEqual('Test', groups[1].name);\n                done();\n            });\n        });\n\n        it('should return all users if no query', (done) => {\n            function createAndJoinGroup(username, email, callback) {\n                async.waterfall([\n                    function (next) {\n                        User.create({ username: username, email: email }, next);\n                    },\n                    function (uid, next) {\n                        Groups.join('Test', uid, next);\n                    },\n                ], callback);\n            }\n            async.series([\n                function (next) {\n                    createAndJoinGroup('newuser', 'newuser@b.com', next);\n                },\n                function (next) {\n                    createAndJoinGroup('bob', 'bob@b.com', next);\n                },\n            ], (err) => {\n                assert.ifError(err);\n\n                socketGroups.searchMembers({ uid: adminUid }, { groupName: 'Test', query: '' }, (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.users.length, 3);\n                    done();\n                });\n            });\n        });\n\n        it('should search group members', (done) => {\n            socketGroups.searchMembers({ uid: adminUid }, { groupName: 'Test', query: 'test' }, (err, data) => {\n                assert.ifError(err);\n                assert.strictEqual('testuser', data.users[0].username);\n                done();\n            });\n        });\n\n        it('should not return hidden groups', async () => {\n            await Groups.create({\n                name: 'hiddenGroup',\n                hidden: '1',\n            });\n            const result = await socketGroups.search({ uid: testUid }, { query: 'hiddenGroup' });\n            assert.equal(result.length, 0);\n        });\n    });\n\n    describe('.isMember()', () => {\n        it('should return boolean true when a user is in a group', (done) => {\n            Groups.isMember(1, 'Test', (err, isMember) => {\n                assert.ifError(err);\n                assert.strictEqual(isMember, true);\n                done();\n            });\n        });\n\n        it('should return boolean false when a user is not in a group', (done) => {\n            Groups.isMember(2, 'Test', (err, isMember) => {\n                assert.ifError(err);\n                assert.strictEqual(isMember, false);\n                done();\n            });\n        });\n\n        it('should return true for uid 0 and guests group', (done) => {\n            Groups.isMembers([1, 0], 'guests', (err, isMembers) => {\n                assert.ifError(err);\n                assert.deepStrictEqual(isMembers, [false, true]);\n                done();\n            });\n        });\n\n        it('should return true for uid 0 and guests group', (done) => {\n            Groups.isMemberOfGroups(0, ['guests', 'registered-users'], (err, isMembers) => {\n                assert.ifError(err);\n                assert.deepStrictEqual(isMembers, [true, false]);\n                done();\n            });\n        });\n    });\n\n    describe('.isMemberOfGroupList', () => {\n        it('should report that a user is part of a groupList, if they are', (done) => {\n            Groups.isMemberOfGroupList(1, 'Hidden', (err, isMember) => {\n                assert.ifError(err);\n                assert.strictEqual(isMember, true);\n                done();\n            });\n        });\n\n        it('should report that a user is not part of a groupList, if they are not', (done) => {\n            Groups.isMemberOfGroupList(2, 'Hidden', (err, isMember) => {\n                assert.ifError(err);\n                assert.strictEqual(isMember, false);\n                done();\n            });\n        });\n    });\n\n    describe('.exists()', () => {\n        it('should verify that the test group exists', (done) => {\n            Groups.exists('Test', (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(exists, true);\n                done();\n            });\n        });\n\n        it('should verify that a fake group does not exist', (done) => {\n            Groups.exists('Derp', (err, exists) => {\n                assert.ifError(err);\n                assert.strictEqual(exists, false);\n                done();\n            });\n        });\n\n        it('should check if group exists using an array', (done) => {\n            Groups.exists(['Test', 'Derp'], (err, groupsExists) => {\n                assert.ifError(err);\n                assert.strictEqual(groupsExists[0], true);\n                assert.strictEqual(groupsExists[1], false);\n                done();\n            });\n        });\n    });\n\n    describe('.create()', () => {\n        it('should create another group', (done) => {\n            Groups.create({\n                name: 'foo',\n                description: 'bar',\n            }, (err) => {\n                assert.ifError(err);\n                Groups.get('foo', {}, done);\n            });\n        });\n\n        it('should create a hidden group if hidden is 1', (done) => {\n            Groups.create({\n                name: 'hidden group',\n                hidden: '1',\n            }, (err) => {\n                assert.ifError(err);\n                db.isSortedSetMember('groups:visible:memberCount', 'visible group', (err, isMember) => {\n                    assert.ifError(err);\n                    assert(!isMember);\n                    done();\n                });\n            });\n        });\n\n        it('should create a visible group if hidden is 0', (done) => {\n            Groups.create({\n                name: 'visible group',\n                hidden: '0',\n            }, (err) => {\n                assert.ifError(err);\n                db.isSortedSetMember('groups:visible:memberCount', 'visible group', (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            });\n        });\n\n        it('should create a visible group if hidden is not passed in', (done) => {\n            Groups.create({\n                name: 'visible group 2',\n            }, (err) => {\n                assert.ifError(err);\n                db.isSortedSetMember('groups:visible:memberCount', 'visible group 2', (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            });\n        });\n\n        it('should fail to create group with duplicate group name', (done) => {\n            Groups.create({ name: 'foo' }, (err) => {\n                assert(err);\n                assert.equal(err.message, '[[error:group-already-exists]]');\n                done();\n            });\n        });\n\n        it('should fail to create group if slug is empty', (done) => {\n            Groups.create({ name: '>>>>' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n                done();\n            });\n        });\n\n        it('should fail if group name is invalid', (done) => {\n            Groups.create({ name: 'not/valid' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n                done();\n            });\n        });\n\n        it('should fail if group name is invalid', (done) => {\n            Groups.create({ name: ['array/'] }, (err) => {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n                done();\n            });\n        });\n\n        it('should fail if group name is invalid', async () => {\n            try {\n                await apiGroups.create({ uid: adminUid }, { name: ['test', 'administrators'] });\n            } catch (err) {\n                return assert.equal(err.message, '[[error:invalid-group-name]]');\n            }\n            assert(false);\n        });\n\n        it('should not create a system group', async () => {\n            await apiGroups.create({ uid: adminUid }, { name: 'mysystemgroup', system: true });\n            const data = await Groups.getGroupData('mysystemgroup');\n            assert.strictEqual(data.system, 0);\n        });\n\n        it('should fail if group name is invalid', (done) => {\n            Groups.create({ name: 'not:valid' }, (err) => {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n                done();\n            });\n        });\n\n        it('should return falsy for userTitleEnabled', (done) => {\n            Groups.create({ name: 'userTitleEnabledGroup' }, (err) => {\n                assert.ifError(err);\n                Groups.setGroupField('userTitleEnabledGroup', 'userTitleEnabled', 0, (err) => {\n                    assert.ifError(err);\n                    Groups.getGroupData('userTitleEnabledGroup', (err, data) => {\n                        assert.ifError(err);\n                        assert.strictEqual(data.userTitleEnabled, 0);\n                        done();\n                    });\n                });\n            });\n        });\n    });\n\n    describe('.hide()', () => {\n        it('should mark the group as hidden', (done) => {\n            Groups.hide('foo', (err) => {\n                assert.ifError(err);\n\n                Groups.get('foo', {}, (err, groupObj) => {\n                    assert.ifError(err);\n                    assert.strictEqual(1, groupObj.hidden);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('.update()', () => {\n        before((done) => {\n            Groups.create({\n                name: 'updateTestGroup',\n                description: 'bar',\n                system: 0,\n                hidden: 0,\n            }, done);\n        });\n\n        it('should change an aspect of a group', (done) => {\n            Groups.update('updateTestGroup', {\n                description: 'baz',\n            }, (err) => {\n                assert.ifError(err);\n\n                Groups.get('updateTestGroup', {}, (err, groupObj) => {\n                    assert.ifError(err);\n                    assert.strictEqual('baz', groupObj.description);\n                    done();\n                });\n            });\n        });\n\n        it('should rename a group and not break navigation routes', async () => {\n            await Groups.update('updateTestGroup', {\n                name: 'updateTestGroup?',\n            });\n\n            const groupObj = await Groups.get('updateTestGroup?', {});\n            assert.strictEqual('updateTestGroup?', groupObj.name);\n            assert.strictEqual('updatetestgroup', groupObj.slug);\n\n            const navItems = await navigation.get();\n            assert.strictEqual(navItems[0].route, '&#x2F;categories');\n        });\n\n        it('should fail if system groups is being renamed', (done) => {\n            Groups.update('administrators', {\n                name: 'administrators_fail',\n            }, (err) => {\n                assert.equal(err.message, '[[error:not-allowed- -uid]]');\n                    Groups.join('Test', undefined, (err) => {\n                        assert.equal(err.message, '[[error:invalid-uid]]');\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should add user to Global Moderators group', async () => {\n            const uid = await User.create({ username: 'glomod' });\n            const slug = await Groups.getGroupField('Global Moderators', 'slug');\n            await apiGroups.join({ uid: adminUid }, { slug: slug, uid: uid });\n            const isGlobalMod = await User.isGlobalModerator(uid);\n            assert.strictEqual(isGlobalMod, true);\n        });\n\n        it('should add user to multiple groups', (done) => {\n            const groupNames = ['test-hidden1', 'Test', 'test-hidden2', 'empty group'];\n            Groups.create({ name: 'empty group' }, (err) => {\n                assert.ifError(err);\n                Groups.join(groupNames, testUid, (err) => {\n                    assert.ifError(err);\n                    Groups.isMemberOfGroups(testUid, groupNames, (err, isMembers) => {\n                        assert.ifError(err);\n                        assert(isMembers.every(Boolean));\n                        db.sortedSetScores('groups:visible:memberCount', groupNames, (err, memberCounts) => {\n                            assert.ifError(err);\n                            // hidden groups are not in \"groups:visible:memberCount\" so they are null\n                            assert.deepEqual(memberCounts, [null, 3, null, 1]);\n                            done();\n                        });\n                    });\n                });\n            });\n        });\n\n        it('should set group title when user joins the group', (done) => {\n            const groupName = 'this will be title';\n            User.create({ username: 'needstitle' }, (err, uid) => {\n                assert.ifError(err);\n                Groups.cr sInvited([adminUid, uid], 'PrivateCanJoin', (err, isInvited) => {\n                        assert.ifError(err);\n                        assert.deepStrictEqual(isInvited, [false, true]);\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should rescind invite', (done) => {\n            User.create({ username: 'invite3' }, (err, uid) => {\n                assert.ifError(err);\n                socketGroups.issueInvite({ uid: adminUid }, { groupName: 'PrivateCanJoin', toUid: uid }, (err) => {\n                    assert.ifError(err);\n                    socketGroups.rescindInvite({ uid: adminUid }, { groupName: 'PrivateCanJoin', toUid: uid }, (err) => {\n                        assert.ifError(err);\n                        Groups.isInvited(uid, 'PrivateCanJoin', (err, isInvited) => {\n                            assert.ifError(err);\n                            assert(!isInvited);\n                            done();\n                        });\n                    });\n                });\n            });\n        });\n\n        it('should error if user is not invited', (done) => {\n            socketGroups.acceptInvite({ uid: adminUid }, { groupName: 'PrivateCanJoin' }, (err) => {\n                assert.equal(err.message, '[[error:not-invited]]');\n                done();\n            });\n        });\n\n        it('should accept invite', (done) => {\n            User.create({ username: 'invite4' }, (err, uid) => {\n                assert.ifError(err);\n                socketGroups.issueInvite({ uid: adminUid }, { groupName: 'PrivateCanJoin', toUid: uid }, (err) => {\n                    assert.ifError(err);\n                    socketGroups.acceptInvite({ uid: uid }, { groupName: 'PrivateCanJoin' }, (err) => {\n                        assert.ifError(err);\n                        Groups.isMember(uid, 'PrivateCanJoin', (err, isMember) => {\n                            assert.ifError(err);\n eCanJoin', uid: testUid }, (err) => {\n                assert.ifError(err);\n                Groups.isMember(testUid, 'PrivateCanJoin', (err, isMember) => {\n                    assert.ifError(err);\n                    assert(!isMember);\n                    done();\n                });\n            });\n        });\n\n        it('should fail to create group with invalid data', async () => {\n            try {\n                await apiGroups.create({ uid: 0 }, {});\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:no-privileges]]');\n            }\n        });\n\n        it('should fail to create group if group creation is disabled', async () => {\n            try {\n                await apiGroups.create({ uid: testUid }, { name: 'avalidname' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:no-privileges]]');\n            }\n        });\n\n        it('should fail to create group if name is privilege group', async () => {\n            try {\n                await apiGroups.create({ uid: 1 }, { name: 'cid:1:privileges:groups:find' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n            }\n        });\n\n        it('should create/update group', async () => {\n            const groupData = await apiGroups.create({ uid: adminUid }, { name: 'createupdategroup' });\n            assert(groupData);\n            const data = {\n                slug: 'createupdategroup',\n                name: 'renamedupdategroup',\n                description: 'cat group',\n                userTitle: 'cats',\n                userTitleEnabled: 1,\n                disableJoinRequests: 1,\n                hidden: 1,\n                private: 0,\n            };\n            await apiGroups.update({ uid: adminUid }, data);\n            const updatedData = await Groups.get('renamedupdategroup', {});\n            assert.equal(updatedData.name, 'renamedupdategroup');\n            assert.equal(updatedData.userTitle, 'cats');\n            assert.equal(updatedData.description, 'cat group');\n            assert.equal(updatedData.hidden, true);\n            assert.equal(updatedData.disableJoinRequests, true);\n            assert.equal(updatedData.private, false);\n        });\n\n        it('should fail to create a group with name guests', async () => {\n            try {\n                await apiGroups.create({ uid: adminUid }, { name: 'guests' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n            }\n        });\n\n        it('should fail to rename guests group', async () => {\n            const data = {\n                slug: 'guests',\n                name: 'guests2',\n            };\n\n            try {\n                await apiGroups.update({ uid: adminUid }, data);\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n            }\n        });\n\n        it('should delete group', async () => {\n            await apiGroups.delete({ uid: adminUid }, { slug: 'renamedupdategroup' });\n            const exists = await Groups.exists('renamedupdategroup');\n            assert(!exists);\n        });\n\n        it('should fail to delete group if name is special', async () => {\n            const specialGroups = [\n                'administrators', 'registered-users', 'verified-users',\n                'unverified-users', 'global-moderators',\n            ];\n            for (const slug of specialGroups) {\n                try {\n                    // eslint-disable-next-line no-await-in-loop\n                    await apiGroups.delete({ uid: adminUid }, { slug: slug });\n                    assert(false);\n                } catch (err) {\n                    assert.equal(err.message, '[[error:not-allowed]]');\n                }\n            }\n        });\n\n        it('should fail to delete group if name is special', async () => {\n            try {\n                await apiGroups.delete({ uid: adminUid }, { slug: 'guests' });\n                assert(false);\n            } catch (err) {\n                assert.equal(err.message, '[[error:invalid-group-name]]');\n            }\n        });\n\n        it('should fail to load more groups with invalid data', (done) => {\n            socketGroups.loadMore({ uid: adminUid }, {}, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should load more groups', (done) => {\n            socketGroups.loadMore({ uid: adminUid }, { after: 0, sort: 'count' }, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data.groups));\n                done();\n            });\n        });\n\n        it('should fail to load more members with invalid data', (done) => {\n            socketGroups.loadMoreMembers({ uid: adminUid }, {}, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should load more members', (done) => {\n            socketGroups.loadMoreMembers({ uid: adminUid }, { after: 0, groupName: 'PrivateCanJoin' }, (err, data) => {\n                assert.ifError(err);\n                assert(Array.isArray(data.users));\n                done();\n            });\n        });\n    });\n\n    describe('api methods', () => {\n        const apiGroups = require('../src/api/groups');\n        it('should fail to create group with invalid data', async () => {\n            let err;\n            try {\n                await apiGroups.create({ uid: adminUid }, null);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-data]]');\n        });\n\n        it('should fail to create group if group name is privilege group', async () => {\n            let err;\n            try {\n                await apiGroups.create({ uid: adminUid }, { name: 'cid:1:privileges:read' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-group-name]]');\n        });\n\n        it('should create a group', async () => {\n            const groupData = await apiGroups.create({ uid: adminUid }, { name: 'newgroup', description: 'group created by admin' });\n            assert.equal(groupData.name, 'newgroup');\n            assert.equal(groupData.description, 'group created by admin');\n            assert.equal(groupData.private, 1);\n            assert.equal(groupData.hidden, 0);\n            assert.equal(groupData.memberCount, 1);\n        });\n\n        it('should fail to join with invalid data', async () => {\n            let err;\n            try {\n                await apiGroups.join({ uid: adminUid }, null);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-data]]');\n        });\n\n        it('should add user to group', async () => {\n            await apiGroups.join({ uid: adminUid }, { uid: testUid, slug: 'newgroup' });\n            const isMember = await Groups.isMember(testUid, 'newgroup');\n            assert(isMember);\n        });\n\n        it('should not error if user is already member', async () => {\n            await apiGroups.join({ uid: adminUid }, { uid: testUid, slug: 'newgroup' });\n        });\n\n        it('it should fail with invalid data', async () => {\n            let err;\n            try {\n                await apiGroups.leave({ uid: adminUid }, null);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-data]]');\n        });\n\n        it('it should fail if admin tries to remove self', async () => {\n            let err;\n            try {\n                await apiGroups.leave({ uid: adminUid }, { uid: adminUid, slug: 'administrators' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:cant-remove-self-as-admin]]');\n        });\n\n        it('should not error if user is not member', async () => {\n            await apiGroups.leave({ uid: adminUid }, { uid: 3, slug: 'newgroup' });\n        });\n\n        it('should fail if trying to remove someone else from group', async () => {\n            let err;\n            try {\n                await apiGroups.leave({ uid: testUid }, { uid: adminUid, slug: 'newgroup' });\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:no-privileges]]');\n        });\n\n        it('should remove user from group', async () => {\n            await apiGroups.leave({ uid: adminUid }, { uid: testUid, slug: 'newgroup' });\n            const isMember = await Groups.isMember(testUid, 'newgroup');\n            assert(!isMember);\n        });\n\n        it('should fail with invalid data', async () => {\n            let err;\n            try {\n                await apiGroups.update({ uid: adminUid }, null);\n            } catch (_err) {\n                err = _err;\n            }\n            assert.strictEqual(err.message, '[[error:invalid-data]]');\n        });\n\n        it('should update group', async () => {\n            const data = {\n                slug: 'newgroup',\n                name: 'renamedgroup',\n                description: 'cat group',\n                userTitle: 'cats',\n                userTitleEnabled: 1,\n                disableJoinRequests: 1,\n                hidden: 1,\n                private: 0,\n            };\n            await apiGroups.update({ uid: adminUid }, data);\n            const groupData = await Groups.get('renamedgroup', {});\n            assert.equal(groupData.name, 'renamedgroup');\n            assert.equal(groupData.userTitle, 'cats');\n            assert.equal(groupData.description, 'cat group');\n            assert.equal(groupData.hidden, true);\n            assert.equal(groupData.disableJoinRequests, true);\n            assert.equal(groupData.private, false);\n        });\n    });\n\n    describe('groups cover', () => {\n        const socketGroups = require('../src/socket.io/groups');\n        let regularUid;\n        const logoPath = path.join(__dirname, '../test/files/test.png');\n        const imagePath = path.join(__dirname, '../test/files/groupcover.png');\n        before((done) => {\n            User.create({ username: 'regularuser', password: '123456' }, (err, uid) => {\n                assert.ifError(err);\n                regularUid = uid;\n                async.series([\n                    function (next) {\n                        Groups.join('Test', adminUid, next);\n                    },\n                    function (next) {\n                        Groups.join('Test', regularUid, next);\n                    },\n                    function (next) {\n                        helpers.copyFile(logoPath, imagePath, next);\n                    },\n                ], done);\n            });\n        });\n\n        it('should fail if user is not logged in or not owner', (done) => {\n            socketGroups.cover.update({ uid: 0 }, { imageData: 'asd' }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                socketGroups.cover.update({ uid: regularUid }, { groupName: 'Test', imageData: 'asd' }, (err) => {\n                    assert.equal(err.message, '[[error:no-privileges]]');\n                    done();\n                });\n            });\n        });\n\n        it('should upload group cover image from file', (done) => {\n 3wSZiTdNOGIbxy3K5/DPHcfYXCoVe27Yzpmm2m6bppVKp/Orqqnv69OmoZVn/mEwm/9TzvP9x138NAMpJ4VFTBr6SAAAAAElFTkSuQmCC',\n            };\n            socketGroups.cover.update({ uid: adminUid }, data, (err, data) => {\n                assert.ifError(err);\n                Groups.getGroupFields('Test', ['cover:url'], (err, groupData) => {\n                    assert.ifError(err);\n                    assert.equal(nconf.get('relative_path') + data.url, groupData['cover:url']);\n                    done();\n                });\n            });\n        });\n\n        it('should fail to upload group cover with invalid image', (done) => {\n            const data = {\n                groupName: 'Test',\n                file: {\n                    path: imagePath,\n                    type: 'image/png',\n                },\n            };\n            socketGroups.cover.update({ uid: adminUid }, data, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should fail to upload group cover with invalid image', (done) => {\n            const data = {\n                groupName: 'Test',\n                imageData: 'data:image/svg;base64,iVBORw0KGgoAAAANSUhEUgAAABwA',\n            };\n            socketGroups.cover.update({ uid: adminUid }, data, (err, data) => {\n                assert.equal(err.message, '[[error:invalid-image]]');\n                done();\n            });\n        });\n\n        it('should update group cover position', (done) => {\n            const data = {\n                groupName: 'Test',\n                position: '50% 50%',\n            };\n            socketGroups.cover.update({ uid: adminUid }, data, (err) => {\n                assert.ifError(err);\n                Groups.getGroupFields('Test', ['cover:position'], (err, groupData) => {\n                    assert.ifError(err);\n                    assert.equal('50% 50%', groupData['cover:position']);\n                    done();\n                });\n            });\n        });\n\n        it('should fail to update cover position if group name is missing', (done) => {\n            Groups.updateCoverPosition('', '50% 50%', (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should fail to remove cover if not logged in', (done) => {\n            socketGroups.cover.remove({ uid: 0 }, { groupName: 'Test' }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should fail to remove cover if not owner', (done) => {\n            socketGroups.cover.remove({ uid: regularUid }, { groupName: 'Test' }, (err) => {\n                assert.equal(err.message, '[[error:no-privileges]]');\n                done();\n            });\n        });\n\n        it('should remove cover', async () => {\n            const fields = ['cover:url', 'cover:thumb:url'];\n            const values = await Groups.getGroupFields('Test', fields);\n            await socketGroups.cover.remove({ uid: adminUid }, { groupName: 'Test' });\n\n            fields.forEach((field) => {\n                const filename = values[field].split('/').pop();\n                const filePath = path.join(nconf.get('upload_path'), 'files', filename);\n                assert.strictEqual(fs.existsSync(filePath), false);\n            });\n\n            const groupData = await db.getObjectFields('group:Test', ['cover:url']);\n            assert(!groupData['cover:url']);\n        });\n    });\n});\n"},"test/i18n.js":{"tests":[{"id":"1549","name":"i18n should contain folders named after the language code"},{"id":"1550","name":"i18n "}],"source":"'use strict';\n\n// For tests relating to the translator module, check translator.js\n\nconst assert = require('assert');\nconst path = require('path');\nconst fs = require('fs');\n\nconst file = require('../src/file');\n\nconst db = require('./mocks/databasemock');\n\ndescribe('i18n', () => {\n    let folders;\n\n    before(async function () {\n        if (process.env.GITHUB_EVENT_NAME === 'pull_request') {\n            this.skip();\n        }\n\n        folders = await fs.promises.readdir(path.resolve(__dirname, '../public/language'));\n        folders = folders.filter(f => f !== 'README.md');\n    });\n\n    it('should contain folders named after the language code', async () => {\n        const valid = /(?:README.md|^[a-z]{2}(?:-[A-Z]{2})?$|^[a-z]{2}(?:-x-[a-z]+)?$)/; // good luck\n\n        folders.forEach((folder) => {\n            assert(valid.test(folder));\n        });\n    });\n\n    // There has to be a better way to generate tests asynchronously...\n    it('', async () => {\n        const sourcePath = path.resolve(__dirname, '../public/language/en-GB');\n        const fullPaths = await file.walk(sourcePath);\n        const sourceFiles = fullPaths.map(path => path.replace(sourcePath, ''));\n        const sourceStrings = new Map();\n\n        describe('source language file structure', () => {\n            it('should only contain valid JSON files', async () => {\n                try {\n                    fullPaths.forEach((fullPath) => {\n                        if (fullPath.endsWith('_DO_NOT_EDIT_FILES_HERE.md')) {\n                            return;\n                        }\n\n                        const hash = require(fullPath);\n                        sourceStrings.set(fullPath.replace(sourcePath, ''), hash);\n                    });\n                } catch (e) {\n                    assert(!e, `Invalid JSON found: ${e.message}`);\n                }\n            });\n        });\n\n        folders.forEach((language) => {\n            describe(`\"${language}\" file structure`, () => {\n                let files;\n\n                before(async () => {\n                    const translationPath = path.resolve(__dirname, `../public/language/${language}`);\n                    files = (await file.walk(translationPath)).map(path => path.replace(translationPath, ''));\n                });\n\n                it('translations should contain every language file contained in the source language directory', () => {\n                    sourceFiles.forEach((relativePath) => {\n                        assert(files.includes(relativePath), `${relativePath.slice(1)} was found in source files but was not found in language \"${language}\" (likely not internationalized)`);\n                    });\n                });\n\n                it('should not contain any extraneous files not included in the source language directory', () => {\n                    files.forEach((relativePath) => {\n                        assert(sourceFiles.includes(relativePath), `${relativePath.slice(1)} was found in language \"${language}\" but there is no source file for it (likely removed from en-GB)`);\n                    });\n                });\n            });\n\n            describe(`\"${language}\" file contents`, () => {\n                let fullPaths;\n                const translationPath = path.resolve(__dirname, `../public/language/${language}`);\n                const strings = new Map();\n\n                before(async () => {\n                    fullPaths = await file.walk(translationPath);\n                });\n\n                it('should contain only valid JSON files', () => {\n                    try {\n                        fullPaths.forEach((fullPath) => {\n                            if (fullPath.endsWith('_DO_NOT_EDIT_FILES_HERE.md')) {\n                                return;\n                            }\n\n                            const hash = require(fullPath);\n                            strings.set(fullPath.replace(translationPath, ''), hash);\n                        });\n                    } catch (e) {\n                        assert(!e, `Invalid JSON found: ${e.message}`);\n                    }\n                });\n\n                it('should contain every translation key contained in its source counterpart', () => {\n                    const sourceArr = Array.from(sourceStrings.keys());\n                    sourceArr.forEach((namespace) => {\n                        const sourceKeys = Object.keys(sourceStrings.get(namespace));\n                        const translationKeys = Object.keys(strings.get(namespace));\n\n                        assert(sourceKeys && translationKeys);\n                        sourceKeys.forEach((key) => {\n                            assert(translationKeys.includes(key), `${namespace.slice(1, -5)}:${key} missing in ${language}`);\n                        });\n                        assert.strictEqual(\n                            sourceKeys.length,\n                            translationKeys.length,\n                            `Extra keys found in namespace ${namespace.slice(1, -5)} for language \"${language}\"`\n                        );\n                    });\n                });\n            });\n        });\n    });\n});\n"},"test/image.js":{"tests":[{"id":"1551","name":"image should normalise image"},{"id":"1552","name":"image should resize an image"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst path = require('path');\n\nconst db = require('./mocks/databasemock');\nconst image = require('../src/image');\nconst file = require('../src/file');\n\ndescribe('image', () => {\n    it('should normalise image', (done) => {\n        image.normalise(path.join(__dirname, 'files/normalise.jpg'), '.jpg', (err) => {\n            assert.ifError(err);\n            file.exists(path.join(__dirname, 'files/normalise.jpg.png'), (err, exists) => {\n                assert.ifError(err);\n                assert(exists);\n                done();\n            });\n        });\n    });\n\n    it('should resize an image', (done) => {\n        image.resizeImage({\n            path: path.join(__dirname, 'files/normalise.jpg'),\n            target: path.join(__dirname, 'files/normalise-resized.jpg'),\n            width: 50,\n            height: 40,\n        }, (err) => {\n            assert.ifError(err);\n            image.size(path.join(__dirname, 'files/normalise-resized.jpg'), (err, bitmap) => {\n                assert.ifError(err);\n                assert.equal(bitmap.width, 50);\n                assert.equal(bitmap.height, 40);\n                done();\n            });\n        });\n    });\n});\n"},"test/locale-detect.js":{"tests":[{"id":"1553","name":"Language detection should detect the language for a guest"},{"id":"1554","name":"Language detection should do nothing when disabled"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst request = require('request');\n\nconst db = require('./mocks/databasemock');\nconst meta = require('../src/meta');\n\ndescribe('Language detection', () => {\n    it('should detect the language for a guest', (done) => {\n        meta.configs.set('autoDetectLang', 1, (err) => {\n            assert.ifError(err);\n            request(`${nconf.get('url')}/api/config`, {\n                headers: {\n                    'Accept-Language': 'de-DE,de;q=0.5',\n                },\n                json: true,\n            }, (err, res, body) => {\n                assert.ifError(err);\n                assert.ok(body);\n\n                assert.strictEqual(body.userLang, 'de');\n                done();\n            });\n        });\n    });\n\n    it('should do nothing when disabled', (done) => {\n        meta.configs.set('autoDetectLang', 0, (err) => {\n            assert.ifError(err);\n            request(`${nconf.get('url')}/api/config`, {\n                headers: {\n                    'Accept-Language': 'de-DE,de;q=0.5',\n                },\n                json: true,\n            }, (err, res, body) => {\n                assert.ifError(err);\n                assert.ok(body);\n\n                assert.strictEqual(body.userLang, 'en-GB');\n                done();\n            });\n        });\n    });\n});\n"},"test/messaging.js":{"tests":[{"id":"1555","name":"Messaging Library .canMessage() should allow messages to be sent to an unrestricted user"},{"id":"1556","name":"Messaging Library .canMessage() should NOT allow messages to be sent to a restricted user"},{"id":"1557","name":"Messaging Library .canMessage() should always allow admins through"},{"id":"1558","name":"Messaging Library .canMessage() should allow messages to be sent to a restricted user if restricted user follows sender"},{"id":"1559","name":"Messaging Library rooms should fail to create a new chat room with invalid data"},{"id":"1560","name":"Messaging Library rooms should return rate limit error on second try"},{"id":"1561","name":"Messaging Library rooms should create a new chat room"},{"id":"1562","name":"Messaging Library rooms should send a user-join system message when a chat room is created"},{"id":"1563","name":"Messaging Library rooms should fail to add user to room with invalid data"},{"id":"1564","name":"Messaging Library rooms should add a user to room"},{"id":"1565","name":"Messaging Library rooms should get users in room"},{"id":"1566","name":"Messaging Library rooms should throw error if user is not in room"},{"id":"1567","name":"Messaging Library rooms should fail to add users to room if max is reached"},{"id":"1568","name":"Messaging Library rooms should fail to add users to room if user does not exist"},{"id":"1569","name":"Messaging Library rooms should fail to add self to room"},{"id":"1570","name":"Messaging Library rooms should fail to leave room with invalid data"},{"id":"1571","name":"Messaging Library rooms should leave the chat room"},{"id":"1572","name":"Messaging Library rooms should send a user-leave system message when a user leaves the chat room"},{"id":"1573","name":"Messaging Library rooms should not send a user-leave system message when a user tries to leave a room they are not in"},{"id":"1574","name":"Messaging Library rooms should change owner when owner leaves room"},{"id":"1575","name":"Messaging Library rooms should change owner if owner is deleted"},{"id":"1576","name":"Messaging Library rooms should fail to remove user from room"},{"id":"1577","name":"Messaging Library rooms should fail to remove user from room if user does not exist"},{"id":"1578","name":"Messaging Library rooms should remove user from room"},{"id":"1579","name":"Messaging Library rooms should fail to send a message to room with invalid data"},{"id":"1580","name":"Messaging Library rooms should fail to send chat if content is empty"},{"id":"1581","name":"Messaging Library rooms should send a message to a room"},{"id":"1582","name":"Messaging Library rooms should fail to send second message due to rate limit"},{"id":"1583","name":"Messaging Library rooms should return invalid-data error"},{"id":"1584","name":"Messaging Library rooms should return not allowed error if mid is not in room"},{"id":"1585","name":"Messaging Library rooms should notify offline users of message"},{"id":"1586","name":"Messaging Library rooms should fail to get messages from room with invalid data"},{"id":"1587","name":"Messaging Library rooms should get messages from room"},{"id":"1588","name":"Messaging Library rooms should fail to mark read with invalid data"},{"id":"1589","name":"Messaging Library rooms should not error if user is not in room"},{"id":"1590","name":"Messaging Library rooms should mark room read"},{"id":"1591","name":"Messaging Library rooms should mark all rooms read"},{"id":"1592","name":"Messaging Library rooms should fail to rename room with invalid data"},{"id":"1593","name":"Messaging Library rooms should rename room"},{"id":"1594","name":"Messaging Library rooms should send a room-rename system message when a room is renamed"},{"id":"1595","name":"Messaging Library rooms should fail to load room with invalid-data"},{"id":"1596","name":"Messaging Library rooms should fail to load room if user is not in"},{"id":"1597","name":"Messaging Library rooms should load chat room"},{"id":"1598","name":"Messaging Library rooms should return true if user is dnd"},{"id":"1599","name":"Messaging Library rooms should fail to load recent chats with invalid data"},{"id":"1600","name":"Messaging Library rooms should load recent chats of user"},{"id":"1601","name":"Messaging Library rooms should escape teaser"},{"id":"1602","name":"Messaging Library rooms should fail to check if user has private chat with invalid data"},{"id":"1603","name":"Messaging Library rooms should check if user has private chat with another uid"},{"id":"1604","name":"Messaging Library edit/delete should fail to edit message with invalid data"},{"id":"1605","name":"Messaging Library edit/delete should fail to edit message if new content is empty string"},{"id":"1606","name":"Messaging Library edit/delete should fail to edit message if not own message"},{"id":"1607","name":"Messaging Library edit/delete should fail to edit message if message not in room"},{"id":"1608","name":"Messaging Library edit/delete should edit message"},{"id":"1609","name":"Messaging Library edit/delete should fail to delete message with invalid data"},{"id":"1610","name":"Messaging Library edit/delete should fail to delete message if not owner"},{"id":"1611","name":"Messaging Library edit/delete should mark the message as deleted"},{"id":"1612","name":"Messaging Library edit/delete should show deleted message to original users"},{"id":"1613","name":"Messaging Library edit/delete should not show deleted message to other users"},{"id":"1614","name":"Messaging Library edit/delete should error out if a message is deleted again"},{"id":"1615","name":"Messaging Library edit/delete should restore the message"},{"id":"1616","name":"Messaging Library edit/delete should error out if a message is restored again"},{"id":"1617","name":"Messaging Library edit/delete disabled via ACP should error out for regular users"},{"id":"1618","name":"Messaging Library edit/delete disabled via ACP should succeed for administrators"},{"id":"1619","name":"Messaging Library edit/delete disabled via ACP should succeed for global moderators"},{"id":"1620","name":"Messaging Library controller should 404 if chat is disabled"},{"id":"1621","name":"Messaging Library controller should 500 for guest with no privilege error"},{"id":"1622","name":"Messaging Library controller should 404 for non-existent user"},{"id":"1623","name":"Messaging Library logged in chat controller should return chats page data"},{"id":"1624","name":"Messaging Library logged in chat controller should return room data"},{"id":"1625","name":"Messaging Library logged in chat controller should redirect to chats page"},{"id":"1626","name":"Messaging Library logged in chat controller should return 404 if user is not in room"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst async = require('async');\nconst request = require('request-promise-native');\nconst nconf = require('nconf');\nconst util = require('util');\n\nconst sleep = util.promisify(setTimeout);\n\nconst db = require('./mocks/databasemock');\nconst meta = require('../src/meta');\nconst User = require('../src/user');\nconst Groups = require('../src/groups');\nconst Messaging = require('../src/messaging');\nconst helpers = require('./helpers');\nconst socketModules = require('../src/socket.io/modules');\nconst utils = require('../src/utils');\nconst translator = require('../src/translator');\n\ndescribe('Messaging Library', () => {\n    const mocks = {\n        users: {\n            foo: {}, // the admin\n            bar: {},\n            baz: {}, // the user with chat restriction enabled\n            herp: {},\n        },\n    };\n    let roomId;\n\n    let chatMessageDelay;\n\n    const callv3API = async (method, path, body, user) => {\n        const options = {\n            method,\n            body,\n            json: true,\n            jar: mocks.users[user].jar,\n            resolveWithFullResponse: true,\n            simple: false,\n        };\n\n        if (method !== 'get') {\n            options.headers = {\n                'x-csrf-token': mocks.users[user].csrf,\n            };\n        }\n\n        return request(`${nconf.get('url')}/api/v3${path}`, options);\n    };\n\n    before(async () => {\n        // Create 3 users: 1 admin, 2 regular\n        ({\n            foo: mocks.users.foo.uid,\n            bar: mocks.users.bar.uid,\n            baz: mocks.users.baz.uid,\n            herp: mocks.users.herp.uid,\n        } = await utils.promiseParallel({\n            foo: User.create({ username: 'foo', password: 'barbar' }), // admin\n            bar: User.create({ username: 'bar', password: 'bazbaz' }), // admin\n            baz: User.create({ username: 'baz', password: 'quuxquux' }), // restricted user\n            herp: User.create({ username: 'herp', password: 'derpderp' }), // a regular user\n        }));\n\n        await Groups.join('administrators', mocks.users.foo.uid);\n        await User.setSetting(mocks.users.baz.uid, 'restrictChat', '1');\n\n        ({ jar: mocks.users.foo.jar, csrf_token: mocks.users.foo.csrf } = await util.promisify(helpers.loginUser)('foo', 'barbar'));\n        ({ jar: mocks.users.bar.jar, csrf_token: mocks.users.bar.csrf } = await util.promisify(helpers.loginUser)('bar', 'bazbaz'));\n        ({ jar: mocks.users.baz.jar, csrf_token: mocks.users.baz.csrf } = await util.promisify(helpers.loginUser)('baz', 'quuxquux'));\n        ({ jar: mocks.users.herp.jar, csrf_token: mocks.users.herp.csrf } = await util.promisify(helpers.loginUser)('herp', 'derpderp'));\n\n        chatMessageDelay = meta.config.chatMessageDelay;\n        meta.config.chatMessageDelay = 0;\n    });\n\n    after(() => {\n        meta.configs.chatMessageDelay = chatMessageDelay;\n    });\n\n    describe('.canMessage()', () => {\n        it('should allow messages to be sent to an unrestricted user', (done) => {\n            Messaging.canMessageUser(mocks.users.baz.uid, mocks.users.herp.uid, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should NOT allow messages to be sent to a restricted user', async () => {\n            await User.setSetting(mocks.users.baz.uid, 'restrictChat', '1');\n            try {\n                await Messaging.canMessageUser(mocks.users.herp.uid, mocks.users.baz.uid);\n            } catch (err) {\n                assert.strictEqual(err.message, '[[error:chat-restricted]]');\n            }\n        });\n\n        it('should always allow admins through', (done) => {\n            Messaging.canMessageUser(mocks.users.foo.uid, mocks.users.baz.uid, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should allow messages to be sent to a restricted user if restricted user follows sender', (done) => {\n            User.follow(mocks.users.baz.uid, mocks.users.herp.uid, () => {\n                Messaging.canMessageUser(mocks.users.herp.uid, mocks.users.baz.uid, (err) => {\n                    assert.ifError(err);\n                    done();\n                });\n            });\n        });\n    });\n\n    describe('rooms', () => {\n        it('should fail to create a new chat room with invalid data', async () => {\n            const { body } = await callv3API('post', '/chats', {}, 'foo');\n            assert.equal(body.status.message, await translator.translate('[[error:required-parameters-missing, uids]]'));\n        });\n\n        it('should return rate limit error on second try', async () => {\n            const oldValue = meta.config.chatMessageDelay;\n            meta.config.chatMessageDelay = 1000;\n\n            await callv3API('post', '/chats', {\n                uids: [mocks.users.baz.uid],\n            }, 'foo');\n\n            const { statusCode, body } = await callv3API('post', `/chats`, {\n                uids: [mocks.users.baz.uid],\n            }, 'foo');\n\n            assert.equal(statusCode, 400);\n            assert.equal(body.status.code, 'bad-request');\n            assert.equal(body.status.message, await translator.translate('[[error:too-many-messages]]'));\n            meta.config.chatMessageDelay = oldValue;\n        });\n\n        it('should create a new chat room', async () => {\n            await User.setSetting(mocks.users.baz.uid, 'restrictChat', '0');\n            const { body } = await callv3API('post', `/chats`, {\n                uids: [mocks.users.baz.uid],\n            }, 'foo');\n            await User.setSetting(mocks.users.baz.uid, 'restrictChat', '1');\n\n            roomId = body.response.roomId;\n            assert(roomId);\n\n            await util.promisify(socketModules.chats.canMessage)({ uid: mocks.users.foo.uid }, roomId);\n        });\n\n        it('should send a user-join system message when a chat room is created', async () => {\n            const { body } = await callv3API('get', `/chats/${roomId}`, {}, 'foo');\n            const { messages } = body.response;\n            assert.equal(messages.length, 2);\n            assert.strictEqual(messages[0].system, true);\n            assert.strictEqual(messages[0].content, 'user-join');\n\n            const { statusCode, body: body2 } = await callv3API('put', `/chats/${roomId}/messages/${messages[0].messageId}`, {\n                message: 'test',\n            }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.equal(body2.status.message, await translator.translate('[[error:cant-edit-chat-message]]'));\n        });\n\n        it('should fail to add user to room with invalid data', async () => {\n            let { statusCode, body } = await callv3API('post', `/chats/${roomId}/users`, {}, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:required-parameters-missing,

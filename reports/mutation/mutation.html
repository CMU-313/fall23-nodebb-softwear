 uids]]'));\n\n            ({ statusCode, body } = await callv3API('post', `/chats/${roomId}/users`, { uids: [null] }, 'foo'));\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-user]]'));\n        });\n\n        it('should add a user to room', async () => {\n            await callv3API('post', `/chats/${roomId}/users`, { uids: [mocks.users.herp.uid] }, 'foo');\n            const isInRoom = await Messaging.isUserInRoom(mocks.users.herp.uid, roomId);\n            assert(isInRoom);\n        });\n\n        it('should get users in room', async () => {\n            const { body } = await callv3API('get', `/chats/${roomId}/users`, {}, 'foo');\n            assert(Array.isArray(body.response.users));\n            assert.strictEqual(body.response.users.length, 3);\n        });\n\n        it('should throw error if user is not in room', async () => {\n            const { statusCode, body } = await callv3API('get', `/chats/${roomId}/users`, {}, 'bar');\n            assert.strictEqual(statusCode, 403);\n            assert.equal(body.status.message, await translator.translate('[[error:no-privileges]]'));\n        });\n\n        it('should fail to add users to room if max is reached', async () => {\n            meta.config.maximumUsersInChatRoom = 2;\n            const { statusCode, body } = await callv3API('post', `/chats/${roomId}/users`, { uids: [mocks.users.bar.uid] }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.equal(body.status.message, await translator.translate('[[error:cant-add-more-users-to-chat-room]]'));\n            meta.config.maximumUsersInChatRoom = 0;\n        });\n\n        it('should fail to add users to room if user does not exist', async () => {\n            const { statusCode, body } = await callv3API('post', `/chats/${roomId}/users`, { uids: [98237498234] }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-user]]'));\n        });\n\n        it('should fail to add self to room', async () => {\n            const { statusCode, body } = await callv3API('post', `/chats/${roomId}/users`, { uids: [mocks.users.foo.uid] }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:cant-chat-with-yourself]]'));\n        });\n\n        it('should fail to leave room with invalid data', async () => {\n            let { statusCode, body } = await callv3API('delete', `/chats/${roomId}/users`, {}, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:required-parameters-missing, uids]]'));\n\n            ({ statusCode, body } = await callv3API('delete', `/chats/${roomId}/users`, { uids: [98237423] }, 'foo'));\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-user]]'));\n        });\n\n        it('should leave the chat room', async () => {\n            await callv3API('delete', `/chats/${roomId}/users/${mocks.users.baz.uid}`, {}, 'baz');\n            const isUserInRoom = await Messaging.isUserInRoom(mocks.users.baz.uid, roomId);\n            assert.equal(isUserInRoom, false);\n            const data = await Messaging.getRoomData(roomId);\n            assert.equal(data.owner, mocks.users.foo.uid);\n        });\n\n        it('should send a user-leave system message when a user leaves the chat room', (done) => {\n            socketModules.chats.getMessages(\n                { uid: mocks.users.foo.uid },\n                { uid: mocks.users.foo.uid, roomId: roomId, start: 0 },\n                (err, messages) => {\n                    assert.ifError(err);\n                    assert.equal(messages.length, 4);\n                    const message = messages.pop();\n                    assert.strictEqual(message.system, true);\n                    assert.strictEqual(message.content, 'user-leave');\n                    done();\n                }\n            );\n        });\n\n        it('should not send a user-leave system message when a user tries to leave a room they are not in', async () => {\n            await callv3API('delete', `/chats/${roomId}/users/${mocks.users.baz.uid}`, {}, 'baz');\n            const messages = await socketModules.chats.getMessages(\n                { uid: mocks.users.foo.uid },\n                { uid: mocks.users.foo.uid, roomId: roomId, start: 0 }\n            );\n            assert.equal(messages.length, 4);\n            let message = messages.pop();\n            assert.strictEqual(message.system, true);\n            assert.strictEqual(message.content, 'user-leave');\n\n            // The message before should still be a user-join\n            message = messages.pop();\n            assert.strictEqual(message.system, true);\n            assert.strictEqual(message.content, 'user-join');\n        });\n\n        it('should change owner when owner leaves room', async () => {\n            const { body } = await callv3API('post', '/chats', {\n                uids: [mocks.users.foo.uid],\n            }, 'herp');\n\n            await callv3API('post', `/chats/${body.response.roomId}/users`, { uids: [mocks.users.baz.uid] }, 'herp');\n            await util.promisify(socketModules.chats.leave)({ uid: mocks.users.herp.uid }, body.response.roomId);\n\n            const data = await Messaging.getRoomData(body.response.roomId);\n            assert.equal(data.owner, mocks.users.foo.uid);\n        });\n\n        it('should change owner if owner is deleted', async () => {\n            const sender = await User.create({ username: 'deleted_chat_user', password: 'barbar' });\n            const { jar: senderJar, csrf_token: senderCsrf } = await util.promisify(helpers.loginUser)('deleted_chat_user', 'barbar');\n\n            const receiver = await User.create({ username: 'receiver' });\n            const { response } = await request(`${nconf.get('url')}/api/v3/chats`, {\n                method: 'post',\n                json: true,\n                jar: senderJar,\n                body: {\n                    uids: [receiver],\n                },\n                headers: {\n                    'x-csrf-token': senderCsrf,\n                },\n            });\n            await User.deleteAccount(sender);\n            const data = await Messaging.getRoomData(response.roomId);\n            assert.equal(data.owner, receiver);\n        });\n\n        it('should fail to remove user from room', async () => {\n            let { statusCode, body } = await callv3API('delete', `/chats/${roomId}/users`, {}, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:required-parameters-missing, uids]]'));\n\n            ({ statusCode, body } = await callv3API('delete', `/chats/${roomId}/users`, { uids: [null] }, 'foo'));\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-user]]'));\n        });\n\n        it('should fail to remove user from room if user does not exist', async () => {\n            const { statusCode, body } = await callv3API('delete', `/chats/${roomId}/users`, { uids: [99] }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-user]]'));\n        });\n\n        it('should remove user from room', async () => {\n            const { statusCode, body } = await callv3API('post', `/chats`, {\n                uids: [mocks.users.herp.uid],\n            }, 'foo');\n            const { roomId } = body.response;\n            assert.strictEqual(statusCode, 200);\n\n            let isInRoom = await Messaging.isUserInRoom(mocks.users.herp.uid, roomId);\n            assert(isInRoom);\n\n            await callv3API('delete', `/chats/${roomId}/users`, { uids: [mocks.users.herp.uid] }, 'foo');\n            isInRoom = await Messaging.isUserInRoom(mocks.users.herp.uid, roomId);\n            assert(!isInRoom);\n        });\n\n        it('should fail to send a message to room with invalid data', async () => {\n            let { body } = await callv3API('post', `/chats/abc`, { message: 'test' }, 'foo');\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-data]]'));\n\n            ({ body } = await callv3API('post', `/chats/1`, {}, 'foo'));\n            assert.strictEqual(body.status.message, await translator.translate('[[error:required-parameters-missing, message]]'));\n        });\n\n        it('should fail to send chat if content is empty', async () => {\n            const { body } = await callv3API('post', `/chats/${roomId}`, {\n                message: ' ',\n            }, 'foo');\n            const { status, response } = body;\n\n            assert.deepStrictEqual(response, {});\n            assert.equal(status.message, await translator.translate('[[error:invalid-chat-message]]'));\n        });\n\n        it('should send a message to a room', async () => {\n            const socketMock = { uid: mocks.users.foo.uid };\n            const { body } = await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'first chat message' }, 'foo');\n            const messageData = body.response;\n            assert(messageData);\n            assert.equal(messageData.content, 'first chat message');\n            assert(messageData.fromUser);\n            assert(messageData.roomId, roomId);\n            const raw =\n                await util.promisify(socketModules.chats.getRaw)(socketMock, { mid: messageData.mid });\n            assert.equal(raw, 'first chat message');\n        });\n\n        it('should fail to send second message due to rate limit', async () => {\n            const socketMock = { uid: mocks.users.foo.uid };\n            const oldValue = meta.config.chatMessageDelay;\n            meta.config.chatMessageDelay = 1000;\n\n            await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'first chat message' }, 'foo');\n            const { body } = await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'first chat message' }, 'foo');\n            const { status } = body;\n            assert.equal(status.message, await translator.translate('[[error:too-many-messages]]'));\n            meta.config.chatMessageDelay = oldValue;\n        });\n\n        it('should return invalid-data error', (done) => {\n            socketModules.chats.getRaw({ uid: mocks.users.foo.uid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.getRaw({ uid: mocks.users.foo.uid }, {}, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    done();\n                });\n            });\n        });\n\n        it('should return not allowed error if mid is not in room', async () => {\n            const socketMock = { uid: mocks.users.foo.uid };\n            const uids = await User.create({ username: 'dummy' });\n            let { body } = await callv3API('post', '/chats', { uids: [uids] }, 'baz');\n            const myRoomId = body.response.roomId;\n            assert(myRoomId);\n\n            try {\n                await util.promisify(socketModules.chats.getRaw)({ uid: mocks.users.baz.uid }, { mid: 200 });\n            } catch (err) {\n                assert(err);\n                assert.equal(err.message, '[[error:not-allowed]]');\n            }\n\n            ({ body } = await callv3API('post', `/chats/${myRoomId}`, { roomId: myRoomId, message: 'admin will see this' }, 'baz'));\n            const message = body.response;\n            const raw = await util.promisify(socketModules.chats.getRaw)(socketMock, { mid: message.mid });\n            assert.equal(raw, 'admin will see this');\n        });\n\n\n        it('should notify offline users of message', async () => {\n            meta.config.notificationSendDelay = 0.1;\n\n            const { body } = await callv3API('post', '/chats', { uids: [mocks.users.baz.uid] }, 'foo');\n            const { roomId } = body.response;\n            assert(roomId);\n\n            await callv3API('post', `/chats/${roomId}/users`, { uids: [mocks.users.herp.uid] }, 'foo');\n            await db.sortedSetAdd('users:online', Date.now() - ((meta.config.onlineCutoff * 60000) + 50000), mocks.users.herp.uid);\n\n            await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'second chat message **bold** text' }, 'foo');\n            await sleep(3000);\n            const data = await User.notifications.get(mocks.users.herp.uid);\n            assert(data.unread[0]);\n            const notification = data.unread[0];\n            assert.strictEqual(notification.bodyShort, '[[notifications:new_message_from, foo]]');\n            assert.strictEqual(notification.nid, `chat_${mocks.users.foo.uid}_${roomId}`);\n            assert.strictEqual(notification.path, `${nconf.get('relative_path')}/chats/${roomId}`);\n        });\n\n        it('should fail to get messages from room with invalid data', (done) => {\n            const socketMock = { uid: mocks.users.foo.uid };\n            socketModules.chats.getMessages({ uid: null }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.getMessages(socketMock, null, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    socketModules.chats.getMessages(socketMock, { uid: null }, (err) => {\n                        assert.equal(err.message, '[[error:invalid-data]]');\n                        socketModules.chats.getMessages(socketMock, { uid: 1, roomId: null }, (err) => {\n                            assert.equal(err.message, '[[error:invalid-data]]');\n                            done();\n                        });\n                    });\n                });\n            });\n        });\n\n        it('should get messages from room', (done) => {\n            socketModules.chats.getMessages({ uid: mocks.users.foo.uid }, {\n                uid: mocks.users.foo.uid,\n                roomId: roomId,\n                start: 0,\n            }, (err, messages) => {\n                assert.ifError(err);\n                assert(Array.isArray(messages));\n\n                // Filter out system messages\n                messages = messages.filter(message => !message.system);\n                assert.equal(messages[0].roomId, roomId);\n                assert.equal(messages[0].fromuid, mocks.users.foo.uid);\n                done();\n            });\n        });\n\n        it('should fail to mark read with invalid data', (done) => {\n            socketModules.chats.markRead({ uid: null }, roomId, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.markRead({ uid: mocks.users.foo.uid }, null, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    done();\n                });\n            });\n        });\n\n        it('should not error if user is not in room', (done) => {\n            socketModules.chats.markRead({ uid: mocks.users.herp.uid }, 10, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should mark room read', (done) => {\n            socketModules.chats.markRead({ uid: mocks.users.foo.uid }, roomId, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should mark all rooms read', (done) => {\n            socketModules.chats.markAllRead({ uid: mocks.users.foo.uid }, {}, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should fail to rename room with invalid data', async () => {\n            let { body } = await callv3API('put', `/chats/${roomId}`, { name: null }, 'foo');\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-data]]'));\n\n            ({ body } = await callv3API('put', `/chats/${roomId}`, {}, 'foo'));\n            assert.strictEqual(body.status.message, await translator.translate('[[error:required-parameters-missing, name]]'));\n        });\n\n        it('should rename room', async () => {\n            const { statusCode } = await callv3API('put', `/chats/${roomId}`, { name: 'new room name' }, 'foo');\n            assert.strictEqual(statusCode, 200);\n        });\n\n        it('should send a room-rename system message when a room is renamed', (done) => {\n            socketModules.chats.getMessages(\n                { uid: mocks.users.foo.uid },\n                { uid: mocks.users.foo.uid, roomId: roomId, start: 0 },\n                (err, messages) => {\n                    assert.ifError(err);\n                    const message = messages.pop();\n                    assert.strictEqual(message.system, true);\n                    assert.strictEqual(message.content, 'room-rename, new room name');\n                    done();\n                }\n            );\n        });\n\n        it('should fail to load room with invalid-data', async () => {\n            const { body } = await callv3API('get', `/chats/abc`, {}, 'foo');\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-data]]'));\n        });\n\n        it('should fail to load room if user is not in', async () => {\n            const { body } = await callv3API('get', `/chats/${roomId}`, {}, 'baz');\n            assert.strictEqual(body.status.message, await translator.translate('[[error:no-privileges]]'));\n        });\n\n        it('should load chat room', async () => {\n            const { body } = await callv3API('get', `/chats/${roomId}`, {}, 'foo');\n            assert.strictEqual(body.response.roomName, 'new room name');\n        });\n\n        it('should return true if user is dnd', (done) => {\n            db.setObjectField(`user:${mocks.users.herp.uid}`, 'status', 'dnd', (err) => {\n                assert.ifError(err);\n                socketModules.chats.isDnD({ uid: mocks.users.foo.uid }, mocks.users.herp.uid, (err, isDnD) => {\n                    assert.ifError(err);\n                    assert(isDnD);\n                    done();\n                });\n            });\n        });\n\n        it('should fail to load recent chats with invalid data', (done) => {\n            socketModules.chats.getRecentChats({ uid: mocks.users.foo.uid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.getRecentChats({ uid: mocks.users.foo.uid }, { after: null }, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    socketModules.chats.getRecentChats({ uid: mocks.users.foo.uid }, { after: 0, uid: null }, (err) => {\n                        assert.equal(err.message, '[[error:invalid-data]]');\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should load recent chats of user', (done) => {\n            socketModules.chats.getRecentChats(\n                { uid: mocks.users.foo.uid },\n                { after: 0, uid: mocks.users.foo.uid },\n                (err, data) => {\n                    assert.ifError(err);\n                    assert(Array.isArray(data.rooms));\n                    done();\n                }\n            );\n        });\n\n        it('should escape teaser', async () => {\n            await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: '<"+"svg/onload=alert(document.location);' }, 'foo');\n            const data = await util.promisify(socketModules.chats.getRecentChats)(\n                { uid: mocks.users.foo.uid },\n                { after: 0, uid: mocks.users.foo.uid }\n            );\n\n            assert.equal(data.rooms[0].teaser.content, '&lt;svg&#x2F;onload=alert(document.location);');\n        });\n\n        it('should fail to check if user has private chat with invalid data', (done) => {\n            socketModules.chats.hasPrivateChat({ uid: null }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.hasPrivateChat({ uid: mocks.users.foo.uid }, null, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    done();\n                });\n            });\n        });\n\n        it('should check if user has private chat with another uid', (done) => {\n            socketModules.chats.hasPrivateChat({ uid: mocks.users.foo.uid }, mocks.users.herp.uid, (err, roomId) => {\n                assert.ifError(err);\n                assert(roomId);\n                done();\n            });\n        });\n    });\n\n    describe('edit/delete', () => {\n        const socketModules = require('../src/socket.io/modules');\n        let mid;\n        let mid2;\n        before(async () => {\n            await callv3API('post', `/chats/${roomId}/users`, { uids: [mocks.users.baz.uid] }, 'foo');\n            let { body } = await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'first chat message' }, 'foo');\n            mid = body.response.mid;\n            ({ body } = await callv3API('post', `/chats/${roomId}`, { roomId: roomId, message: 'second chat message' }, 'baz'));\n            mid2 = body.response.mid;\n        });\n\n        after(async () => {\n            await callv3API('delete', `/chats/${roomId}/users/${mocks.users.baz.uid}`, {}, 'baz');\n        });\n\n        it('should fail to edit message with invalid data', async () => {\n            let { statusCode, body } = await callv3API('put', `/chats/1/messages/10000`, { message: 'foo' }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-mid]]'));\n\n            ({ statusCode, body } = await callv3API('put', `/chats/${roomId}/messages/${mid}`, {}, 'foo'));\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-chat-message]]'));\n        });\n\n        it('should fail to edit message if new content is empty string', async () => {\n            const { statusCode, body } = await callv3API('put', `/chats/${roomId}/messages/${mid}`, { message: ' ' }, 'foo');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-chat-message]]'));\n        });\n\n        it('should fail to edit message if not own message', async () => {\n            const { statusCode, body } = await callv3API('put', `/chats/${roomId}/messages/${mid}`, { message: 'message edited' }, 'herp');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:cant-edit-chat-message]]'));\n        });\n\n        it('should fail to edit message if message not in room', async () => {\n            const { statusCode, body } = await callv3API('put', `/chats/${roomId}/messages/1014`, { message: 'message edited' }, 'herp');\n            assert.strictEqual(statusCode, 400);\n            assert.strictEqual(body.status.message, await translator.translate('[[error:invalid-mid]]'));\n        });\n\n        it('should edit message', async () => {\n            let { statusCode, body } = await callv3API('put', `/chats/${roomId}/messages/${mid}`, { message: 'message edited' }, 'foo');\n            assert.strictEqual(statusCode, 200);\n            assert.strictEqual(body.response.content, 'message edited');\n\n            ({ statusCode, body } = await callv3API('get', `/chats/${roomId}/messages/${mid}`, {}, 'foo'));\n            assert.strictEqual(statusCode, 200);\n            assert.strictEqual(body.response.content, 'message edited');\n        });\n\n        it('should fail to delete message with invalid data', (done) => {\n            socketModules.chats.delete({ uid: mocks.users.foo.uid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                socketModules.chats.delete({ uid: mocks.users.foo.uid }, { roomId: null }, (err) => {\n                    assert.equal(err.message, '[[error:invalid-data]]');\n                    socketModules.chats.delete({ uid: mocks.users.foo.uid }, { roomId: 1, messageId: null }, (err) => {\n                        assert.equal(err.message, '[[error:invalid-data]]');\n                        done();\n                    });\n                });\n            });\n        });\n\n        it('should fail to delete message if not owner', (done) => {\n            socketModules.chats.delete({ uid: mocks.users.herp.uid }, { messageId: mid, roomId: roomId }, (err) => {\n                assert.equal(err.message, '[[error:cant-delete-chat-message]]');\n                done();\n            });\n        });\n\n        it('should mark the message as deleted', (done) => {\n            socketModules.chats.delete({ uid: mocks.users.foo.uid }, { messageId: mid, roomId: roomId }, (err) => {\n                assert.ifError(err);\n                db.getObjectField(`message:${mid}`, 'deleted', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(1, parseInt(value, 10));\n                    done();\n                });\n            });\n        });\n\n        it('should show deleted message to original users', (done) => {\n            socketModules.chats.getMessages(\n                { uid: mocks.users.foo.uid },\n                { uid: mocks.users.foo.uid, roomId: roomId, start: 0 },\n                (err, messages) => {\n                    assert.ifError(err);\n\n                    // Reduce messages to their mids\n                    const mids = messages.reduce((mids, cur) => {\n                        mids.push(cur.messageId);\n                        return mids;\n                    }, []);\n\n                    assert(mids.includes(mid));\n                    done();\n                }\n            );\n        });\n\n        it('should not show deleted message to other users', (done) => {\n            socketModules.chats.getMessages(\n                { uid: mocks.users.herp.uid },\n                { uid: mocks.users.herp.uid, roomId: roomId, start: 0 },\n                (err, messages) => {\n                    assert.ifError(err);\n                    messages.forEach((msg) => {\n                        assert(!msg.deleted || msg.content === '[[modules:chat.message-deleted]]', msg.content);\n                        assert(!msg.deleted || msg.cleanedContent, '[[modules:chat.message-deleted]]', msg.content);\n                    });\n                    done();\n                }\n            );\n        });\n\n        it('should error out if a message is deleted again', (done) => {\n            socketModules.chats.delete({ uid: mocks.users.foo.uid }, { messageId: mid, roomId: roomId }, (err) => {\n                assert.strictEqual('[[error:chat-deleted-already]]', err.message);\n                done();\n            });\n        });\n\n        it('should restore the message', (done) => {\n            socketModules.chats.restore({ uid: mocks.users.foo.uid }, { messageId: mid, roomId: roomId }, (err) => {\n                assert.ifError(err);\n                db.getObjectField(`message:${mid}`, 'deleted', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(0, parseInt(value, 10));\n                    done();\n                });\n            });\n        });\n\n        it('should error out if a message is restored again', (done) => {\n            socketModules.chats.restore({ uid: mocks.users.foo.uid }, { messageId: mid, roomId: roomId }, (err) => {\n                assert.strictEqual('[[error:chat-restored-already]]', err.message);\n                done();\n            });\n        });\n\n        describe('disabled via ACP', () => {\n            before(async () => {\n                meta.config.disableChatMessageEditing = true;\n            });\n\n            after(async () => {\n                meta.config.disableChatMessageEditing = false;\n            });\n\n            it('should error out for regular users', async () => {\n                try {\n                    await socketModules.chats.delete({ uid: mocks.users.baz.uid }, { messageId: mid2, roomId: roomId });\n                } catch (err) {\n                    assert.strictEqual('[[error:chat-message-editing-disabled]]', err.message);\n                }\n            });\n\n            it('should succeed for administrators', async () => {\n                await socketModules.chats.delete({ uid: mocks.users.foo.uid }, { messageId: mid2, roomId: roomId });\n                await socketModules.chats.restore({ uid: mocks.users.foo.uid }, { messageId: mid2, roomId: roomId });\n            });\n\n            it('should succeed for global moderators', async () => {\n                await Groups.join(['Global Moderators'], mocks.users.baz.uid);\n\n                await socketModules.chats.delete({ uid: mocks.users.foo.uid }, { messageId: mid2, roomId: roomId });\n                await socketModules.chats.restore({ uid: mocks.users.foo.uid }, { messageId: mid2, roomId: roomId });\n\n                await Groups.leave(['Global Moderators'], mocks.users.baz.uid);\n            });\n        });\n    });\n\n    describe('controller', () => {\n        it('should 404 if chat is disabled', async () => {\n            meta.config.disableChat = 1;\n            const response = await request(`${nconf.get('url')}/user/baz/chats`, {\n                resolveWithFullResponse: true,\n                simple: false,\n            });\n\n            assert.equal(response.statusCode, 404);\n        });\n\n        it('should 500 for guest with no privilege error', async () => {\n            meta.config.disableChat = 0;\n            const response = await request(`${nconf.get('url')}/api/user/baz/chats`, {\n                resolveWithFullResponse: true,\n                simple: false,\n                json: true,\n            });\n            const { body } = response;\n\n            assert.equal(response.statusCode, 500);\n            assert.equal(body.error, '[[error:no-privileges]]');\n        });\n\n        it('should 404 for non-existent user', async () => {\n            const response = await request(`${nconf.get('url')}/user/doesntexist/chats`, {\n                resolveWithFullResponse: true,\n                simple: false,\n            });\n\n            assert.equal(response.statusCode, 404);\n        });\n    });\n\n    describe('logged in chat controller', () => {\n        let jar;\n        before(async () => {\n            ({ jar } = await helpers.loginUser('herp', 'derpderp'));\n        });\n\n        it('should return chats page data', async () => {\n            const response = await request(`${nconf.get('url')}/api/user/herp/chats`, {\n                resolveWithFullResponse: true,\n                simple: false,\n                json: true,\n                jar,\n            });\n            const { body } = response;\n\n            assert.equal(response.statusCode, 200);\n            assert(Array.isArray(body.rooms));\n            assert.equal(body.rooms.length, 2);\n            assert.equal(body.title, '[[pages:chats]]');\n        });\n\n        it('should return room data', async () => {\n            const response = await request(`${nconf.get('url')}/api/user/herp/chats/${roomId}`, {\n                resolveWithFullResponse: true,\n                simple: false,\n                json: true,\n                jar,\n            });\n            const { body } = response;\n\n            assert.equal(response.statusCode, 200);\n            assert.equal(body.roomId, roomId);\n            assert.equal(body.isOwner, false);\n        });\n\n        it('should redirect to chats page', async () => {\n            const res = await request(`${nconf.get('url')}/api/chats`, {\n                resolveWithFullResponse: true,\n                simple: false,\n                jar,\n                json: true,\n            });\n            const { body } = res;\n\n            assert.equal(res.statusCode, 200);\n            assert.equal(res.headers['x-redirect'], '/user/herp/chats');\n            assert.equal(body, '/user/herp/chats');\n        });\n\n        it('should return 404 if user is not in room', async () => {\n            const data = await util.promisify(helpers.loginUser)('baz', 'quuxquux');\n            const response = await request(`${nconf.get('url')}/api/user/baz/chats/${roomId}`, {\n                resolveWithFullResponse: true,\n                simple: false,\n                json: true,\n                jar: data.jar,\n            });\n\n            assert.equal(response.statusCode, 404);\n        });\n    });\n});\n"},"test/meta.js":{"tests":[{"id":"1627","name":"meta should log targets"},{"id":"1628","name":"meta settings it should set setting"},{"id":"1629","name":"meta settings it should get setting"},{"id":"1630","name":"meta settings should not set setting if not empty"},{"id":"1631","name":"meta settings should set setting if empty"},{"id":"1632","name":"meta settings should set one and get one"},{"id":"1633","name":"meta settings should return null if setting field does not exist"},{"id":"1634","name":"meta settings should set setting with sorted list"},{"id":"1635","name":"meta settings should get setting with sorted list"},{"id":"1636","name":"meta settings should not set setting with sorted list if not empty"},{"id":"1637","name":"meta settings should set setting with sorted list if empty"},{"id":"1638","name":"meta settings should set one and get one sorted list"},{"id":"1639","name":"meta config should get config fields"},{"id":"1640","name":"meta config should get the correct type and default value"},{"id":"1641","name":"meta config should get the correct type and correct value"},{"id":"1642","name":"meta config should get the correct value"},{"id":"1643","name":"meta config should use default value if value is null"},{"id":"1644","name":"meta config should fail if field is invalid"},{"id":"1645","name":"meta config should fail if data is invalid"},{"id":"1646","name":"meta config should set multiple config values"},{"id":"1647","name":"meta config should set config value"},{"id":"1648","name":"meta config should get back string if field is not in defaults"},{"id":"1649","name":"meta config should set boolean config value"},{"id":"1650","name":"meta config should set string config value"},{"id":"1651","name":"meta config should set multiple values"},{"id":"1652","name":"meta config should not set config if not empty"},{"id":"1653","name":"meta config should remove config field"},{"id":"1654","name":"meta session TTL should return 14 days in seconds"},{"id":"1655","name":"meta session TTL should return 7 days in seconds"},{"id":"1656","name":"meta session TTL should return 2 days in seconds"},{"id":"1657","name":"meta dependencies should return ENOENT if module is not found"},{"id":"1658","name":"meta dependencies should not error if module is a nodebb-plugin-*"},{"id":"1659","name":"meta dependencies should not error if module is nodebb-theme-*"},{"id":"1660","name":"meta dependencies should parse json package data"},{"id":"1661","name":"meta dependencies should return null data with invalid json"},{"id":"1662","name":"meta dependencies should return false if moduleData is falsy"},{"id":"1663","name":"meta dependencies should return false if moduleData doesnt not satisfy package.json"},{"id":"1664","name":"meta dependencies should return true if _resolved is from github"},{"id":"1665","name":"meta debugFork should detect debugging"},{"id":"1666","name":"meta Access-Control-Allow-Origin Access-Control-Allow-Origin header should be empty"},{"id":"1667","name":"meta Access-Control-Allow-Origin should set proper Access-Control-Allow-Origin header"},{"id":"1668","name":"meta Access-Control-Allow-Origin Access-Control-Allow-Origin header should be empty if origin does not match"},{"id":"1669","name":"meta Access-Control-Allow-Origin should not error with invalid regexp"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst async = require('async');\nconst request = require('request');\nconst nconf = require('nconf');\n\nconst db = require('./mocks/databasemock');\nconst meta = require('../src/meta');\nconst User = require('../src/user');\nconst Groups = require('../src/groups');\n\ndescribe('meta', () => {\n    let fooUid;\n    let bazUid;\n    let herpUid;\n\n    before((done) => {\n        Groups.cache.reset();\n        // Create 3 users: 1 admin, 2 regular\n        async.series([\n            async.apply(User.create, { username: 'foo', password: 'barbar' }), // admin\n            async.apply(User.create, { username: 'baz', password: 'quuxquux' }), // restricted user\n            async.apply(User.create, { username: 'herp', password: 'derpderp' }), // regular user\n        ], (err, uids) => {\n            if (err) {\n                return done(err);\n            }\n\n            fooUid = uids[0];\n            bazUid = uids[1];\n            herpUid = uids[2];\n\n            Groups.join('administrators', fooUid, done);\n        });\n    });\n\n    describe('settings', () => {\n        const socketAdmin = require('../src/socket.io/admin');\n        it('it should set setting', (done) => {\n            socketAdmin.settings.set({ uid: fooUid }, { hash: 'some:hash', values: { foo: '1', derp: 'value' } }, (err) => {\n                assert.ifError(err);\n                db.getObject('settings:some:hash', (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    done();\n                });\n            });\n        });\n\n        it('it should get setting', (done) => {\n            socketAdmin.settings.get({ uid: fooUid }, { hash: 'some:hash' }, (err, data) => {\n                assert.ifError(err);\n                assert.equal(data.foo, '1');\n                assert.equal(data.derp, 'value');\n                done();\n            });\n        });\n\n        it('should not set setting if not empty', (done) => {\n            meta.settings.setOnEmpty('some:hash', { foo: 2 }, (err) => {\n                assert.ifError(err);\n                db.getObject('settings:some:hash', (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    done();\n                });\n            });\n        });\n\n        it('should set setting if empty', (done) => {\n            meta.settings.setOnEmpty('some:hash', { empty: '2' }, (err) => {\n                assert.ifError(err);\n                db.getObject('settings:some:hash', (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    assert.equal(data.empty, '2');\n                    done();\n                });\n            });\n        });\n\n        it('should set one and get one', (done) => {\n            meta.settings.setOne('some:hash', 'myField', 'myValue', (err) => {\n                assert.ifError(err);\n                meta.settings.getOne('some:hash', 'myField', (err, myValue) => {\n                    assert.ifError(err);\n                    assert.equal(myValue, 'myValue');\n                    done();\n                });\n            });\n        });\n\n        it('should return null if setting field does not exist', async () => {\n            const val = await meta.settings.getOne('some:hash', 'does not exist');\n            assert.strictEqual(val, null);\n        });\n\n        const someList = [\n            { name: 'andrew', status: 'best' },\n            { name: 'baris', status: 'wurst' },\n        ];\n        const anotherList = [];\n\n        it('should set setting with sorted list', (done) => {\n            socketAdmin.settings.set({ uid: fooUid }, { hash: 'another:hash', values: { foo: '1', derp: 'value', someList: someList, anotherList: anotherList } }, (err) => {\n                if (err) {\n                    return done(err);\n                }\n\n                db.getObject('settings:another:hash', (err, data) => {\n                    if (err) {\n                        return done(err);\n                    }\n\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    assert.equal(data.someList, undefined);\n                    assert.equal(data.anotherList, undefined);\n                    done();\n                });\n            });\n        });\n\n        it('should get setting with sorted list', (done) => {\n            socketAdmin.settings.get({ uid: fooUid }, { hash: 'another:hash' }, (err, data) => {\n                assert.ifError(err);\n                assert.strictEqual(data.foo, '1');\n                assert.strictEqual(data.derp, 'value');\n                assert.deepStrictEqual(data.someList, someList);\n                assert.deepStrictEqual(data.anotherList, anotherList);\n                done();\n            });\n        });\n\n        it('should not set setting if not empty', (done) => {\n            meta.settings.setOnEmpty('some:hash', { foo: 2 }, (err) => {\n                assert.ifError(err);\n                db.getObject('settings:some:hash', (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    done();\n                });\n            });\n        });\n\n        it('should not set setting with sorted list if not empty', (done) => {\n            meta.settings.setOnEmpty('another:hash', { foo: anotherList }, (err) => {\n                assert.ifError(err);\n                socketAdmin.settings.get({ uid: fooUid }, { hash: 'another:hash' }, (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    done();\n                });\n            });\n        });\n\n        it('should set setting with sorted list if empty', (done) => {\n            meta.settings.setOnEmpty('another:hash', { empty: someList }, (err) => {\n                assert.ifError(err);\n                socketAdmin.settings.get({ uid: fooUid }, { hash: 'another:hash' }, (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.foo, '1');\n                    assert.equal(data.derp, 'value');\n                    assert.deepEqual(data.empty, someList);\n                    done();\n                });\n            });\n        });\n\n        it('should set one and get one sorted list', (done) => {\n            meta.settings.setOne('another:hash', 'someList', someList, (err) => {\n                assert.ifError(err);\n                meta.settings.getOne('another:hash', 'someList', (err, _someList) => {\n                    assert.ifError(err);\n                    assert.deepEqual(_someList, someList);\n                    done();\n                });\n            });\n        });\n    });\n\n\n    describe('config', () => {\n        const socketAdmin = require('../src/socket.io/admin');\n        before((done) => {\n            db.setObject('config', { minimumTagLength: 3, maximumTagLength: 15 }, done);\n        });\n\n        it('should get config fields', (done) => {\n            meta.configs.getFields(['minimumTagLength', 'maximumTagLength'], (err, data) => {\n                assert.ifError(err);\n                assert.strictEqual(data.minimumTagLength, 3);\n                assert.strictEqual(data.maximumTagLength, 15);\n                done();\n            });\n        });\n\n        it('should get the correct type and default value', (done) => {\n            meta.configs.set('loginAttempts', '', (err) => {\n                assert.ifError(err);\n                meta.configs.get('loginAttempts', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, 5);\n                    done();\n                });\n            });\n        });\n\n        it('should get the correct type and correct value', (done) => {\n            meta.configs.set('loginAttempts', '0', (err) => {\n                assert.ifError(err);\n                meta.configs.get('loginAttempts', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, 0);\n                    done();\n                });\n            });\n        });\n\n        it('should get the correct value', (done) => {\n            meta.configs.set('title', 123, (err) => {\n                assert.ifError(err);\n                meta.configs.get('title', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, '123');\n                    done();\n                });\n            });\n        });\n\n        it('should get the correct value', (done) => {\n            meta.configs.set('title', 0, (err) => {\n                assert.ifError(err);\n                meta.configs.get('title', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, '0');\n                    done();\n                });\n            });\n        });\n\n        it('should get the correct value', (done) => {\n            meta.configs.set('title', '', (err) => {\n                assert.ifError(err);\n                meta.configs.get('title', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, '');\n                    done();\n                });\n            });\n        });\n\n        it('should use default value if value is null', (done) => {\n            meta.configs.set('teaserPost', null, (err) => {\n                assert.ifError(err);\n                meta.configs.get('teaserPost', (err, value) => {\n                    assert.ifError(err);\n                    assert.strictEqual(value, 'last-reply');\n                    done();\n                });\n            });\n        });\n\n        it('should fail if field is invalid', (done) => {\n            meta.configs.set('', 'someValue', (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should fail if data is invalid', (done) => {\n            socketAdmin.config.set({ uid: fooUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should set multiple config values', (done) => {\n            socketAdmin.config.set({ uid: fooUid }, { key: 'someKey', value: 'someValue' }, (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['someKey'], (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.someKey, 'someValue');\n                    done();\n                });\n            });\n        });\n\n        it('should set config value', (done) => {\n            meta.configs.set('someField', 'someValue', (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['someField'], (err, data) => {\n                    assert.ifError(err);\n                    assert.strictEqual(data.someField, 'someValue');\n                    done();\n                });\n            });\n        });\n\n        it('should get back string if field is not in defaults', (done) => {\n            meta.configs.set('numericField', 123, (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['numericField'], (err, data) => {\n                    assert.ifError(err);\n                    assert.strictEqual(data.numericField, 123);\n                    done();\n                });\n            });\n        });\n\n        it('should set boolean config value', (done) => {\n            meta.configs.set('booleanField', true, (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['booleanField'], (err, data) => {\n                    assert.ifError(err);\n                    assert.strictEqual(data.booleanField, true);\n                    done();\n                });\n            });\n        });\n\n        it('should set boolean config value', (done) => {\n            meta.configs.set('booleanField', 'false', (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['booleanField'], (err, data) => {\n                    assert.ifError(err);\n                    assert.strictEqual(data.booleanField, false);\n                    done();\n                });\n            });\n        });\n\n        it('should set string config value', (done) => {\n            meta.configs.set('stringField', '123', (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['stringField'], (err, data) => {\n                    assert.ifError(err);\n                    assert.strictEqual(data.stringField, 123);\n                    done();\n                });\n            });\n        });\n\n        it('should fail if data is invalid', (done) => {\n            socketAdmin.config.setMultiple({ uid: fooUid }, null, (err) => {\n                assert.equal(err.message, '[[error:invalid-data]]');\n                done();\n            });\n        });\n\n        it('should set multiple values', (done) => {\n            socketAdmin.config.setMultiple({ uid: fooUid }, {\n                someField1: 'someValue1',\n                someField2: 'someValue2',\n                customCSS: '.derp{color:#00ff00;}',\n            }, (err) => {\n                assert.ifError(err);\n                meta.configs.getFields(['someField1', 'someField2'], (err, data) => {\n                    assert.ifError(err);\n                    assert.equal(data.someField1, 'someValue1');\n                    assert.equal(data.someField2, 'someValue2');\n                    done();\n                });\n            });\n        });\n\n        it('should not set config if not empty', (done) => {\n            meta.configs.setOnEmpty({ someField1: 'foo' }, (err) => {\n                assert.ifError(err);\n                meta.configs.get('someField1', (err, value) => {\n                    assert.ifError(err);\n                    assert.equal(value, 'someValue1');\n                    done();\n                });\n            });\n        });\n\n        it('should remove config field', (done) => {\n            socketAdmin.config.remove({ uid: fooUid }, 'someField1', (err) => {\n                assert.ifError(err);\n                db.isObjectField('config', 'someField1', (err, isObjectField) => {\n                    assert.ifError(err);\n                    assert(!isObjectField);\n                    done();\n                });\n            });\n        });\n    });\n\n\n    describe('session TTL', () => {\n        it('should return 14 days in seconds', (done) => {\n            assert(meta.getSessionTTLSeconds(), 1209600);\n            done();\n        });\n\n        it('should return 7 days in seconds', (done) => {\n            meta.config.loginDays = 7;\n            assert(meta.getSessionTTLSeconds(), 604800);\n            done();\n        });\n\n        it('should return 2 days in seconds', (done) => {\n            meta.config.loginSeconds = 172800;\n            assert(meta.getSessionTTLSeconds(), 172800);\n            done();\n        });\n    });\n\n    describe('dependencies', () => {\n        it('should return ENOENT if module is not found', (done) => {\n            meta.dependencies.checkModule('some-module-that-does-not-exist', (err) => {\n                assert.equal(err.code, 'ENOENT');\n                done();\n            });\n        });\n\n        it('should not error if module is a nodebb-plugin-*', (done) => {\n            meta.dependencies.checkModule('nodebb-plugin-somePlugin', (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should not error if module is nodebb-theme-*', (done) => {\n            meta.dependencies.checkModule('nodebb-theme-someTheme', (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n\n        it('should parse json package data', (done) => {\n            const pkgData = meta.dependencies.parseModuleData('nodebb-plugin-test', '{\"a\": 1}');\n            assert.equal(pkgData.a, 1);\n            done();\n        });\n\n        it('should return null data with invalid json', (done) => {\n            const pkgData = meta.dependencies.parseModuleData('nodebb-plugin-test', 'asdasd');\n            assert.strictEqual(pkgData, null);\n            done();\n        });\n\n        it('should return false if moduleData is falsy', (done) => {\n            assert(!meta.dependencies.doesSatisfy(null, '1.0.0'));\n            done();\n        });\n\n        it('should return false if moduleData doesnt not satisfy package.json', (done) => {\n            assert(!meta.dependencies.doesSatisfy({ name: 'nodebb-plugin-test', version: '0.9.0' }, '1.0.0'));\n            done();\n        });\n\n        it('should return true if _resolved is from github', (done) => {\n            assert(meta.dependencies.doesSatisfy({ name: 'nodebb-plugin-test', _resolved: 'https://github.com/some/repo', version: '0.9.0' }, '1.0.0'));\n            done();\n        });\n    });\n\n    describe('debugFork', () => {\n        let oldArgv;\n        before(() => {\n            oldArgv = process.execArgv;\n            process.execArgv = ['--debug=5858', '--foo=1'];\n        });\n\n        it('should detect debugging', (done) => {\n            let debugFork = require('../src/meta/debugFork');\n            assert(!debugFork.debugging);\n\n            const debugForkPath = require.resolve('../src/meta/debugFork');\n            delete require.cache[debugForkPath];\n\n            debugFork = require('../src/meta/debugFork');\n            assert(debugFork.debugging);\n\n            done();\n        });\n\n        after(() => {\n            process.execArgv = oldArgv;\n        });\n    });\n\n    describe('Access-Control-Allow-Origin', () => {\n        it('Access-Control-Allow-Origin header should be empty', (done) => {\n            const jar = request.jar();\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {},\n                json: true,\n                jar: jar,\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], undefined);\n                done();\n            });\n        });\n\n        it('should set proper Access-Control-Allow-Origin header', (done) => {\n            const jar = request.jar();\n            const oldValue = meta.config['access-control-allow-origin'];\n            meta.config['access-control-allow-origin'] = 'test.com, mydomain.com';\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    origin: 'mydomain.com',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], 'mydomain.com');\n                meta.config['access-control-allow-origin'] = oldValue;\n                done(err);\n            });\n        });\n\n        it('Access-Control-Allow-Origin header should be empty if origin does not match', (done) => {\n            const jar = request.jar();\n            const oldValue = meta.config['access-control-allow-origin'];\n            meta.config['access-control-allow-origin'] = 'test.com, mydomain.com';\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    origin: 'notallowed.com',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], undefined);\n                meta.config['access-control-allow-origin'] = oldValue;\n                done(err);\n            });\n        });\n\n        it('should set proper Access-Control-Allow-Origin header', (done) => {\n            const jar = request.jar();\n            const oldValue = meta.config['access-control-allow-origin-regex'];\n            meta.config['access-control-allow-origin-regex'] = 'match\\\\.this\\\\..+\\\\.domain.com, mydomain\\\\.com';\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    origin: 'match.this.anything123.domain.com',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], 'match.this.anything123.domain.com');\n                meta.config['access-control-allow-origin-regex'] = oldValue;\n                done(err);\n            });\n        });\n\n        it('Access-Control-Allow-Origin header should be empty if origin does not match', (done) => {\n            const jar = request.jar();\n            const oldValue = meta.config['access-control-allow-origin-regex'];\n            meta.config['access-control-allow-origin-regex'] = 'match\\\\.this\\\\..+\\\\.domain.com, mydomain\\\\.com';\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    origin: 'notallowed.com',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], undefined);\n                meta.config['access-control-allow-origin-regex'] = oldValue;\n                done(err);\n            });\n        });\n\n        it('should not error with invalid regexp', (done) => {\n            const jar = request.jar();\n            const oldValue = meta.config['access-control-allow-origin-regex'];\n            meta.config['access-control-allow-origin-regex'] = '[match\\\\.this\\\\..+\\\\.domain.com, mydomain\\\\.com';\n            request.get(`${nconf.get('url')}/api/search?term=bug`, {\n                form: {\n                },\n                json: true,\n                jar: jar,\n                headers: {\n                    origin: 'mydomain.com',\n                },\n            }, (err, response, body) => {\n                assert.ifError(err);\n                assert.equal(response.headers['access-control-allow-origin'], 'mydomain.com');\n                meta.config['access-control-allow-origin-regex'] = oldValue;\n                done(err);\n            });\n        });\n    });\n\n    it('should log targets', (done) => {\n        const aliases = require('../src/meta/aliases');\n        aliases.buildTargets();\n        done();\n    });\n});\n"},"test/middleware.js":{"tests":[{"id":"1670","name":"Middlewares expose should expose res.locals.isAdmin = false"},{"id":"1671","name":"Middlewares expose should expose res.locals.isAdmin = true"},{"id":"1672","name":"Middlewares expose should expose privileges in res.locals.privileges and isSelf=true"},{"id":"1673","name":"Middlewares expose should expose privileges in res.locals.privileges and isSelf=false"},{"id":"1674","name":"Middlewares expose should expose privilege set"},{"id":"1675","name":"Middlewares cache-control header should be absent on non-existent routes, for guests"},{"id":"1676","name":"Middlewares cache-control header should be set to \"private\" on non-existent routes, for logged in users"},{"id":"1677","name":"Middlewares cache-control header should be absent on regular routes, for guests"},{"id":"1678","name":"Middlewares cache-control header should be absent on api routes, for guests"},{"id":"1679","name":"Middlewares cache-control header should be set to \"private\" on regular routes, for logged-in users"},{"id":"1680","name":"Middlewares cache-control header should be set to \"private\" on api routes, for logged-in users"},{"id":"1681","name":"Middlewares cache-control header should be set to \"private\" on apiv3 routes, for logged-in users"}],"source":"'use strict';\n\nconst assert = require('assert');\nconst nconf = require('nconf');\nconst request = require('request-promise-native');\nconst db = require('./mocks/databasemock');\n\nconst user = require('../src/user');\nconst groups = require('../src/groups');\nconst utils = require('../src/utils');\n\nconst helpers = require('./helpers');\n\ndescribe('Middlewares', () => {\n    describe('expose', () => {\n        let adminUid;\n\n        before(async () => {\n            adminUid = await user.create({ username: 'admin', password: '123456' });\n            await groups.join('administrators', adminUid);\n        });\n\n        it('should expose res.locals.isAdmin = false', (done) => {\n            const middleware = require('../src/middleware');\n            const resMock = { locals: {} };\n            middleware.exposeAdmin({}, resMock, () => {\n                assert.strictEqual(resMock.locals.isAdmin, false);\n                done();\n            });\n        });\n\n        it('should expose res.locals.isAdmin = true', (done) => {\n            const middleware = require('../src/middleware');\n            const reqMock = { user: { uid: adminUid } };\n            const resMock = { locals: {} };\n            middleware.exposeAdmin(reqMock, resMock, () => {\n                assert.strictEqual(resMock.locals.isAdmin, true);\n                done();\n            });\n        });\n\n        it('should expose privileges in res.locals.privileges and isSelf=true', (done) => {\n            const middleware = require('../src/middleware');\n            const reqMock = { user: { uid: adminUid }, params: { uid: adminUid } };\n            const resMock = { locals: {} };\n            middleware.exposePrivileges(reqMock, resMock, () => {\n                assert(resMock.locals.privileges);\n                assert.strictEqual(resMock.locals.privileges.isAdmin, true);\n                assert.strictEqual(resMock.locals.privileges.isGmod, false);\n                assert.strictEqual(resMock.locals.privileges.isPrivileged, true);\n                assert.strictEqual(resMock.locals.privileges.isSelf, true);\n                done();\n            });\n        });\n\n        it('should expose privileges in res.locals.privileges and isSelf=false', (done) => {\n            const middleware = require('../src/middleware');\n            const reqMock = { user: { uid: 0 }, params: { uid: adminUid } };\n            const resMock = { locals: {} };\n            middleware.exposePrivileges(reqMock, resMock, () => {\n                assert(resMock.locals.privileges);\n                assert.strictEqual(resMock.locals.privileges.isAdmin, false);\n                assert.strictEqual(resMock.locals.privileges.isGmod, false);\n                assert.strictEqual(resMock.locals.privileges.isPrivileged, false);\n                assert.strictEqual(resMock.locals.privileges.isSelf, false);\n                done();\n            });\n        });\n\n        it('should expose privilege set', (done) => {\n            const middleware = require('../src/middleware');\n            const reqMock = { user: { uid: adminUid } };\n            const resMock = { locals: {} };\n            middleware.exposePrivilegeSet(reqMock, resMock, () => {\n                assert(resMock.locals.privileges);\n                assert.deepStrictEqual(resMock.locals.privileges, {\n                    chat: true,\n                    'upload:post:image': true,\n                    'upload:post:file': true,\n                    signature: true,\n                    invite: true,\n                    'group:create': true,\n                    'search:content': true,\n                    'search:users': true,\n                    'search:tags': true,\n                    'view:users': true,\n                    'view:tags': true,\n                    'view:groups': true,\n                    'local:login': true,\n                    ban: true,\n                    mute: true,\n                    'view:users:info': true,\n                    'admin:dashboard': true,\n                    'admin:categories': true,\n                    'admin:privileges': true,\n                    'admin:admins-mods': true,\n                    'admin:users': true,\n                    'admin:groups': true,\n                    'admin:tags': true,\n                    'admin:settings': true,\n                    superadmin: true,\n                });\n                done();\n            });\n        });\n    });\n\n    describe('cache-control header', () => {\n        let uid;\n        let jar;\n\n        before(async () => {\n            uid = await user.create({ username: 'testuser', password: '123456' });\n            ({ jar } = await helpers.loginUser('testuser', '123456'));\n        });\n\n        it('should be absent on non-existent routes, for guests', async () => {\n            const res = await request(`${nconf.get('url')}/${utils.generateUUID()}`, {\n                simple: false,\n                resolveWithFullResponse: true,\n            });\n\n            assert.strictEqual(res.statusCode, 404);\n            assert(!Object.keys(res.headers).includes('cache-control'));\n        });\n\n        it('should be set to \"private\" on non-existent routes, for logged in users', async () => {\n            const res = await request(`${nconf.get('url')}/${utils.generateUUID()}`, {\n                simple: false,\n                resolveWithFullResponse: true,\n                jar,\n            });\n\n            assert.strictEqual(res.statusCode, 404);\n            assert(Object.keys(res.headers).includes('cache-control'));\n            assert.strictEqual(res.headers['cache-control'], 'private');\n        });\n\n        it('should be absent on regular routes, for guests', async () => {\n            const res = await request(nconf.get('url'), {\n                simple: false,\n                resolveWithFullResponse: true,\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert(!Object.keys(res.headers).includes('cache-control'));\n        });\n\n        it('should be absent on api routes, for guests', async () => {\n            const res = await request(`${nconf.get('url')}/api`, {\n                simple: false,\n                resolveWithFullResponse: true,\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert(!Object.keys(res.headers).includes('cache-control'));\n        });\n\n        it('should be set to \"private\" on regular routes, for logged-in users', async () => {\n            const res = await request(nconf.get('url'), {\n                simple: false,\n                resolveWithFullResponse: true,\n                jar,\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert(Object.keys(res.headers).includes('cache-control'));\n            assert.strictEqual(res.headers['cache-control'], 'private');\n        });\n\n        it('should be set to \"private\" on api routes, for logged-in users', async () => {\n            const res = await request(`${nconf.get('url')}/api`, {\n                simple: false,\n                resolveWithFullResponse: true,\n                jar,\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert(Object.keys(res.headers).includes('cache-control'));\n            assert.strictEqual(res.headers['cache-control'], 'private');\n        });\n\n        it('should be set to \"private\" on apiv3 routes, for logged-in users', async () => {\n            const res = await request(`${nconf.get('url')}/api/v3/users/${uid}`, {\n                simple: false,\n                resolveWithFullResponse: true,\n                jar,\n            });\n\n            assert.strictEqual(res.statusCode, 200);\n            assert(Object.keys(res.headers).includes('cache-control'));\n            assert.strictEqual(res.headers['cache-control'], 'private');\n        });\n    });\n});\n\n"},"test/notifications.js":{"tests":[{"id":"1682","name":"Notifications should fail to create notification without a nid"},{"id":"1683","name":"Notifications should create a notification"},{"id":"1684","name":"Notifications should return null if pid is same and importance is lower"},{"id":"1685","name":"Notifications should get empty array"},{"id":"1686","name":"Notifications should get notifications"},{"id":"1687","name":"Notifications should do nothing"},{"id":"1688","name":"Notifications should push a notification to uid"},{"id":"1689","name":"Notifications should push a notification to a group"},{"id":"1690","name":"Notifications should push a notification to groups"},{"id":"1691","name":"Notifications should not mark anything with invalid uid or nid"},{"id":"1692","name":"Notifications should mark a notification read"},{"id":"1693","name":"Notifications should error if notification does not exist"},{"id":"1694","name":"Notifications should mark a notification unread"},{"id":"1695","name":"Notifications should mark all notifications read"},{"id":"1696","name":"Notifications should not do anything"},{"id":"1697","name":"Notifications should link to the first unread post in a watched topic"},{"id":"1698","name":"Notifications should get notification by nid"},{"id":"1699","name":"Notifications should get user's notifications"},{"id":"1700","name":"Notifications should error if not logged in"},{"id":"1701","name":"Notifications should delete all user notifications"},{"id":"1702","name":"Notifications should return empty with falsy uid"},{"id":"1703","name":"Notifications should get all notifications and filter"},{"id":"1704","name":"Notifications should not get anything if notifications does not exist"},{"id":"1705","name":"Notifications should get daily notifications"},{"id":"1706","name":"Notifications should return empty array for invalid interval"},{"id":"1707","name":"Notifications should return 0 for falsy uid"},{"id":"1708","name":"Notifications should not do anything if uid is falsy"},{"id":"1709","name":"Notifications should send notification to followers of user when he posts"},{"id":"1710","name":"Notifications should send welcome notification"},{"id":"1711","name":"Notifications should prune notifications"}],"source":"'use strict';\n\n\nconst assert = require('assert');\nconst async = require('async');\nconst nconf = require('nconf');\n\nconst db = require('./mocks/databasemock');\nconst meta = require('../src/meta');\nconst user = require('../src/user');\nconst topics = require('../src/topics');\nconst categories = require('../src/categories');\nconst groups = require('../src/groups');\nconst notifications = require('../src/notifications');\nconst socketNotifications = require('../src/socket.io/notifications');\n\ndescribe('Notifications', () => {\n    let uid;\n    let notification;\n\n    before((done) => {\n        user.create({ username: 'poster' }, (err, _uid) => {\n            if (err) {\n                return done(err);\n            }\n\n            uid = _uid;\n            done();\n        });\n    });\n\n    it('should fail to create notification without a nid', (done) => {\n        notifications.create({}, (err) => {\n            assert.equal(err.message, '[[error:no-notification-id]]');\n            done();\n        });\n    });\n\n    it('should create a notification', (done) => {\n        notifications.create({\n            bodyShort: 'bodyShort',\n            nid: 'notification_id',\n            path: '/notification/path',\n            pid: 1,\n        }, (err, _notification) => {\n            notification = _notification;\n            assert.ifError(err);\n            assert(notification);\n            db.exists(`notifications:${notification.nid}`, (err, exists) => {\n                assert.ifError(err);\n                assert(exists);\n                db.isSortedSetMember('notifications', notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should return null if pid is same and importance is lower', (done) => {\n        notifications.create({\n            bodyShort: 'bodyShort',\n            nid: 'notification_id',\n            path: '/notification/path',\n            pid: 1,\n            importance: 1,\n        }, (err, notification) => {\n            assert.ifError(err);\n            assert.strictEqual(notification, null);\n            done();\n        });\n    });\n\n    it('should get empty array', (done) => {\n        notifications.getMultiple(null, (err, data) => {\n            assert.ifError(err);\n            assert(Array.isArray(data));\n            assert.equal(data.length, 0);\n            done();\n        });\n    });\n\n    it('should get notifications', (done) => {\n        notifications.getMultiple([notification.nid], (err, notificationsData) => {\n            assert.ifError(err);\n            assert(Array.isArray(notificationsData));\n            assert(notificationsData[0]);\n            assert.equal(notification.nid, notificationsData[0].nid);\n            done();\n        });\n    });\n\n    it('should do nothing', (done) => {\n        notifications.push(null, [], (err) => {\n            assert.ifError(err);\n            notifications.push({ nid: null }, [], (err) => {\n                assert.ifError(err);\n                notifications.push(notification, [], (err) => {\n                    assert.ifError(err);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should push a notification to uid', (done) => {\n        notifications.push(notification, [uid], (err) => {\n            assert.ifError(err);\n            setTimeout(() => {\n                db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            }, 2000);\n        });\n    });\n\n    it('should push a notification to a group', (done) => {\n        notifications.pushGroup(notification, 'registered-users', (err) => {\n            assert.ifError(err);\n            setTimeout(() => {\n                db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            }, 2000);\n        });\n    });\n\n    it('should push a notification to groups', (done) => {\n        notifications.pushGroups(notification, ['registered-users', 'administrators'], (err) => {\n            assert.ifError(err);\n            setTimeout(() => {\n                db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert(isMember);\n                    done();\n                });\n            }, 2000);\n        });\n    });\n\n    it('should not mark anything with invalid uid or nid', (done) => {\n        socketNotifications.markRead({ uid: null }, null, (err) => {\n            assert.ifError(err);\n            socketNotifications.markRead({ uid: uid }, null, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n    });\n\n    it('should mark a notification read', (done) => {\n        socketNotifications.markRead({ uid: uid }, notification.nid, (err) => {\n            assert.ifError(err);\n            db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                assert.ifError(err);\n                assert.equal(isMember, false);\n                db.isSortedSetMember(`uid:${uid}:notifications:read`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert.equal(isMember, true);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should not mark anything with invalid uid or nid', (done) => {\n        socketNotifications.markUnread({ uid: null }, null, (err) => {\n            assert.ifError(err);\n            socketNotifications.markUnread({ uid: uid }, null, (err) => {\n                assert.ifError(err);\n                done();\n            });\n        });\n    });\n\n    it('should error if notification does not exist', (done) => {\n        socketNotifications.markUnread({ uid: uid }, 123123, (err) => {\n            assert.equal(err.message, '[[error:no-notification]]');\n            done();\n        });\n    });\n\n    it('should mark a notification unread', (done) => {\n        socketNotifications.markUnread({ uid: uid }, notification.nid, (err) => {\n            assert.ifError(err);\n            db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                assert.ifError(err);\n                assert.equal(isMember, true);\n                db.isSortedSetMember(`uid:${uid}:notifications:read`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert.equal(isMember, false);\n                    socketNotifications.getCount({ uid: uid }, null, (err, count) => {\n                        assert.ifError(err);\n                        assert.equal(count, 1);\n                        done();\n                    });\n                });\n            });\n        });\n    });\n\n    it('should mark all notifications read', (done) => {\n        socketNotifications.markAllRead({ uid: uid }, null, (err) => {\n            assert.ifError(err);\n            db.isSortedSetMember(`uid:${uid}:notifications:unread`, notification.nid, (err, isMember) => {\n                assert.ifError(err);\n                assert.equal(isMember, false);\n                db.isSortedSetMember(`uid:${uid}:notifications:read`, notification.nid, (err, isMember) => {\n                    assert.ifError(err);\n                    assert.equal(isMember, true);\n                    done();\n                });\n            });\n        });\n    });\n\n    it('should not do any
